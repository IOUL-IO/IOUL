<!DOCTYPE html>
<!-- 
  We use lang="en", translate="no", and class="notranslate" to deter
  auto-translation in many browsers. Also see the <meta name="google"...> below.
-->
<html lang="en" translate="no" class="notranslate">
<head>
  <meta charset="UTF-8">
  <!-- Tells Google not to offer translation -->
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IOUL</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Inline style preserving your original .login-text and input styling -->
  <style>
    .login-text {
      position: absolute;
      left: 6.41vw;
      z-index: 10;
      transform: translateZ(0);
      overflow: visible;
      font-family: 'Distill Expanded', sans-serif;
      color: #111111;
      letter-spacing: 0.34vw;
      font-size: 0.46rem;
      line-height: 1.2;
      padding: 0.1rem 0;
      text-shadow: 0.001rem 0 0 #cacaca, -0.001rem 0 0 #cacaca;
    }
    input.typing-input {
      font-family: 'Distill Expanded', sans-serif;
      font-size: 0.46rem;
      line-height: 1.2;
      color: #111111;
      letter-spacing: 0.34vw;
      border: none;
      outline: none;
      background-color: transparent;
      position: absolute;
      caret-color: #d1d1d1;
      padding: 0.1rem 0;
      width: calc(22.48vw + 4vw);
      height: auto;
      box-sizing: content-box;
      text-shadow: 0.001rem 0 0 #cacaca, -0.001rem 0 0 #cacaca;
    }
    .hidden {
      opacity: 0 !important;
      pointer-events: none;
      transition: opacity 0.5s ease-in-out;
    }
    .visible {
      opacity: 1 !important;
      pointer-events: auto;
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>

<body class="non-fullscreen">
  <!-- Lines & dashed lines -->
  <div class="line original"></div>
  <div class="line second"></div>
  <div class="line third"></div>
  <div class="line fourth"></div>
  <div class="line dashed"></div>
  <div class="line dashed second-dashed"></div>
  <div class="line dashed third-dashed"></div>
  <div class="line dashed fourth-dashed"></div>

  <!-- Time text -->
  <span class="time-text">10:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
  <span class="time-text second-time-text">11:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
  <span class="time-text third-time-text">12:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>
  <span class="time-text fourth-time-text">1:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>

  <!-- LOGIN AREA: container to slide in/out -->
  <div id="login-area">
    <!-- 
      You had top=35.17vh for username & top=43.17vh for password, 
      plus open/help text. 
    -->
    <span class="login-text username" style="top:35.17vh;">USERnAME</span>
    <span class="login-text password" style="top:43.17vh;">PASSWORD</span>
    <span class="login-text open-text hidden" style="top:35.17vh; left:25.57vw;">OPEn</span>
    <span class="login-text help-text hidden" style="top:43.17vh; left:25.57vw;">HELP</span>
    <div class="line login-line"></div>
    <div class="line login-line-second"></div>
  </div>

  <!-- ACCOUNT CREATION AREA: container to slide in/out -->
  <div id="account-area">
    <span class="login-text account-text email-text hidden" style="top:35.2vh;">E-MA1L ADDRESS</span>
    <span class="login-text account-text username-text hidden" style="top:43.3vh;">cREATE USERnAME</span>
    <span class="login-text account-text pass-text hidden" style="top:51.4vh;">10-S1gn PASSWORD</span>
    <span class="login-text account-text confirm-text hidden" style="top:59.5vh;">REPEAT PASSWORD</span>
    <div class="line account-line acc-line-1 hidden"></div>
    <div class="line account-line acc-line-2 hidden"></div>
    <div class="line account-line acc-line-3 hidden"></div>
    <div class="line account-line acc-line-4 hidden"></div>
  </div>

  <!-- PASSWORD RESET AREA: container to slide in/out -->
  <div id="password-reset-area">
    <span class="login-text password-reset-email-text hidden" style="top:35.2vh;">YOUR E-MA1L</span>
    <span class="login-text password-reset-link-text hidden" style="top:35.17vh; left:22.22vw;">SEnD L1nK</span>
    <div class="line password-reset-line hidden"></div>
  </div>

  <script>
    let inactivityTimer;
    let fadeCompleted = false;
    let initialClickCompleted = false;
    let lastMouseEvent = null;
    let inputInFocus = false;
    let accountCreationActive = false;
    let passwordResetActive = false;
    let transitionInProgress = false;

    // ---------------------------------
    //  Hide/Show login items (inactivity)
    // ---------------------------------
    function hideLoginElements() {
      document.querySelectorAll(
        '.username, .password, .login-line, .login-line-second, .open-text, .help-text'
      ).forEach(el => {
        el.classList.add('hidden');
        el.classList.remove('visible');
      });
    }

    function showLoginElements() {
      if (accountCreationActive || passwordResetActive || transitionInProgress) return;
      document.querySelectorAll('.username, .password, .login-line, .login-line-second')
        .forEach(el => {
          el.classList.add('visible');
          el.classList.remove('hidden');
        });
      if (!inputInFocus && lastMouseEvent) {
        checkRegionAndShowOpenHelp(lastMouseEvent);
      }
    }

    function resetInactivityTimer() {
      if (fadeCompleted && !accountCreationActive && !passwordResetActive && !transitionInProgress) {
        clearTimeout(inactivityTimer);
        showLoginElements();
        inactivityTimer = setTimeout(hideLoginElements, 20000);
      }
    }

    // ---------------------------------
    //  Show/Hide OPEN & HELP text
    // ---------------------------------
    function hideOpenHelp() {
      const openText = document.querySelector('.open-text');
      const helpText = document.querySelector('.help-text');
      openText.classList.remove('visible');
      openText.classList.add('hidden');
      helpText.classList.remove('visible');
      helpText.classList.add('hidden');
    }

    function checkRegionAndShowOpenHelp(event) {
      if (!fadeCompleted || inputInFocus || accountCreationActive || passwordResetActive || transitionInProgress) return;
      const openText = document.querySelector('.open-text');
      const helpText = document.querySelector('.help-text');

      // If username is hidden, the login area is presumably not visible
      if (document.querySelector('.username').classList.contains('hidden')) {
        return;
      }

      // The clickable region you specified
      const boundingTop = 28.5;
      const boundingBottom = 84;
      const boundingLeft = 6.38;
      const boundingRight = 29;

      const { innerWidth, innerHeight } = window;
      const { clientX, clientY } = event;

      const topPx = (boundingTop / 100) * innerHeight;
      const bottomPx = (boundingBottom / 100) * innerHeight;
      const leftPx = (boundingLeft / 100) * innerWidth;
      const rightPx = (boundingRight / 100) * innerWidth;

      const isInRegion =
        clientY >= topPx &&
        clientY <= bottomPx &&
        clientX >= leftPx &&
        clientX <= rightPx;

      if (isInRegion) {
        openText.classList.remove('hidden');
        openText.classList.add('visible');
        helpText.classList.remove('hidden');
        helpText.classList.add('visible');
      } else {
        openText.classList.remove('visible');
        openText.classList.add('hidden');
        helpText.classList.remove('visible');
        helpText.classList.add('hidden');
      }
    }

    // ---------------------------------
    //  Click-to-edit for Login fields
    // ---------------------------------
    function attachLoginHandler(el) {
      el.addEventListener('click', loginClickHandler);
    }
    function loginClickHandler(event) {
      event.stopPropagation();
      const originalSpan = this;
      const rect = originalSpan.getBoundingClientRect();
      const input = document.createElement('input');
      input.type = originalSpan.classList.contains('password') ? 'password' : 'text';
      input.maxLength = 10;
      input.className = 'typing-input';
      input.style.top = `${rect.top + window.scrollY}px`;
      input.style.left = `${rect.left + window.scrollX}px`;
      input.style.width = `calc(${rect.width}px + 4vw)`;
      input.style.height = `${rect.height}px`;

      input.addEventListener('focus', () => {
        inputInFocus = true;
        hideOpenHelp();
      });
      input.addEventListener('blur', () => {
        inputInFocus = false;
        const span = document.createElement('span');
        span.className = originalSpan.className;
        span.innerText = input.value.trim() || originalSpan.innerText;
        input.replaceWith(span);
        showLoginElements();
        attachLoginHandler(span);
      });

      originalSpan.replaceWith(input);
      input.focus();
    }
    document.querySelectorAll('.username, .password').forEach(attachLoginHandler);

    // ---------------------------------
    //  Click-to-edit for Account Creation
    // ---------------------------------
    function addAccountClickHandler(element) {
      element.addEventListener('click', function() {
        if (accountCreationActive) {
          const rect = this.getBoundingClientRect();
          const input = document.createElement('input');
          if (this.innerText.includes('PASSWORD')) {
            input.type = 'password';
            input.setAttribute('autocomplete', 'new-password');
          } else {
            input.type = 'text';
            input.setAttribute('autocomplete', 'off');
            input.setAttribute('autocapitalize', 'off');
            input.setAttribute('autocorrect', 'off');
            input.spellcheck = false;
          }
          input.maxLength = 10;
          input.className = 'typing-input';
          input.style.top = `${rect.top + window.scrollY}px`;
          input.style.left = `${rect.left + window.scrollX}px`;
          input.style.width = `calc(${rect.width}px + 4vw)`;
          input.style.height = `${rect.height}px`;

          input.addEventListener('focus', () => (inputInFocus = true));
          input.addEventListener('blur', () => {
            inputInFocus = false;
            const span = document.createElement('span');
            span.className = element.className;
            span.innerText = input.value.trim() || element.innerText;
            input.replaceWith(span);
            addAccountClickHandler(span);
          });

          this.replaceWith(input);
          input.focus();
        }
      });
    }
    document.querySelectorAll('.account-text').forEach(addAccountClickHandler);

    // ---------------------------------
    //  Click-to-edit for Password Reset
    // ---------------------------------
    function addPasswordResetClickHandler(element) {
      element.addEventListener('click', function() {
        if (passwordResetActive) {
          const rect = this.getBoundingClientRect();
          const input = document.createElement('input');
          input.type = 'text';
          input.setAttribute('autocomplete', 'off');
          input.setAttribute('autocapitalize', 'off');
          input.setAttribute('autocorrect', 'off');
          input.spellcheck = false;
          input.setAttribute('inputmode', 'text');
          input.maxLength = 50;
          input.className = 'typing-input';
          input.style.top = `${rect.top + window.scrollY}px`;
          input.style.left = `${rect.left + window.scrollX}px`;
          input.style.width = `calc(${rect.width}px + 4vw)`;
          input.style.height = `${rect.height}px`;

          input.addEventListener('focus', () => (inputInFocus = true));
          input.addEventListener('blur', () => {
            inputInFocus = false;
            const span = document.createElement('span');
            span.className = element.className;
            span.innerText = input.value.trim() || element.innerText;
            input.replaceWith(span);
            addPasswordResetClickHandler(span);
          });

          this.replaceWith(input);
          input.focus();
        }
      });
    }
    document.querySelectorAll('.password-reset-email-text').forEach(addPasswordResetClickHandler);

    // ---------------------------------
    //  OPEN & HELP click events
    // ---------------------------------
    document.querySelector('.open-text').addEventListener('click', e => {
      e.stopPropagation();
      openAccountCreation();
    });
    document.querySelector('.help-text').addEventListener('click', e => {
      e.stopPropagation();
      openPasswordReset();
    });

    // ---------------------------------
    //  Document click: fullscreen & revert
    // ---------------------------------
    document.addEventListener('click', event => {
      if (event.target.classList.contains('login-text')) {
        return;
      }

      // If in account creation or password reset, check for click in left strip
      if (accountCreationActive || passwordResetActive) {
        const { innerWidth, innerHeight } = window;
        const leftBoundary = 0;
        const rightBoundary = (6.37 / 100) * innerWidth;
        const topBoundary = (28.5 / 100) * innerHeight;
        const bottomBoundary = (84 / 100) * innerHeight;

        if (
          event.clientX >= leftBoundary &&
          event.clientX <= rightBoundary &&
          event.clientY >= topBoundary &&
          event.clientY <= bottomBoundary
        ) {
          revertToLogin();
          return;
        }
      }

      // Check for edge to go fullscreen
      const edgeThreshold = 10;
      const { clientX, clientY } = event;
      const { innerWidth, innerHeight } = window;
      const isNearEdge =
        clientX <= edgeThreshold ||
        clientX >= innerWidth - edgeThreshold ||
        clientY <= edgeThreshold ||
        clientY >= innerHeight - edgeThreshold;

      if (isNearEdge && !document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        return;
      }

      // On first click, go fullscreen & fade lines
      if (!initialClickCompleted) {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        }
        setTimeout(() => {
          document.body.classList.add('fade-in-trigger');
        }, 1000);
        setTimeout(() => {
          fadeCompleted = true;
          inactivityTimer = setTimeout(hideLoginElements, 20000);
        }, 4000);
        initialClickCompleted = true;
      }
    });

    // track mouse
    document.addEventListener('mousemove', event => {
      lastMouseEvent = event;
      resetInactivityTimer();
      checkRegionAndShowOpenHelp(event);
    });

    // ---------------------------------
    //  SLIDING Animations
    // ---------------------------------
    function openAccountCreation() {
      if (transitionInProgress || accountCreationActive) return;
      transitionInProgress = true;
      accountCreationActive = true;
      passwordResetActive = false;

      // Slide login out to the left: from 0 to -100vw
      document.getElementById('login-area').style.left = '-100vw';
      // Slide account in from the right: from 100vw to 0
      document.getElementById('account-area').style.left = '0';

      hideLoginElements();

      setTimeout(() => {
        transitionInProgress = false;
        // Show the account creation lines/text
        document.querySelectorAll('.account-text, .account-line').forEach(el => {
          el.classList.remove('hidden');
          el.classList.add('visible');
        });
      }, 500);
    }

    function openPasswordReset() {
      if (transitionInProgress || passwordResetActive) return;
      transitionInProgress = true;
      passwordResetActive = true;
      accountCreationActive = false;

      // Slide login out left
      document.getElementById('login-area').style.left = '-100vw';
      // Slide password reset in
      document.getElementById('password-reset-area').style.left = '0';

      hideLoginElements();

      setTimeout(() => {
        transitionInProgress = false;
        document.querySelectorAll('.password-reset-email-text, .password-reset-link-text, .password-reset-line')
          .forEach(el => {
            el.classList.remove('hidden');
            el.classList.add('visible');
          });
      }, 500);
    }

    function revertToLogin() {
      if ((!accountCreationActive && !passwordResetActive) || transitionInProgress) return;
      transitionInProgress = true;

      // Slide login area back in from left=-100vw -> 0
      document.getElementById('login-area').style.left = '0';

      // If we were in Account Creation
      if (accountCreationActive) {
        accountCreationActive = false;
        document.getElementById('account-area').style.left = '100vw';
        document.querySelectorAll('.account-text, .account-line').forEach(el => {
          el.classList.add('hidden');
          el.classList.remove('visible');
        });
      }

      // If we were in Password Reset
      if (passwordResetActive) {
        passwordResetActive = false;
        document.getElementById('password-reset-area').style.left = '100vw';
        document.querySelectorAll('.password-reset-email-text, .password-reset-link-text, .password-reset-line')
          .forEach(el => {
            el.classList.add('hidden');
            el.classList.remove('visible');
          });
      }

      setTimeout(() => {
        transitionInProgress = false;
        showLoginElements();
      }, 500);
    }
  </script>
</body>
</html>
