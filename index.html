<!DOCTYPE html>
<html 
  lang="en"
  translate="no"
  class="notranslate"
  data-nosnippet
>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Language" content="en">
  <meta name="google" content="notranslate">
  <meta name="robots" content="noindex, notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IOUL</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />

  <!-- 
    Your original inline .login-text styling, 
    plus input style. Exactly as you had it.
  -->
  <style>
    .login-text {
      position: absolute;
      left: 6.41vw; 
      z-index: 10;
      transform: translateZ(0);
      overflow: visible;
      font-family: 'Distill Expanded', sans-serif;
      color: #111111;
      letter-spacing: 0.34vw;
      font-size: 0.46rem;
      line-height: 1.2;
      padding: 0.1rem 0;
      text-shadow: 0.001rem 0 0 #cacaca, -0.001rem 0 0 #cacaca;
    }
    input.typing-input {
      font-family: 'Distill Expanded', sans-serif;
      font-size: 0.46rem;
      line-height: 1.2;
      color: #111111;
      letter-spacing: 0.34vw;
      border: none;
      outline: none;
      background-color: transparent;
      position: absolute;
      caret-color: #d1d1d1;
      padding: 0.1rem 0;
      width: calc(22.48vw + 4vw);
      height: auto;
      box-sizing: content-box;
      text-shadow: 0.001rem 0 0 #cacaca, -0.001rem 0 0 #cacaca;
    }

    /* 
      .hidden/.visible => 
      used ONLY for login inactivity fade. 
      Account/password lines do not use these classes 
      => no fade for them.
    */
    .hidden {
      opacity: 0 !important;
      pointer-events: none;
      transition: opacity 0.5s ease-in-out;
    }
    .visible {
      opacity: 1 !important;
      pointer-events: auto;
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>

<body class="non-fullscreen">
  <!-- Lines & dashed lines -->
  <div class="line original"></div>
  <div class="line second"></div>
  <div class="line third"></div>
  <div class="line fourth"></div>
  <div class="line dashed"></div>
  <div class="line dashed second-dashed"></div>
  <div class="line dashed third-dashed"></div>
  <div class="line dashed fourth-dashed"></div>

  <!-- Time text -->
  <span class="time-text">10:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
  <span class="time-text second-time-text">11:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
  <span class="time-text third-time-text">12:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>
  <span class="time-text fourth-time-text">1:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>

  <!-- White covers: left=0–6.37vw, right=28.86–36vw -->
  <div class="white-cover-left"></div>
  <div class="white-cover-right"></div>

  <!-- LOGIN AREA: only fade for inactivity. 
       This area starts at left=6.38vw so it's visible exactly as in original code. -->
  <div id="login-area">
    <span class="login-text username" style="top:35.17vh;">USERnAME</span>
    <span class="login-text password" style="top:43.17vh;">PASSWORD</span>
    <!-- open/help text => fade only on inactivity; 
         they appear after user moves mouse within bounding region -->
    <span class="login-text open-text hidden" style="top:35.17vh; left:25.57vw;">OPEn</span>
    <span class="login-text help-text hidden" style="top:43.17vh; left:25.57vw;">HELP</span>
    <div class="line login-line"></div>
    <div class="line login-line-second"></div>
  </div>

  <!-- ACCOUNT CREATION AREA: no fade, hidden behind right white layer (28.86–36vw) initially -->
  <div id="account-area">
    <!-- No .hidden => no fade toggles -->
    <span class="login-text account-text email-text" style="top:35.2vh;">E-MA1L ADDRESS</span>
    <span class="login-text account-text username-text" style="top:43.3vh;">cREATE USERnAME</span>
    <span class="login-text account-text pass-text" style="top:51.4vh;">10-S1gn PASSWORD</span>
    <span class="login-text account-text confirm-text" style="top:59.5vh;">REPEAT PASSWORD</span>
    <div class="line account-line acc-line-1"></div>
    <div class="line account-line acc-line-2"></div>
    <div class="line account-line acc-line-3"></div>
    <div class="line account-line acc-line-4"></div>
  </div>

  <!-- PASSWORD RESET AREA: also no fade -->
  <div id="password-reset-area">
    <span class="login-text password-reset-email-text" style="top:35.2vh;">YOUR E-MA1L</span>
    <span class="login-text password-reset-link-text" style="top:35.17vh; left:22.22vw;">SEnD L1nK</span>
    <div class="line password-reset-line"></div>
  </div>

  <script>
    let inactivityTimer;
    let fadeCompleted = false;
    let initialClickCompleted = false;
    let lastMouseEvent = null;
    let inputInFocus = false;
    let accountCreationActive = false;
    let passwordResetActive = false;
    let transitionInProgress = false;

    // ----------------- 1) Inactivity Fade (login area only) -----------------
    function hideLoginElements() {
      document.querySelectorAll(
        '.username, .password, .login-line, .login-line-second, .open-text, .help-text'
      ).forEach(el => {
        el.classList.add('hidden');
        el.classList.remove('visible');
      });
    }
    function showLoginElements() {
      if (accountCreationActive || passwordResetActive || transitionInProgress) return;
      document.querySelectorAll('.username, .password, .login-line, .login-line-second')
        .forEach(el => {
          el.classList.add('visible');
          el.classList.remove('hidden');
        });
      if (!inputInFocus && lastMouseEvent) {
        checkRegionAndShowOpenHelp(lastMouseEvent);
      }
    }
    function resetInactivityTimer() {
      if (fadeCompleted && !accountCreationActive && !passwordResetActive && !transitionInProgress) {
        clearTimeout(inactivityTimer);
        showLoginElements();
        inactivityTimer = setTimeout(hideLoginElements, 20000);
      }
    }

    // ----------------- 2) Show/Hide OPEN & HELP (mouse region) -----------------
    function hideOpenHelp() {
      document.querySelector('.open-text').classList.remove('visible');
      document.querySelector('.open-text').classList.add('hidden');
      document.querySelector('.help-text').classList.remove('visible');
      document.querySelector('.help-text').classList.add('hidden');
    }
    function checkRegionAndShowOpenHelp(event) {
      if (!fadeCompleted || inputInFocus || accountCreationActive || passwordResetActive || transitionInProgress) return;
      const openText = document.querySelector('.open-text');
      const helpText = document.querySelector('.help-text');

      if (document.querySelector('.username').classList.contains('hidden')) return;

      const boundingTop = 28.5;
      const boundingBottom = 84;
      const boundingLeft = 6.38;
      const boundingRight = 29;

      const { innerWidth, innerHeight } = window;
      const { clientX, clientY } = event;

      const topPx = (boundingTop / 100) * innerHeight;
      const bottomPx = (boundingBottom / 100) * innerHeight;
      const leftPx = (boundingLeft / 100) * innerWidth;
      const rightPx = (boundingRight / 100) * innerWidth;

      const isInRegion =
        clientY >= topPx && clientY <= bottomPx &&
        clientX >= leftPx && clientX <= rightPx;

      if (isInRegion) {
        openText.classList.remove('hidden');
        openText.classList.add('visible');
        helpText.classList.remove('hidden');
        helpText.classList.add('visible');
      } else {
        openText.classList.remove('visible');
        openText.classList.add('hidden');
        helpText.classList.remove('visible');
        helpText.classList.add('hidden');
      }
    }

    // ----------------- 3) Click-to-edit for Login fields -----------------
    function attachLoginHandler(span) {
      span.addEventListener('click', e => {
        e.stopPropagation();
        const rect = span.getBoundingClientRect();
        const input = document.createElement('input');
        input.type = span.classList.contains('password') ? 'password' : 'text';
        input.maxLength = 10;
        input.className = 'typing-input';
        input.style.top = `${rect.top + window.scrollY}px`;
        input.style.left = `${rect.left + window.scrollX}px`;
        input.style.width = `calc(${rect.width}px + 4vw)`;
        input.style.height = `${rect.height}px`;

        input.addEventListener('focus', () => {
          inputInFocus = true;
          hideOpenHelp();
        });
        input.addEventListener('blur', () => {
          inputInFocus = false;
          const newSpan = document.createElement('span');
          newSpan.className = span.className;
          newSpan.innerText = input.value.trim() || span.innerText;
          input.replaceWith(newSpan);
          showLoginElements();
          attachLoginHandler(newSpan);
        });
        span.replaceWith(input);
        input.focus();
      });
    }
    document.querySelectorAll('.username, .password').forEach(attachLoginHandler);

    // ----------------- 4) Click-to-edit for Account Creation (no fade) -----------------
    function attachAccountHandler(span) {
      span.addEventListener('click', () => {
        if (accountCreationActive) {
          const rect = span.getBoundingClientRect();
          const input = document.createElement('input');
          if (span.innerText.includes('PASSWORD')) {
            input.type = 'password';
            input.setAttribute('autocomplete', 'new-password');
          } else {
            input.type = 'text';
            input.setAttribute('autocomplete', 'off');
            input.setAttribute('autocapitalize', 'off');
            input.setAttribute('autocorrect', 'off');
            input.spellcheck = false;
          }
          input.maxLength = 10;
          input.className = 'typing-input';
          input.style.top = `${rect.top + window.scrollY}px`;
          input.style.left = `${rect.left + window.scrollX}px`;
          input.style.width = `calc(${rect.width}px + 4vw)`;
          input.style.height = `${rect.height}px`;

          input.addEventListener('blur', () => {
            inputInFocus = false;
            const newSpan = document.createElement('span');
            newSpan.className = span.className;
            newSpan.innerText = input.value.trim() || span.innerText;
            input.replaceWith(newSpan);
            attachAccountHandler(newSpan);
          });
          input.addEventListener('focus', () => (inputInFocus = true));

          span.replaceWith(input);
          input.focus();
        }
      });
    }
    document.querySelectorAll('.account-text').forEach(attachAccountHandler);

    // ----------------- 5) Click-to-edit for Password Reset (no fade) -----------------
    function attachResetHandler(span) {
      span.addEventListener('click', () => {
        if (passwordResetActive) {
          const rect = span.getBoundingClientRect();
          const input = document.createElement('input');
          input.type = 'text';
          input.setAttribute('autocomplete', 'off');
          input.setAttribute('autocapitalize', 'off');
          input.setAttribute('autocorrect', 'off');
          input.spellcheck = false;
          input.setAttribute('inputmode', 'text');
          input.maxLength = 50;
          input.className = 'typing-input';
          input.style.top = `${rect.top + window.scrollY}px`;
          input.style.left = `${rect.left + window.scrollX}px`;
          input.style.width = `calc(${rect.width}px + 4vw)`;
          input.style.height = `${rect.height}px`;

          input.addEventListener('blur', () => {
            inputInFocus = false;
            const newSpan = document.createElement('span');
            newSpan.className = span.className;
            newSpan.innerText = input.value.trim() || span.innerText;
            input.replaceWith(newSpan);
            attachResetHandler(newSpan);
          });
          input.addEventListener('focus', () => (inputInFocus = true));

          span.replaceWith(input);
          input.focus();
        }
      });
    }
    document.querySelectorAll('.password-reset-email-text, .password-reset-link-text').forEach(attachResetHandler);

    // ----------------- 6) OPEN & HELP triggers -----------------
    document.querySelector('.open-text').addEventListener('click', e => {
      e.stopPropagation();
      openAccountCreation();
    });
    document.querySelector('.help-text').addEventListener('click', e => {
      e.stopPropagation();
      openPasswordReset();
    });

    // ----------------- 7) Document click => fullscreen or revertToLogin -----------------
    document.addEventListener('click', event => {
      if (event.target.classList.contains('login-text')) return;

      // If in account or password area, check left strip => revert
      if (accountCreationActive || passwordResetActive) {
        const { innerWidth, innerHeight } = window;
        const leftBoundary = 0;
        const rightBoundary = (6.37 / 100) * innerWidth;
        const topBoundary = (28.5 / 100) * innerHeight;
        const bottomBoundary = (84 / 100) * innerHeight;
        if (
          event.clientX >= leftBoundary && event.clientX <= rightBoundary &&
          event.clientY >= topBoundary && event.clientY <= bottomBoundary
        ) {
          revertToLogin();
          return;
        }
      }

      // Check edges => go fullscreen
      const edgeThreshold = 10;
      const { clientX, clientY } = event;
      const { innerWidth, innerHeight } = window;
      const nearEdge =
        clientX <= edgeThreshold ||
        clientX >= innerWidth - edgeThreshold ||
        clientY <= edgeThreshold ||
        clientY >= innerHeight - edgeThreshold;

      if (nearEdge && !document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        return;
      }

      // On first click, go fullscreen & fade lines
      if (!initialClickCompleted) {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        }
        setTimeout(() => {
          document.body.classList.add('fade-in-trigger');
        }, 1000);
        setTimeout(() => {
          fadeCompleted = true;
          inactivityTimer = setTimeout(hideLoginElements, 20000);
        }, 4000);
        initialClickCompleted = true;
      }
    });

    // track mouse => inactivity fade, open/help
    document.addEventListener('mousemove', e => {
      lastMouseEvent = e;
      resetInactivityTimer();
      checkRegionAndShowOpenHelp(e);
    });

    // ----------------- 8) Sliding Animations (no fade for account/password) -----------------
    function openAccountCreation() {
      if (transitionInProgress || accountCreationActive) return;
      transitionInProgress = true;
      accountCreationActive = true;
      passwordResetActive = false;

      // Slide login area left behind 0–6.37 white cover
      document.getElementById('login-area').style.left = '0vw';
      // As soon as it crosses left=6.37, it's fully hidden
      // Meanwhile, account area slides out from right cover (28.86–36vw)
      document.getElementById('account-area').style.left = '6.38vw';

      hideLoginElements(); // no fade for account lines, only login lines

      setTimeout(() => {
        transitionInProgress = false;
      }, 500);
    }

    function openPasswordReset() {
      if (transitionInProgress || passwordResetActive) return;
      transitionInProgress = true;
      passwordResetActive = true;
      accountCreationActive = false;

      // Slide login area behind left cover
      document.getElementById('login-area').style.left = '0vw';
      // Slide password area out from right cover => 6.38vw
      document.getElementById('password-reset-area').style.left = '6.38vw';

      hideLoginElements();

      setTimeout(() => {
        transitionInProgress = false;
      }, 500);
    }

    function revertToLogin() {
      if ((!accountCreationActive && !passwordResetActive) || transitionInProgress) return;
      transitionInProgress = true;

      // Slide login area back to 6.38vw (its original on-screen coordinate)
      document.getElementById('login-area').style.left = '6.38vw';

      if (accountCreationActive) {
        accountCreationActive = false;
        // Slide account area behind right cover => left=36vw
        document.getElementById('account-area').style.left = '36vw';
      }
      if (passwordResetActive) {
        passwordResetActive = false;
        // Slide password area behind right cover => left=36vw
        document.getElementById('password-reset-area').style.left = '36vw';
      }

      setTimeout(() => {
        transitionInProgress = false;
        showLoginElements();
      }, 500);
    }
  </script>
</body>
</html>
