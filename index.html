<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOUL</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-text {
            position: absolute;
            left: 6.41vw;
            z-index: 10;
            transform: translateZ(0);
            overflow: visible;
        }

        .username {
            top: 36.1vh;
            visibility: visible;
        }

        .password {
            top: 44.2vh;
        }

        .login-line {
            position: absolute;
            top: 38.9vh;
            left: 6.4vw;
            width: 22.48vw;
            height: 1px;
            background-color: rgba(230, 230, 230, 0.28);
        }

        .login-line-second {
            position: absolute;
            top: 47vh;
            left: 6.4vw;
            width: 22.48vw;
            height: 1px;
            background-color: rgba(230, 230, 230, 0.28);
        }
    </style>
</head>
<body>
    <div class="line original"></div>
    <div class="line second"></div>
    <div class="line third"></div>
    <div class="line fourth"></div>
    
    <span class="login-text username">USERnAME</span>
    <span class="login-text password">PASSWORD</span>
    <div class="line login-line"></div>
    <div class="line login-line-second"></div>

    <script>
        // Fix for cut-off issue
        function fixUsernameCutoff() {
            const usernameElement = document.querySelector('.username');
            if (usernameElement) {
                usernameElement.style.visibility = 'hidden';
                usernameElement.style.transform = 'none';
                setTimeout(() => {
                    usernameElement.style.visibility = 'visible';
                    usernameElement.style.transform = 'translateZ(0)';
                }, 50);
            }
        }

        // Full-screen edge click functionality
        document.addEventListener('click', (event) => {
            const edgeThreshold = 10; // Threshold for edge clicks
            const { clientX, clientY } = event;
            const { innerWidth, innerHeight } = window;

            const isEdgeClick =
                clientX <= edgeThreshold ||
                clientX >= innerWidth - edgeThreshold ||
                clientY <= edgeThreshold ||
                clientY >= innerHeight - edgeThreshold;

            if (isEdgeClick && !document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            }
        });

        // Listen for fullscreen exit and fix cut-off
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                fixUsernameCutoff(); // Apply fix on exiting full-screen
            }
        });
    </script>
</body>
</html>
