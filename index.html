<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOUL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="line original"></div>
    <div class="line second"></div>
    <div class="line third"></div>
    <div class="line fourth"></div>
    <div class="line dashed"></div>
    <span class="time-label first-label">10:00 AM</span> <!-- Text label for the first line -->
    <div class="line dashed second-dashed"></div>
    <span class="time-label second-label">10:00 AM</span> <!-- Text label for the second line -->
    <div class="line dashed third-dashed"></div>
    <span class="time-label third-label">10:00 AM</span> <!-- Text label for the third line -->
    <div class="line dashed fourth-dashed"></div>
    <span class="time-label fourth-label">10:00 AM</span> <!-- Text label for the fourth line -->

    <script>
        // Function to enter full screen on double-click
        document.addEventListener('dblclick', () => {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                    document.documentElement.msRequestFullscreen();
                }
            }
        });
    </script>
</body>
</html>
