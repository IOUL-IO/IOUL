    <span class="custom-text" style="top: 35.4vh; left: -28.22vw;">i-cHAT: OPEn</span>
    <span class="custom-text" style="top: 41.6vh; left: -28.22vw;">i-MAIL: OPEn</span>
    <span class="custom-text" style="top: 41.6vh; left: -42.59vw;">AcT1V1TY 1nFO</span>

    <span class="custom-text" style="top: 54vh; left: -42.59vw;">YOUR L1ST</span>
    <span class="custom-text" style="top: 60.2vh; left: -42.59vw;">cHAnnELS</span>
    <span class="custom-text" style="top: 66.4vh; left: -42.59vw;">OFFER HUB</span>

    <span class="custom-text" style="top: 72.6vh; left: -23.29vw;">OPEn</span>

    <!-- Updated asset texts now include the extra "asset-text" class -->
    <span id="online-assets" class="custom-text asset-text" style="top: 35.4vh; left: 6.41vw;">-  OnL1nE ASSETS</span>
    <span id="linkup-center" class="custom-text asset-text" style="top: 41.6vh; left: 6.41vw;">-  L1nKUP cEnTER</span>
    <span id="delivery-line" class="custom-text asset-text" style="top: 47.8vh; left: 6.41vw;">-  DEL1VERY L1nE</span>
    <span id="internal-unit" class="custom-text asset-text" style="top: 54vh; left: 6.41vw;">-  1nTERnAL Un1T</span>
  </div>

  <script>
    // ----- Original code begins -----
    const pageContent = document.querySelector('.page-content');
    let pageFadedIn = false;
    function fadeInPage() {
      pageContent.style.opacity = '1';
      pageFadedIn = true;
    }
    document.addEventListener('mousemove', function onFirstMouseMove() {
      if (!pageFadedIn) { fadeInPage(); }
      document.removeEventListener('mousemove', onFirstMouseMove);
    });

    const EDGE_MARGIN = 11;
    document.addEventListener('click', (event) => {
      const { clientX: x, clientY: y } = event;
      const { innerWidth: width, innerHeight: height } = window;
      if (!document.fullscreenElement &&
          (x <= EDGE_MARGIN || x >= width - EDGE_MARGIN ||
           y <= EDGE_MARGIN || y >= height - EDGE_MARGIN)) {
        document.documentElement.requestFullscreen();
      }
    });

    const inverseTrigger = document.querySelector('.slide-trigger');
    inverseTrigger.addEventListener('click', (event) => {
      event.stopPropagation();
      document.querySelector('.slide-container').classList.remove('animate-slide');
      document.querySelector('.page-content').classList.remove('animate-grid');
    });
    const forwardTrigger = document.querySelector('.slide-trigger-reverse');
    forwardTrigger.addEventListener('click', (event) => {
      event.stopPropagation();
      document.querySelector('.slide-container').classList.add('animate-slide');
      document.querySelector('.page-content').classList.add('animate-grid');
    });

    const chatText = document.getElementById('chatText');
    let chatShownOnce = false;
    const hoverArea = document.querySelector('.hover-area');
    hoverArea.addEventListener('mouseenter', () => {
      if (!chatShownOnce && pageFadedIn) {
        chatText.style.opacity = '1';
        chatShownOnce = true;
      }
    });
    chatText.addEventListener('click', (event) => {
      event.stopPropagation();
      const chatInput = document.createElement('input');
      chatInput.type = 'text';
      chatInput.classList.add('chat-input');
      chatText.insertAdjacentElement('afterend', chatInput);
      chatText.remove();
      chatInput.focus();
    });

    // In the following document click handlers we exclude clicks on asset-texts so the new functionality is isolated.
    document.addEventListener('click', (event) => {
      if (event.target.closest('.asset-text')) return;
      const vwUnit = window.innerWidth / 100;
      const vhUnit = window.innerHeight / 100;
      const xLimit = 6.37 * vwUnit;
      const yMin = 28.5 * vhUnit;
      const yMax = 84 * vhUnit;
      if (event.clientX >= 0 && event.clientX <= xLimit &&
          event.clientY >= yMin && event.clientY <= yMax) {
        const chatTextEl = document.querySelector('.chat-text');
        if (chatTextEl) {
          chatTextEl.style.transition = "opacity 0.1s ease";
          chatTextEl.style.opacity = "0";
          setTimeout(() => {
            chatTextEl.classList.add('chat-slide');
          }, 110);
        }
        const chatInputEl = document.querySelector('.chat-input');
        if (chatInputEl) {
          chatInputEl.classList.add('chat-slide');
        }
        const customTextEls = document.querySelectorAll('.custom-text:not(.asset-text)');
        customTextEls.forEach(el => {
          el.classList.add('custom-slide');
        });
        const customLineEl = document.querySelector('.custom-line');
        if (customLineEl) {
          customLineEl.classList.add('custom-slide');
        }
      }
    });

    document.addEventListener('click', (event) => {
      if (event.target.closest('.asset-text')) return;
      const vwUnit = window.innerWidth / 100;
      const vhUnit = window.innerHeight / 100;
      const leftMin = 28.87 * vwUnit;
      const leftMax = 32.44 * vwUnit;
      const yMin = 28.5 * vhUnit;
      const yMax = 84 * vhUnit;
      if (event.clientX >= leftMin && event.clientX <= leftMax &&
          event.clientY >= yMin && event.clientY <= yMax) {
        const chatTextEl = document.querySelector('.chat-text');
        if (chatTextEl) {
          chatTextEl.classList.remove('chat-slide');
          setTimeout(() => {
            chatTextEl.style.opacity = "1";
          }, 700);
        }
        const chatInputEl = document.querySelector('.chat-input');
        if (chatInputEl) {
          chatInputEl.classList.remove('chat-slide');
        }
        const customTextEls = document.querySelectorAll('.custom-text:not(.asset-text)');
        customTextEls.forEach(el => {
          el.classList.remove('custom-slide');
          el.style.transition = "transform 0.7s ease";
        });
        const customLineEl = document.querySelector('.custom-line');
        if (customLineEl) {
          customLineEl.classList.remove('custom-slide');
          customLineEl.style.transition = "transform 0.7s ease";
        }
      }
    });
    // ----- Original code ends -----

    // -------------------------------
    // New functionality for asset texts
    // -------------------------------

    // Helper to create and add dynamic text spans.
    function addDynamicText(text, top, left) {
      const span = document.createElement('span');
      // New dynamic texts are marked as asset-text so they won’t be affected by global clicks.
      span.className = "custom-text asset-text dynamic-text";
      span.style.position = "absolute";
      span.style.top = top;
      span.style.left = left;
      span.textContent = text;
      pageContent.appendChild(span);
    }

    // Helper to slide an element down by a given distance (in vh).
    function slideDownElement(el, distanceVh) {
      el.classList.add('animate-slide-down');
      let currentTop = parseFloat(el.style.top);
      el.style.top = (currentTop + distanceVh) + "vh";
    }

    // Get references to the four asset elements.
    const onlineAssets = document.getElementById('online-assets');
    const linkupCenter = document.getElementById('linkup-center');
    const deliveryLine = document.getElementById('delivery-line');
    const internalUnit = document.getElementById('internal-unit');

    function onlineAssetsClickHandler(event) {
      event.stopPropagation();
      // Slide down all three texts below it.
      [linkupCenter, deliveryLine, internalUnit].forEach(el => {
         slideDownElement(el, 13);
      });
      // Add new texts: “cOnTEnT” and “LEARn1ng”
      addDynamicText("cOnTEnT", "41.6vh", "7.4vw");
      addDynamicText("LEARn1ng", "47.8vh", "7.4vw");
      onlineAssets.removeEventListener('click', onlineAssetsClickHandler);
    }

    function linkupCenterClickHandler(event) {
      event.stopPropagation();
      // Slide down the two texts below it.
      [deliveryLine, internalUnit].forEach(el => {
         slideDownElement(el, 13);
      });
      // Add new texts: “cHAnnELS” and “LABOUR”
      addDynamicText("cHAnnELS", "47.8vh", "7.4vw");
      addDynamicText("LABOUR", "54vh", "7.4vw");
      linkupCenter.removeEventListener('click', linkupCenterClickHandler);
    }

    function deliveryLineClickHandler(event) {
      event.stopPropagation();
      // Slide down the only text below it.
      slideDownElement(internalUnit, 13);
      // Add new texts: “cL1ENTS” and “PROJEcTS”
      addDynamicText("cL1ENTS", "54vh", "7.4vw");
      addDynamicText("PROJEcTS", "60.2vh", "7.4vw");
      deliveryLine.removeEventListener('click', deliveryLineClickHandler);
    }

    function internalUnitClickHandler(event) {
      event.stopPropagation();
      // Add four new texts: “1nVEnTORY”, “DEVOPS”, “F1nAncES”, “1T-cEnTER”
      addDynamicText("1nVEnTORY", "60.2vh", "7.4vw");
      addDynamicText("DEVOPS", "66.4vh", "7.4vw");
      addDynamicText("F1nAncES", "72.6vh", "7.4vw");
      addDynamicText("1T-cEnTER", "78.8vh", "7.4vw");
      internalUnit.removeEventListener('click', internalUnitClickHandler);
    }

    onlineAssets.addEventListener('click', onlineAssetsClickHandler);
    linkupCenter.addEventListener('click', linkupCenterClickHandler);
    deliveryLine.addEventListener('click', deliveryLineClickHandler);
    internalUnit.addEventListener('click', internalUnitClickHandler);
  </script>
</body>
