    <!-- Basic page behavior scripts -->
    <script>
      // Fade in page content on first mouse move
      const pageContent = document.querySelector('.page-content');
      let pageFadedIn = false;
      function fadeInPage() {
        pageContent.style.opacity = '1';
        pageFadedIn = true;
      }
      document.addEventListener('mousemove', function onFirstMouseMove() {
        if (!pageFadedIn) { fadeInPage(); }
        document.removeEventListener('mousemove', onFirstMouseMove);
      });
      
      // Fullscreen trigger near screen edges
      const EDGE_MARGIN = 11;
      document.addEventListener('click', (event) => {
        const { clientX: x, clientY: y } = event;
        const { innerWidth: width, innerHeight: height } = window;
        if (!document.fullscreenElement &&
            (x <= EDGE_MARGIN || x >= width - EDGE_MARGIN ||
             y <= EDGE_MARGIN || y >= height - EDGE_MARGIN)) {
          document.documentElement.requestFullscreen();
        }
      });
      
      // Slide triggers for additional animations (unchanged)
      const inverseTrigger = document.querySelector('.slide-trigger');
      inverseTrigger.addEventListener('click', (event) => {
        event.stopPropagation();
        document.querySelector('.slide-container').classList.remove('animate-slide');
        document.querySelector('.page-content').classList.remove('animate-grid');
      });
      const forwardTrigger = document.querySelector('.slide-trigger-reverse');
      forwardTrigger.addEventListener('click', (event) => {
        event.stopPropagation();
        document.querySelector('.slide-container').classList.add('animate-slide');
        document.querySelector('.page-content').classList.add('animate-grid');
      });
      
      // Chat text click: replace with an input field
      const chatTextEl = document.getElementById("chatText");
      chatTextEl.addEventListener('click', () => {
        const chatInput = document.createElement('input');
        chatInput.type = 'text';
        chatInput.classList.add('chat-input');
        chatTextEl.insertAdjacentElement('afterend', chatInput);
        chatTextEl.remove();
        chatInput.focus();
      });
      
      // Restore original hover behavior for chat-text: when hovering over the designated area, if in normal mode, fade in chat-text.
      const hoverArea = document.querySelector('.hover-area');
      hoverArea.addEventListener('mouseenter', () => {
        if (currentMode === "normal") {
          chatTextEl.style.transition = "opacity 0.7s ease";
          chatTextEl.style.opacity = "1";
        }
      });
    </script>
    
    <!-- Menu interactions and submenu functions (unchanged) -->
    <script>
      // Helper: create new submenu text inside menu items (unchanged)
      function addNewText(text, top, left) {
        let span = document.createElement("span");
        span.className = "custom-text new-text";
        span.style.top = top + "vh";
        span.style.left = left + "vw";
        span.textContent = text;
        document.body.appendChild(span); // appended to body (or as needed)
        setTimeout(() => { span.classList.add("visible"); }, 10);
      }
      
      let currentMenu = null;
      function closeSubmenu() {
        const newTexts = document.querySelectorAll('.new-text');
        newTexts.forEach(span => {
          span.style.transition = 'opacity 0.3s ease';
          span.classList.remove("visible");
        });
        setTimeout(() => {
           // Remove submenu texts if any
           newTexts.forEach(span => span.remove());
           currentMenu = null;
        }, 300);
      }

      document.getElementById("online-assets").addEventListener("click", function(e) {

    <!-- Designated-area listener for Region A and Region B -->
    <script>
      // Global mode for designated-area toggling: "normal", "menu", or "custom"
      let currentMode = "normal";
      const chatTextNode2 = document.getElementById("chatText");
      
      // Select all menu items (the ones inside the menu container)
      const menuItems = document.querySelectorAll(".menu-container .menu-item");
      
      document.addEventListener("click", (event) => {
        const vwUnit = window.innerWidth / 100;
        const vhUnit = window.innerHeight / 100;
        const regionA_leftMin = 28.86 * vwUnit;
        const regionA_leftMax = 32.43 * vwUnit;
        const regionB_leftMin = 0;
        const regionB_leftMax = 6.41 * vwUnit;
        const yMin = 28.5 * vhUnit;
        const yMax = 84 * vhUnit;
        
        if (event.clientX >= regionA_leftMin && event.clientX <= regionA_leftMax &&
            event.clientY >= yMin && event.clientY <= yMax) {
          if (currentMode === "normal") {
            // Enter menu mode: slide chat-text left and animate menu items from left 29vw to 6.41vw.
            chatTextNode2.style.transition = "left 0.7s ease";
            chatTextNode2.style.left = "-22.59vw"; // 6.41 - 29
            menuItems.forEach(item => {
              item.style.transition = "left 0.7s ease";
              item.style.left = "6.41vw";
            });
            currentMode = "menu";
          } else if (currentMode === "menu") {
            // Exit menu mode: reset chat-text and menu items.
            chatTextNode2.style.transition = "left 0.7s ease";
            chatTextNode2.style.left = "6.41vw";
            menuItems.forEach(item => {
              item.style.transition = "left 0.7s ease";
              item.style.left = "29vw";
            });
            currentMode = "normal";
          } else if (currentMode === "custom") {
            const customTexts = document.querySelectorAll('.custom-text:not(.menu-item)');
            customTexts.forEach(el => el.classList.remove("custom-slide"));
            const customLine = document.querySelector('.custom-line');
            if(customLine){ customLine.classList.remove("custom-slide"); }
            setTimeout(() => {
              chatTextNode2.style.transition = "opacity 0.7s ease";
              chatTextNode2.style.opacity = "1";
              currentMode = "normal";
            }, 700);
          }
        }
        else if (event.clientX >= regionB_leftMin && event.clientX <= regionB_leftMax &&
                 event.clientY >= yMin && event.clientY <= yMax) {
          if (currentMode === "normal") {
            chatTextNode2.style.transition = "opacity 0.3s ease";
            chatTextNode2.style.opacity = "0";
            const customTexts = document.querySelectorAll('.custom-text:not(.menu-item)');
            customTexts.forEach(el => el.classList.add("custom-slide"));
            const customLine = document.querySelector('.custom-line');
            if(customLine){ customLine.classList.add("custom-slide"); }
            currentMode = "custom";
          } else if (currentMode === "custom") {
            const customTexts = document.querySelectorAll('.custom-text:not(.menu-item)');
            customTexts.forEach(el => el.classList.remove("custom-slide"));
            const customLine = document.querySelector('.custom-line');
            if(customLine){ customLine.classList.remove("custom-slide"); }
            setTimeout(() => {
              chatTextNode2.style.transition = "opacity 0.7s ease";
              chatTextNode2.style.opacity = "1";
              currentMode = "normal";
            }, 700);
          } else if (currentMode === "menu") {
            // If in menu mode, exit it.
            chatTextNode2.style.transition = "left 0.7s ease";
            chatTextNode2.style.left = "6.41vw";
            menuItems.forEach(item => {
              item.style.transition = "left 0.7s ease";
              item.style.left = "29vw";
            });
            currentMode = "normal";
          }
        }
      });
