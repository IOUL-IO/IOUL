<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IOUL</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <style>
    .login-text {
      position: absolute;
      left: 6.41vw;
      z-index: 10;
      transform: translateZ(0);
      overflow: visible;
      font-family: 'Distill Expanded', sans-serif;
      color: #111111;
      letter-spacing: 0.34vw;
      font-size: 0.46rem;
      line-height: 1.2;
      padding: 0.1rem 0;
      text-shadow: 0.001rem 0 0 #cacaca, -0.001rem 0 0 #cacaca;
    }
    input.typing-input {
      font-family: 'Distill Expanded', sans-serif;
      font-size: 0.46rem;
      line-height: 1.2;
      color: #111111;
      letter-spacing: 0.34vw;
      border: none;
      outline: none;
      background-color: transparent;
      position: absolute;
      caret-color: #d1d1d1;
      padding: 0.1rem 0;
      width: calc(22.48vw + 4vw);
      height: auto;
      box-sizing: content-box;
      text-shadow: 0.001rem 0 0 #cacaca, -0.001rem 0 0 #cacaca;
    }
    /* Force zero delay on new elements so that lines and texts fade simultaneously */
    .new-lines .new-line,
    .new-texts .new-text {
      transition-delay: 0s !important;
    }
  </style>
</head>
<body class="non-fullscreen">
  <!-- Existing line and time elements -->
  <div class="line original"></div>
  <div class="line second"></div>
  <div class="line third"></div>
  <div class="line fourth"></div>
  <div class="line dashed"></div>
  <div class="line dashed second-dashed"></div>
  <div class="line dashed third-dashed"></div>
  <div class="line dashed fourth-dashed"></div>
  
  <span class="time-text">10:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
  <span class="time-text second-time-text">11:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
  <span class="time-text third-time-text">12:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>
  <span class="time-text fourth-time-text">1:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>

  <!-- Original login texts and lines -->
  <span class="login-text username">USERnAME</span>
  <span class="login-text password">PASSWORD</span>

  <span class="login-text open-text hidden">OPEn</span>
  <span class="login-text help-text hidden">HELP</span>

  <div class="line login-line"></div>
  <div class="line login-line-second"></div>

  <!-- NEW: Container for additional lines for new login fields (hidden by default) -->
  <div class="new-lines hidden">
    <div class="line new-line line1"></div>
    <div class="line new-line line2"></div>
    <div class="line new-line line3"></div>
    <div class="line new-line line4"></div>
  </div>

  <!-- NEW: Container for additional texts for new login fields (hidden by default) -->
  <div class="new-texts hidden">
    <span class="login-text new-text new-email">YOUR E-MAIL</span>
    <span class="login-text new-text new-username">ADD USERNAME</span>
    <span class="login-text new-text new-password">10-CHARACTER PASSWORD</span>
    <span class="login-text new-text new-confirm">CONFIRM PASSWORD</span>
  </div>

  <script>
    let inactivityTimer;
    let fadeCompleted = false;
    let initialClickCompleted = false;
    let accountCreationActive = false;  // Flag to track account creation mode
    let lastMouseEvent = null;
    let inputInFocus = false; 

    function hideLoginElements() {
      document.querySelectorAll(
        '.username, .password, .login-line, .login-line-second, .open-text, .help-text'
      ).forEach(el => {
        el.classList.add('hidden');
        el.classList.remove('visible');
      });
    }

    function showLoginElements() {
      if (accountCreationActive) return;
      document.querySelectorAll('.username, .password, .login-line, .login-line-second')
        .forEach(el => {
          el.classList.add('visible');
          el.classList.remove('hidden');
        });
      if (!inputInFocus && lastMouseEvent) {
        checkRegionAndShowOpenHelp(lastMouseEvent);
      }
    }

    function resetInactivityTimer() {
      if (fadeCompleted && !accountCreationActive) {
        clearTimeout(inactivityTimer);
        showLoginElements();
        inactivityTimer = setTimeout(hideLoginElements, 20000);
      }
    }

    function hideOpenHelp() {
      const openText = document.querySelector('.open-text');
      const helpText = document.querySelector('.help-text');
      openText.classList.remove('visible');
      openText.classList.add('hidden');
      helpText.classList.remove('visible');
      helpText.classList.add('hidden');
    }

    function showOpenHelp() {
      if (lastMouseEvent && !accountCreationActive) {
        checkRegionAndShowOpenHelp(lastMouseEvent);
      }
    }

    function checkRegionAndShowOpenHelp(event) {
      if (!fadeCompleted || inputInFocus || accountCreationActive) return;

      const openText = document.querySelector('.open-text');
      const helpText = document.querySelector('.help-text');

      if (document.querySelector('.username').classList.contains('hidden')) {
        return;
      }

      const boundingTop = 28.5;
      const boundingBottom = 84;
      const boundingLeft = 6.38;
      const boundingRight = 29; 

      const { innerWidth, innerHeight } = window;
      const { clientX, clientY } = event;

      const topPx = (boundingTop / 100) * innerHeight;
      const bottomPx = (boundingBottom / 100) * innerHeight;
      const leftPx = (boundingLeft / 100) * innerWidth;
      const rightPx = (boundingRight / 100) * innerWidth;

      const isInRegion = (
        clientY >= topPx &&
        clientY <= bottomPx &&
        clientX >= leftPx &&
        clientX <= rightPx
      );

      if (isInRegion) {
        openText.classList.remove('hidden');
        openText.classList.add('visible');
        helpText.classList.remove('hidden');
        helpText.classList.add('visible');
      } else {
        openText.classList.remove('visible');
        openText.classList.add('hidden');
        helpText.classList.remove('visible');
        helpText.classList.add('hidden');
      }
    }

    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        document.body.classList.remove('fullscreen');
      } else {
        document.body.classList.add('fullscreen');
      }
    });

    // Initial click listener for fullscreen and setup.
    document.addEventListener('click', event => {
      if (!document.querySelector('.new-lines.visible')) {
        const edgeThreshold = 10;
        const { clientX, clientY } = event;
        const { innerWidth, innerHeight } = window;

        const isNearEdge =
          clientX <= edgeThreshold ||
          clientX >= innerWidth - edgeThreshold ||
          clientY <= edgeThreshold ||
          clientY >= innerHeight - edgeThreshold;

        if (isNearEdge && !document.fullscreenElement) {
          document.documentElement.requestFullscreen();
          return;
        }

        if (!initialClickCompleted) {
          if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
          }
          setTimeout(() => {
            document.body.classList.add('fade-in-trigger');
          }, 1000);

          setTimeout(() => {
            fadeCompleted = true;
            inactivityTimer = setTimeout(hideLoginElements, 20000);
          }, 4000);

          initialClickCompleted = true;
        }
      }
    });

    document.addEventListener('mousemove', event => {
      lastMouseEvent = event;
      resetInactivityTimer();
      checkRegionAndShowOpenHelp(event);
    });

    // iOS readonly hack to keep fullscreen: make input readonly initially, then remove on touchstart.
    function addIOSReadonlyHack(input) {
      if (/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) {
        input.setAttribute('readonly', 'readonly');
        input.addEventListener('touchstart', function() {
          this.removeAttribute('readonly');
        });
      }
    }

    // Click handler for original login texts (to convert them into input fields)
    document.querySelectorAll('.login-text').forEach(function addClickHandler(element) {
      element.addEventListener('click', function () {
        if (
          fadeCompleted &&
          (this.classList.contains('username') || this.classList.contains('password'))
        ) {
          const parentRect = this.getBoundingClientRect();
          const input = document.createElement('input');
          input.type = this.classList.contains('password') ? 'password' : 'text';
          input.maxLength = 10;
          input.className = 'typing-input';
          input.style.top = `${parentRect.top + window.scrollY}px`;
          input.style.left = `${parentRect.left + window.scrollX}px`;
          input.style.width = `calc(${parentRect.width}px + 4vw)`;
          input.style.height = `${parentRect.height}px`;
          addIOSReadonlyHack(input);
          input.setAttribute("autocomplete", "off");
          input.setAttribute("autocorrect", "off");
          input.setAttribute("autocapitalize", "none");
          input.setAttribute("spellcheck", "false");

          input.addEventListener('focus', function () {
            inputInFocus = true;
            hideOpenHelp();
          });

          input.addEventListener('blur', function () {
            inputInFocus = false;
            const span = document.createElement('span');
            span.className = element.className;
            span.innerText = input.value.trim() || element.innerText;
            input.replaceWith(span);
            showOpenHelp();
            addClickHandler(span);
          });

          this.replaceWith(input);
          input.focus();
        }
      });
    });

    // Click handler for "OPEn" text to trigger the new account creation animation.
    document.querySelector('.open-text').addEventListener('click', function(event) {
      // Fade out original login elements.
      hideLoginElements();
      // Fade in both new lines and new texts at the same time by toggling the containers.
      setTimeout(() => {
        document.querySelector('.new-lines').classList.remove('hidden');
        document.querySelector('.new-lines').classList.add('visible');
        document.querySelector('.new-texts').classList.remove('hidden');
        document.querySelector('.new-texts').classList.add('visible');
        accountCreationActive = true;
      }, 500);
      event.stopPropagation();
    });

    // Click handler for new texts (transforms them into input fields).
    function addNewTextClickHandler(element) {
      element.addEventListener('click', function (event) {
        event.preventDefault();
        const parentRect = this.getBoundingClientRect();
        const input = document.createElement('input');
        let type = 'text';
        if (this.classList.contains('new-password') || this.classList.contains('new-confirm')) {
          type = 'password';
        }
        input.type = type;
        input.maxLength = 10;
        input.className = 'typing-input';
        input.style.top = `${parentRect.top + window.scrollY}px`;
        input.style.left = `${parentRect.left + window.scrollX}px`;
        input.style.width = `calc(${parentRect.width}px + 4vw)`;
        input.style.height = `${parentRect.height}px`;
        // For fields not intended for email (like ADD USERNAME), assign a dummy name.
        if (this.classList.contains('new-username')) {
          input.name = "no_username";
          input.setAttribute("autocomplete", "off");
        } else {
          input.setAttribute("autocomplete", "off");
        }
        input.setAttribute("autocorrect", "off");
        input.setAttribute("autocapitalize", "none");
        input.setAttribute("spellcheck", "false");
        input.inputmode = "text";
        addIOSReadonlyHack(input);

        input.addEventListener('focus', function () {
          inputInFocus = true;
          hideOpenHelp();
        });

        input.addEventListener('blur', function () {
          inputInFocus = false;
          const span = document.createElement('span');
          span.className = element.className;
          span.innerText = input.value.trim() || element.innerText;
          input.replaceWith(span);
          addNewTextClickHandler(span);
        });

        this.replaceWith(input);
        input.focus();
      });
    }

    document.querySelectorAll('.new-text').forEach(addNewTextClickHandler);

    // Reverse animation: clicking in the designated left region fades out new elements and restores original login elements.
    document.addEventListener('click', function(event) {
      if (document.querySelector('.new-lines.visible')) {
        const { innerWidth, innerHeight } = window;
        const vw = innerWidth / 100;
        const vh = innerHeight / 100;
        const clickX = event.clientX;
        const clickY = event.clientY;

        if (
          clickX >= 0 &&
          clickX <= 6.37 * vw &&
          clickY >= 28.5 * vh &&
          clickY <= 84 * vh
        ) {
          // Fade out new elements by toggling the container classes.
          document.querySelector('.new-lines').classList.remove('visible');
          document.querySelector('.new-lines').classList.add('hidden');
          document.querySelector('.new-texts').classList.remove('visible');
          document.querySelector('.new-texts').classList.add('hidden');
          setTimeout(() => {
            accountCreationActive = false;
            showLoginElements();
          }, 500);
          event.stopPropagation();
        }
      }
    });
  </script>
</body>
</html>
