<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IOUL</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Inline style block just for the login-text & typing-input definitions.
       We keep them here so you can see it all together. 
       (You could move these to styles.css if you wish.) */
    .login-text {
      position: absolute;
      left: 6.41vw;
      z-index: 10;
      transform: translateZ(0);
      overflow: visible;
      font-family: 'Distill Expanded', sans-serif;
      color: #111111;
      letter-spacing: 0.34vw;
      font-size: 0.46rem;
      line-height: 1.2;
      padding: 0.1rem 0;
      text-shadow: 0.001rem 0 0 #cacaca, -0.001rem 0 0 #cacaca;
    }
    input.typing-input {
      font-family: 'Distill Expanded', sans-serif;
      font-size: 0.46rem;
      line-height: 1.2;
      color: #111111;
      letter-spacing: 0.34vw;
      border: none;
      outline: none;
      background-color: transparent;
      position: absolute;
      caret-color: #d1d1d1;
      padding: 0.1rem 0;
      width: calc(22.48vw + 4vw);
      height: auto;
      box-sizing: content-box;
      text-shadow: 0.001rem 0 0 #cacaca, -0.001rem 0 0 #cacaca;
    }
  </style>
</head>
<body class="non-fullscreen">
  <!-- LINES -->
  <div class="line original"></div>
  <div class="line second"></div>
  <div class="line third"></div>
  <div class="line fourth"></div>
  <!-- DASHED LINES -->
  <div class="line dashed"></div>
  <div class="line dashed second-dashed"></div>
  <div class="line dashed third-dashed"></div>
  <div class="line dashed fourth-dashed"></div>

  <!-- TIME TEXT -->
  <span class="time-text">10:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
  <span class="time-text second-time-text">11:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
  <span class="time-text third-time-text">12:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>
  <span class="time-text fourth-time-text">1:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>

  <!-- TWO WHITE LAYERS -->
  <div class="layer-one"></div>
  <div class="layer-two"></div>

  <!-- LOGIN ELEMENTS 
       (Always fully opaque. We'll just slide them left behind layer-one on OPEN.) -->
  <span class="login-text username">USERnAME</span>
  <span class="login-text password">PASSWORD</span>
  <span class="login-text open-text hidden">OPEn</span>
  <span class="login-text help-text hidden">HELP</span>
  <div class="line login-line"></div>
  <div class="line login-line-second"></div>

  <!-- ACCOUNT CREATION ELEMENTS 
       (All start fully opaque, but physically behind layer-two => .behind-layer-two)
       So they're not visible until we remove that transform on OPEN. -->
  <span class="login-text account-text email-text behind-layer-two hidden">E-MA1L ADDRESS</span>
  <span class="login-text account-text username-text behind-layer-two hidden">cREATE USERnAME</span>
  <span class="login-text account-text pass-text behind-layer-two hidden">10-S1gn PASSWORD</span>
  <span class="login-text account-text confirm-text behind-layer-two hidden">REPEAT PASSWORD</span>
  <div class="line account-line acc-line-1 behind-layer-two hidden"></div>
  <div class="line account-line acc-line-2 behind-layer-two hidden"></div>
  <div class="line account-line acc-line-3 behind-layer-two hidden"></div>
  <div class="line account-line acc-line-4 behind-layer-two hidden"></div>

  <!-- PASSWORD RESET ELEMENTS 
       (Unchanged, they still fade in/out if you open them via HELP.) -->
  <span class="login-text password-reset-email-text hidden">YOUR E-MA1L</span>
  <span class="login-text password-reset-link-text hidden">SEnD L1nK</span>
  <div class="line password-reset-line hidden"></div>

  <script>
    let inactivityTimer;
    let fadeCompleted = false;
    let initialClickCompleted = false;
    let lastMouseEvent = null;
    let inputInFocus = false;
    let accountCreationActive = false;
    let passwordResetActive = false;
    let transitionInProgress = false;

    // Hide login area after 20s of inactivity, if not in account creation or password reset
    function hideLoginElements() {
      if (!accountCreationActive && !passwordResetActive) {
        document.querySelectorAll(
          '.username, .password, .login-line, .login-line-second, .open-text, .help-text'
        ).forEach(el => {
          el.classList.add('hidden');
          el.classList.remove('visible');
        });
      }
    }

    // Show login elements (unless we're in account creation / reset / in transition)
    function showLoginElements() {
      if (accountCreationActive || passwordResetActive || transitionInProgress) return;
      document.querySelectorAll('.username, .password, .login-line, .login-line-second')
        .forEach(el => {
          el.classList.add('visible');
          el.classList.remove('hidden');
        });
      if (!inputInFocus && lastMouseEvent) {
        checkRegionAndShowOpenHelp(lastMouseEvent);
      }
    }

    // Reset inactivity timer => show login, hide after 20s
    function resetInactivityTimer() {
      if (fadeCompleted && !accountCreationActive && !passwordResetActive && !transitionInProgress) {
        clearTimeout(inactivityTimer);
        showLoginElements();
        inactivityTimer = setTimeout(hideLoginElements, 20000);
      }
    }

    // Hide open/help text
    function hideOpenHelp() {
      const openText = document.querySelector('.open-text');
      const helpText = document.querySelector('.help-text');
      openText.classList.remove('visible');
      openText.classList.add('hidden');
      helpText.classList.remove('visible');
      helpText.classList.add('hidden');
    }

    // Show open/help text
    function showOpenHelp() {
      if (lastMouseEvent) {
        checkRegionAndShowOpenHelp(lastMouseEvent);
      }
    }

    // Check if mouse is in the region => show/hide OPEN & HELP
    function checkRegionAndShowOpenHelp(event) {
      if (!fadeCompleted || inputInFocus || accountCreationActive || passwordResetActive || transitionInProgress) return;

      const openText = document.querySelector('.open-text');
      const helpText = document.querySelector('.help-text');

      if (document.querySelector('.username').classList.contains('hidden')) {
        return;
      }

      const boundingTop = 28.5;
      const boundingBottom = 84;
      const boundingLeft = 6.38;
      const boundingRight = 29;

      const { innerWidth, innerHeight } = window;
      const { clientX, clientY } = event;

      const topPx = (boundingTop / 100) * innerHeight;
      const bottomPx = (boundingBottom / 100) * innerHeight;
      const leftPx = (boundingLeft / 100) * innerWidth;
      const rightPx = (boundingRight / 100) * innerWidth;

      const isInRegion =
        clientY >= topPx &&
        clientY <= bottomPx &&
        clientX >= leftPx &&
        clientX <= rightPx;

      if (isInRegion) {
        openText.classList.remove('hidden');
        openText.classList.add('visible');
        helpText.classList.remove('hidden');
        helpText.classList.add('visible');
      } else {
        openText.classList.remove('visible');
        openText.classList.add('hidden');
        helpText.classList.remove('visible');
        helpText.classList.add('hidden');
      }
    }

    // Handle click => create input field for username/password
    function attachLoginHandler(el) {
      el.addEventListener('click', loginClickHandler);
    }
    function loginClickHandler(event) {
      event.stopPropagation();
      const originalSpan = this;
      const parentRect = originalSpan.getBoundingClientRect();
      const input = document.createElement('input');
      input.type = originalSpan.classList.contains('password') ? 'password' : 'text';
      input.maxLength = 10;
      input.className = 'typing-input';
      input.style.top = `${parentRect.top + window.scrollY}px`;
      input.style.left = `${parentRect.left + window.scrollX}px`;
      input.style.width = `calc(${parentRect.width}px + 4vw)`;
      input.style.height = `${parentRect.height}px`;

      input.addEventListener('focus', function () {
        inputInFocus = true;
        hideOpenHelp();
      });
      input.addEventListener('blur', function () {
        inputInFocus = false;
        const span = document.createElement('span');
        span.className = originalSpan.className;
        span.innerText = input.value.trim() || originalSpan.innerText;
        input.replaceWith(span);
        showOpenHelp();
        attachLoginHandler(span);
      });

      originalSpan.replaceWith(input);
      input.focus();
    }
    document.querySelectorAll('.username, .password').forEach(attachLoginHandler);

    // For account creation text => clickable inputs only if accountCreationActive
    function addAccountClickHandler(element) {
      element.addEventListener('click', function () {
        if (accountCreationActive) {
          const parentRect = this.getBoundingClientRect();
          const input = document.createElement('input');
          if (this.innerText.includes('PASSWORD')) {
            input.type = 'password';
            input.setAttribute('autocomplete', 'new-password');
          } else {
            input.type = 'text';
            input.setAttribute('autocomplete', 'off');
            input.setAttribute('autocapitalize', 'off');
            input.setAttribute('autocorrect', 'off');
            input.spellcheck = false;
            input.setAttribute('inputmode', 'text');
          }
          input.maxLength = 10;
          input.className = 'typing-input';
          input.style.top = `${parentRect.top + window.scrollY}px`;
          input.style.left = `${parentRect.left + window.scrollX}px`;
          input.style.width = `calc(${parentRect.width}px + 4vw)`;
          input.style.height = `${parentRect.height}px`;

          input.addEventListener('focus', function () {
            inputInFocus = true;
          });
          input.addEventListener('blur', function () {
            inputInFocus = false;
            const span = document.createElement('span');
            span.className = element.className;
            span.innerText = input.value.trim() || element.innerText;
            input.replaceWith(span);
            addAccountClickHandler(span);
          });

          this.replaceWith(input);
          input.focus();
        }
      });
    }
    document.querySelectorAll('.account-text').forEach(function (element) {
      addAccountClickHandler(element);
    });

    // For password reset => clickable input if passwordResetActive
    function addPasswordResetClickHandler(element) {
      element.addEventListener('click', function () {
        if (passwordResetActive) {
          const parentRect = this.getBoundingClientRect();
          const input = document.createElement('input');
          input.type = 'text';
          input.setAttribute('autocomplete', 'off');
          input.setAttribute('autocapitalize', 'off');
          input.setAttribute('autocorrect', 'off');
          input.spellcheck = false;
          input.setAttribute('inputmode', 'text');
          input.maxLength = 50;
          input.className = 'typing-input';
          input.style.top = `${parentRect.top + window.scrollY}px`;
          input.style.left = `${parentRect.left + window.scrollX}px`;
          input.style.width = `calc(${parentRect.width}px + 4vw)`;
          input.style.height = `${parentRect.height}px`;

          input.addEventListener('focus', function () {
            inputInFocus = true;
          });
          input.addEventListener('blur', function () {
            inputInFocus = false;
            const span = document.createElement('span');
            span.className = element.className;
            span.innerText = input.value.trim() || element.innerText;
            input.replaceWith(span);
            addPasswordResetClickHandler(span);
          });

          this.replaceWith(input);
          input.focus();
        }
      });
    }
    document.querySelectorAll('.password-reset-email-text').forEach(function (element) {
      addPasswordResetClickHandler(element);
    });

    // Click on OPEN => slide login behind layer one, slide account creation from behind layer two
    document.querySelector('.open-text').addEventListener('click', function (e) {
      e.stopPropagation();
      openAccountCreation();
    });
    // Click on HELP => open password reset
    document.querySelector('.help-text').addEventListener('click', function (e) {
      e.stopPropagation();
      openPasswordReset();
    });

    // Fullscreen logic + inactivity fade
    document.addEventListener('click', event => {
      if (event.target.classList.contains('login-text')) {
        return;
      }

      // If user clicks inside the left boundary => revert
      if (accountCreationActive || passwordResetActive) {
        const { innerWidth, innerHeight } = window;
        const leftBoundary = 0;
        const rightBoundary = (6.37 / 100) * innerWidth;
        const topBoundary = (28.5 / 100) * innerHeight;
        const bottomBoundary = (84 / 100) * innerHeight;
        if (
          event.clientX >= leftBoundary &&
          event.clientX <= rightBoundary &&
          event.clientY >= topBoundary &&
          event.clientY <= bottomBoundary
        ) {
          revertToLogin();
          return;
        }
      }

      // If user clicks near edges => fullscreen
      const edgeThreshold = 10;
      const { clientX, clientY } = event;
      const { innerWidth, innerHeight } = window;
      const isNearEdge =
        clientX <= edgeThreshold ||
        clientX >= innerWidth - edgeThreshold ||
        clientY <= edgeThreshold ||
        clientY >= innerHeight - edgeThreshold;
      if (isNearEdge && !document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        return;
      }

      // First ever click => fade in lines/time after 4s
      if (!initialClickCompleted) {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        }
        setTimeout(() => {
          document.body.classList.add('fade-in-trigger');
        }, 1000);
        setTimeout(() => {
          fadeCompleted = true;
          inactivityTimer = setTimeout(hideLoginElements, 20000);
        }, 4000);
        initialClickCompleted = true;
      }
    });

    // Mouse move => reset inactivity, show open/help if in region
    document.addEventListener('mousemove', event => {
      lastMouseEvent = event;
      resetInactivityTimer();
      checkRegionAndShowOpenHelp(event);
    });

    // -----------------------------
    // OPEN => Slide login left, 
    //         reveal+slide account creation
    // -----------------------------
    function openAccountCreation() {
      if (accountCreationActive || transitionInProgress) return;
      transitionInProgress = true;

      // 1) Slide the login area behind layer-one (no fade!)
      document.querySelectorAll('.username, .password, .login-line, .login-line-second, .open-text, .help-text')
        .forEach(el => {
          el.classList.remove('hidden', 'visible'); // ensure no fade classes
          el.classList.add('slide-left-l1');        // purely transform
        });

      // 2) Reveal the account creation elements:
      //    - remove .hidden => so they're allowed to be visible
      //    - keep them physically behind layer-two until we remove behind-layer-two
      document.querySelectorAll('.account-text, .account-line')
        .forEach(el => {
          el.classList.remove('hidden');
        });

      // 3) After a tiny delay, remove behind-layer-two => they slide left
      setTimeout(() => {
        document.querySelectorAll('.account-text, .account-line')
          .forEach(el => {
            el.classList.remove('behind-layer-two');
          });
      }, 50);

      setTimeout(() => {
        accountCreationActive = true;
        transitionInProgress = false;
      }, 1500); // match transform duration
    }

    // -----------------------------
    // HELP => password reset (fade approach remains)
    // -----------------------------
    function openPasswordReset() {
      if (passwordResetActive || transitionInProgress) return;
      transitionInProgress = true;

      // We'll fade out or hide the login area
      document.querySelectorAll('.username, .password, .login-line, .login-line-second, .open-text, .help-text')
        .forEach(el => {
          el.classList.remove('slide-left-l1');
          el.classList.add('hidden');
          el.classList.remove('visible');
        });
      setTimeout(() => {
        document.querySelectorAll('.password-reset-email-text, .password-reset-link-text, .password-reset-line')
          .forEach(el => {
            el.classList.add('visible');
            el.classList.remove('hidden');
          });
        passwordResetActive = true;
        transitionInProgress = false;
      }, 500);
    }

    // -----------------------------
    // REVERT => Slide or hide everything back to login
    // -----------------------------
    function revertToLogin() {
      if (!accountCreationActive && !passwordResetActive) return;
      transitionInProgress = true;

      // If we were in account creation, push them back behind layer-two => hide
      if (accountCreationActive) {
        document.querySelectorAll('.account-text, .account-line')
          .forEach(el => {
            el.classList.add('behind-layer-two');
            setTimeout(() => {
              el.classList.add('hidden');
            }, 400);
          });
        accountCreationActive = false;
      }

      // If we were in password reset, fade them out
      if (passwordResetActive) {
        document.querySelectorAll('.password-reset-email-text, .password-reset-link-text, .password-reset-line')
          .forEach(el => {
            el.classList.add('hidden');
            el.classList.remove('visible');
          });
        passwordResetActive = false;
      }

      // Remove the slide-left-l1 from login => move them back
      setTimeout(() => {
        document.querySelectorAll('.username, .password, .login-line, .login-line-second')
          .forEach(el => {
            el.classList.remove('slide-left-l1');
            el.classList.remove('hidden');
            el.classList.add('visible');
          });
        document.querySelectorAll('.open-text, .help-text')
          .forEach(el => {
            el.classList.remove('slide-left-l1');
            el.classList.remove('hidden');
            el.classList.add('visible');
          });
        transitionInProgress = false;
      }, 600);
    }
  </script>
</body>
</html>
