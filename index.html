<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOUL</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="line original fade-in"></div>
        <div class="line second fade-in"></div>
        <div class="line third fade-in"></div>
        <div class="line fourth fade-in"></div>
        <div class="line dashed fade-in"></div>
        <div class="line dashed second-dashed fade-in"></div>
        <div class="line dashed third-dashed fade-in"></div>
        <div class="line dashed fourth-dashed fade-in"></div>
        
        <span class="time-text fade-in">10:00&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
        <span class="time-text second-time-text fade-in">11:00&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
        <span class="time-text third-time-text fade-in">12:00&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;PM</span>
        <span class="time-text fourth-time-text fade-in">1:00&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;PM</span>
    </div>

    <script>
        function toggleFullscreenClass() {
            if (document.fullscreenElement) {
                document.body.classList.remove('non-fullscreen');
            } else {
                document.body.classList.add('non-fullscreen');
            }
        }

        document.addEventListener('fullscreenchange', toggleFullscreenClass);
        document.addEventListener('webkitfullscreenchange', toggleFullscreenClass);
        document.addEventListener('mozfullscreenchange', toggleFullscreenClass);
        document.addEventListener('MSFullscreenChange', toggleFullscreenClass);

        document.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { 
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { 
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { 
                    document.documentElement.msRequestFullscreen();
                }
            }

            setTimeout(() => {
                document.body.classList.add('fade-in-trigger');
            }, 1000);
        });
    </script>
</body>
</html>
