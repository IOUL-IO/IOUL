<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Page Title</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ... your existing HTML markup ... -->

  <!-- Sliding trigger element -->
  <div class="slide-trigger"></div>

  <!-- Your account-text and account-line elements -->
  <div class="account-text" style="left: 10vw; top: 30vh;">Account 1</div>
  <div class="account-text" style="left: 20vw; top: 40vh;">Account 2</div>
  <div class="account-line" style="left: 15vw; top: 35vh;">–––––</div>

  <!-- Existing scripts you already had -->
  <script src="your-other-script.js"></script>

  <!-- Inverse slide trigger script -->
  <script>
  // inverse slide trigger: click in the 32.43–36 vw band
  document.addEventListener('DOMContentLoaded', () => {
    const invTrigger = document.querySelector('.slide-trigger');
    invTrigger.addEventListener('click', e => {
      e.stopPropagation();
      const accountEls = document.querySelectorAll('.account-text, .account-line');
      accountEls.forEach(el => {
        // store original left in vw on first click
        if (!el.dataset.originalLeftVW) {
          el.dataset.originalLeftVW = parseFloat(el.style.left);
        }
        // animate 60vw to the right
        el.style.transition = 'left 0.7s ease';
        el.style.left = (parseFloat(el.dataset.originalLeftVW) + 60) + 'vw';
      });
      // wait until slide finishes before updating visibility
      setTimeout(() => {
        window.dispatchEvent(new Event('resize'));
      }, 750);
    }, true);
  });
  </script>
</body>
</html>
