<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOUL</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="non-fullscreen">
    <div class="line original"></div>
    <div class="line second"></div>
    <div class="line third"></div>
    <div class="line fourth"></div>
    <div class="line dashed"></div>
    <div class="line dashed second-dashed"></div>
    <div class="line dashed third-dashed"></div>
    <div class="line dashed fourth-dashed"></div>
    
    <span class="time-text">10:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
    <span class="time-text second-time-text">11:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
    <span class="time-text third-time-text">12:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>
    <span class="time-text fourth-time-text">1:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>

    <span class="login-text username">USERnAME</span>
    <span class="login-text password">PASSWORD</span>
    <div class="line login-line"></div>
    <div class="line login-line-second"></div>

    <script>
        let fadeCompleted = false; 
        let loginTriggered = false; 
        let initialClickCompleted = false; 
        let inactivityTimer; // Timer to track mouse inactivity

        // Transform username or password text into an input field on click
        document.addEventListener('click', (event) => {
            if (event.target.classList.contains('username')) {
                transformToInput(event.target, 'text', 'Enter your username...');
            } else if (event.target.classList.contains('password')) {
                transformToInput(event.target, 'password', 'Enter your password...');
            }
        });

        // Function to transform a span into an input field
        function transformToInput(target, type, placeholder) {
            const input = document.createElement('input');
            input.type = type;
            input.placeholder = placeholder;
            input.value = target.textContent.trim(); // Preserve initial text as input value
            input.className = target.className; // Copy the original class for styling
            input.style.width = `${target.offsetWidth}px`; // Match width of the original element

            // Replace the span with the input field
            target.replaceWith(input);

            // Focus the input field automatically
            input.focus();

            // Revert to span if the input loses focus and is empty
            input.addEventListener('blur', () => {
                if (input.value.trim() === '') {
                    const span = document.createElement('span');
                    span.className = input.className;
                    span.textContent = placeholder.split(' ')[2].toUpperCase(); // Restore placeholder text
                    input.replaceWith(span);
                }
            });
        }

        // Function to check if click is near screen edges
        function isEdgeClick(event) {
            const edgeThreshold = 11; 
            const { clientX, clientY } = event;
            const { innerWidth, innerHeight } = window;

            return (
                clientX <= edgeThreshold || 
                clientX >= innerWidth - edgeThreshold || 
                clientY <= edgeThreshold || 
                clientY >= innerHeight - edgeThreshold 
            );
        }

        // Function to hide login elements
        function hideLoginElements() {
            document.querySelectorAll('.login-text, .login-line, .login-line-second').forEach(el => {
                el.classList.add('hidden'); 
                el.classList.remove('visible'); 
            });
        }

        // Function to show login elements
        function showLoginElements() {
            document.querySelectorAll('.login-text, .login-line, .login-line-second').forEach(el => {
                el.classList.add('visible'); 
                el.classList.remove('hidden'); 
            });
        }

        // Reset inactivity timer on mouse movement
        function resetInactivityTimer() {
            if (fadeCompleted) {
                showLoginElements(); 
                clearTimeout(inactivityTimer); 
                inactivityTimer = setTimeout(hideLoginElements, 60000); 
            }
        }

        // Full-screen activation on click
        document.addEventListener('click', (event) => {
            if (!initialClickCompleted) {
                if (!document.fullscreenElement) {
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen();
                    } else if (document.documentElement.webkitRequestFullscreen) {
                        document.documentElement.webkitRequestFullscreen();
                    } else if (document.documentElement.mozRequestFullScreen) {
                        document.documentElement.mozRequestFullScreen();
                    } else if (document.documentElement.msRequestFullscreen) {
                        document.documentElement.msRequestFullscreen();
                    }
                }

                setTimeout(() => {
                    document.body.classList.add('fade-in-trigger');
                }, 1000);

                setTimeout(() => {
                    fadeCompleted = true; 
                }, 4000);

                initialClickCompleted = true; 
            } else if (isEdgeClick(event)) {
                if (!document.fullscreenElement) {
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen();
                    } else if (document.documentElement.webkitRequestFullscreen) {
                        document.documentElement.webkitRequestFullscreen();
                    } else if (document.documentElement.mozRequestFullScreen) {
                        document.documentElement.mozRequestFullScreen();
                    } else if (document.documentElement.msRequestFullscreen) {
                        document.documentElement.msRequestFullscreen();
                    }
                }
            }
        });

        // Mousemove logic to show elements and reset timer
        document.addEventListener('mousemove', () => {
            if (!loginTriggered && fadeCompleted) {
                loginTriggered = true;
                showLoginElements(); 
            }
            resetInactivityTimer(); 
        });

        // Reset body styling on fullscreen toggle
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
                document.body.classList.add('non-fullscreen');
            }
        });
    </script>
</body>
</html>
