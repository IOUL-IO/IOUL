<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IOUL</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .login-text {
      position: absolute;
      left: 6.41vw;
      z-index: 10;
      overflow: visible;
      font-family: 'Distill Expanded', sans-serif;
      color: #111111;
      letter-spacing: 0.34vw;
      font-size: 0.46rem;
      line-height: 1.2;
      padding: 0.1rem 0;
      text-shadow: 0.001rem 0.001rem 0 #717171, -0.001rem -0.001rem 0 #717171;
    }
    
    input.typing-input {
      font-family: 'Distill Expanded', sans-serif;
      font-size: 0.46rem;
      line-height: 1.2;
      color: #111111;
      letter-spacing: 0.34vw;
      border: none;
      outline: none;
      background-color: transparent;
      position: absolute;
      caret-color: #717171;
      padding: 0.1rem 0;
      width: calc(22.48vw + 4vw);
      height: auto;
      box-sizing: content-box;
      text-shadow: 0.001rem 0.001rem 0 #717171, -0.007rem -0.001rem 0 #717171;
      text-align: left;
    }
    
    .help-text-area.sendlink {
      opacity: 0.7;
      transition: opacity 0.3s ease-in-out;
      line-height: 1.2;
      margin-top: -0.05rem;
      -webkit-font-smoothing: antialiased;
    }
    .help-text-area.sendlink:hover {
      opacity: 1;
    }
  </style>
</head>
<body class="non-fullscreen">
  <div class="line original"></div>
  <div class="line second"></div>
  <div class="line third"></div>
  <div class="line fourth"></div>
  <div class="line dashed"></div>
  <div class="line dashed second-dashed"></div>
  <div class="line dashed third-dashed"></div>
  <div class="line dashed fourth-dashed"></div>

  <span class="time-text">10:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
  <span class="time-text second-time-text">11:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
  <span class="time-text third-time-text">12:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>
  <span class="time-text fourth-time-text">1:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>

  <span class="login-text username">USERnAME</span>
  <span class="login-text password">PASSWORD</span>
  <span class="login-text open-text hidden">OPEn</span>
  <span class="login-text help-text hidden">HELP</span>

  <div class="line login-line"></div>
  <div class="line login-line-second"></div>

  <div class="account-wrapper">
    <span class="account-text account-email">E-MA1L ADDRESS</span>
    <span class="account-text account-username">YOUR USERnAME</span>
    <span class="account-text account-sign-password">YOUR PASSWORD</span>
    <span class="account-text account-repeat-password">REDO PASSWORD</span>
    <div class="account-line account-line1"></div>
    <div class="account-line account-line2"></div>
    <div class="account-line account-line3"></div>
    <div class="account-line account-line4"></div>
  </div>

  <div class="help-wrapper">
    <span class="help-text-area email">YOUR EMA1L</span>
    <span class="help-text-area sendlink">SEnD L1nK</span>
    <div class="help-line"></div>
  </div>

  

  <div class="layer-one"></div>
  <div class="layer-two"></div>

<script>
  // ---- IOUL interaction script Rebuilt v16 ----
  let inactivityTimer;
  let fadeCompleted = false;
  let initialHoverCompleted = false;
  let loginReady = false;
  let openHelpReady = false;

  // ---- helper functions ----
  function showElements(selector) {
    document.querySelectorAll(selector).forEach(el => {
      el.classList.add('visible');
      el.classList.remove('hidden');
    });
  }

  function hideElements(selector) {
    document.querySelectorAll(selector).forEach(el => {
      el.classList.add('hidden');
      el.classList.remove('visible');
    });
  }

  function showLoginElements() {
    // login fields
    showElements('.username, .password, .login-line, .login-line-second');

    // OPEN & HELP (CSS handles the extra 3â€‘second delay)
    showElements('.open-text, .help-text');
  }

  function hideLoginElements() {
    loginReady = false;
    openHelpReady = false;

    hideElements('.username, .password, .login-line, .login-line-second, .open-text, .help-text');

    // Unlock again after 3 s so next hover can reveal them
    setTimeout(() => {
      loginReady = true;
      openHelpReady = true;
    }, 3000);
  }

  function resetInactivityTimer() {
    if (!fadeCompleted) return;

    clearTimeout(inactivityTimer);

    // only reveal if cooldown passed
    if (loginReady) {
      showLoginElements();
    }

    inactivityTimer = setTimeout(hideLoginElements, 20000);
  }

  function triggerInitialHover() {
    if (initialHoverCompleted) return;

    document.body.classList.add('fade-in-trigger'); // show 4 lines + time
    fadeCompleted = true;

    // schedule automatic hide
    inactivityTimer = setTimeout(hideLoginElements, 20000);

    // after 3 s allow login & open/help to appear
    setTimeout(() => {
      loginReady = true;
      openHelpReady = true;
    }, 3000);

    initialHoverCompleted = true;
  }

  // ---- listeners ----
  // first hover
  document.addEventListener('mousemove', triggerInitialHover, { once: true });

  // all subsequent movement
  document.addEventListener('mousemove', resetInactivityTimer);

// ---- click / slide interactions restored ----
function slideLeftLogin() {
  document.querySelectorAll('.login-line, .login-line-second, .username, .password, .open-text, .help-text')
    .forEach(el => el.classList.add('slide-left'));
}

function reverseSlideLogin() {
  document.querySelectorAll('.login-line, .login-line-second, .username, .password, .open-text, .help-text')
    .forEach(el => {
      if (el.classList.contains('slide-left')) {
        el.classList.remove('slide-left');
        el.classList.add('reverse-slide');
        el.addEventListener('animationend', () => el.classList.remove('reverse-slide'), { once: true });
      }
    });
}

function updateSlideState() {
  const anyActive = document.querySelector('.account-wrapper').classList.contains('active') ||
                    document.querySelector('.help-wrapper').classList.contains('active');
  if (anyActive) {
    slideLeftLogin();
  } else {
    reverseSlideLogin();
  }
}

function toggleAccountWrapper() {
  const wrapper = document.querySelector('.account-wrapper');
  wrapper.classList.toggle('active');
  updateSlideState();
}

function toggleHelpWrapper() {
  const wrapper = document.querySelector('.help-wrapper');
  wrapper.classList.toggle('active');
  updateSlideState();
}

// clicking the narrow left/right invisible layers toggles wrappers
document.querySelector('.layer-one').addEventListener('click', toggleAccountWrapper);
document.querySelector('.layer-two').addEventListener('click', toggleHelpWrapper);

// clicking the OPEN or HELP labels also toggles
document.querySelector('.open-text').addEventListener('click', toggleAccountWrapper);
document.querySelector('.help-text').addEventListener('click', toggleHelpWrapper);

</script>

</body>
</html>
