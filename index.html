<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOUL</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        @font-face {
            font-family: 'Distill Expanded';
            src: url('font.woff2') format('woff2'),
                 url('font.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --username-line-top: 38.9vh;
            --password-line-top: 47vh;
            --line-gap: 2.8vh;
        }

        body.non-fullscreen {
            background-color: #ffffff;
            min-height: 100vh;
            min-width: 100vw;
            overflow: hidden;
        }

        .line {
            position: absolute;
            height: 1px;
            background-color: #cfcfcf;
        }

        .original {
            top: 12.5vh;
            left: 6.38vw;
            width: 22.48vw;
        }

        .second {
            top: 28.5vh;
            left: 6.38vw;
            width: 22.48vw;
        }

        .third {
            top: 84vh;
            left: 6.38vw;
            width: 22.48vw;
        }

        .fourth {
            top: 12.5vh;
            left: 36vw;
            width: 57.8vw;
        }

        .dashed {
            position: absolute;
            height: 1px;
            top: 28.5vh;
            left: 36vw;
            width: 52.4vw;
            background: linear-gradient(
                to right,
                #a1a1a1 0,
                #a1a1a1 5px,
                #ffffff 5px,
                #ffffff 10px
            );
            background-size: 10px 1px;
        }

        .second-dashed {
            top: 47vh;
            left: 36vw;
            width: 52.4vw;
        }

        .third-dashed {
            top: 65.5vh;
            left: 36vw;
            width: 52.4vw;
        }

        .fourth-dashed {
            top: 84vh;
            left: 36vw;
            width: 52.4vw;
        }

        .time-text {
            position: absolute;
            font-family: 'Distill Expanded', sans-serif;
            font-size: 0.331rem;
            color: #111111;
            letter-spacing: 0.2vw;
            text-shadow: 0.001rem 0 0 #acacac, -0.001rem 0 0 #acacac;
        }

        .time-text {
            top: 28.5vh;
            left: 89.81vw;
        }

        .second-time-text {
            top: 47.04vh;
            left: 89.91vw;
        }

        .third-time-text {
            top: 65.51vh;
            left: 89.87vw;
        }

        .fourth-time-text {
            top: 83.86vh;
            left: 90.1vw;
        }

        .login-text {
            position: absolute;
            font-family: 'Distill Expanded', sans-serif;
            color: #111111;
            letter-spacing: 0.28vw;
            font-size: 0.47rem;
            text-shadow: 0.001rem 0 0 #cacaca, -0.001rem 0 0 #cacaca;
            transition: transform 0.5s ease-in-out;
        }

        .login-line {
            position: absolute;
            height: 1px;
            background-color: rgba(230, 230, 230, 0.28);
            transition: transform 0.5s ease-in-out;
        }

        .username {
            top: 35.17vh;
            left: 6.41vw;
        }

        .password {
            top: 43.17vh;
            left: 6.41vw;
        }

        .login-line {
            top: 38.9vh;
            left: 6.4vw;
            width: 22.48vw;
        }

        .login-line-second {
            top: 47vh;
            left: 6.4vw;
            width: 22.48vw;
        }

        .open-text,
        .help-text {
            position: absolute;
            font-family: 'Distill Expanded', sans-serif;
            color: #111111;
            letter-spacing: 0.28vw;
            font-size: 0.47rem;
            text-shadow: 0.001rem 0 0 #cacaca, -0.001rem 0 0 #cacaca;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        .open-text {
            top: 35.17vh;
            left: 25.57vw;
        }

        .help-text {
            top: 43.17vh;
            left: 25.57vw;
        }

        /* New form elements */
        .new-form-container {
            position: absolute;
            top: 0;
            left: 28.86vw;
            height: 100vh;
            overflow: hidden;
            visibility: hidden;
        }

        .new-form-line {
            position: absolute;
            height: 1px;
            background-color: rgba(230, 230, 230, 0.28);
            width: 22.48vw;
            transform: translateX(100%);
            transition: transform 0.5s ease-in-out;
        }

        .new-form-text {
            position: absolute;
            font-family: 'Distill Expanded', sans-serif;
            color: #111111;
            letter-spacing: 0.28vw;
            font-size: 0.47rem;
            text-shadow: 0.001rem 0 0 #cacaca, -0.001rem 0 0 #cacaca;
            transform: translateX(100%);
            transition: transform 0.5s ease-in-out;
        }

        /* Slide out animation classes */
        .slide-out {
            transform: translateX(-28.86vw) !important;
        }

        /* Slide in animation classes */
        .slide-in {
            transform: translateX(-22.46vw) !important;
        }

        .hidden {
            opacity: 0 !important;
        }

        .visible {
            opacity: 1 !important;
        }

        /* New form positions */
        .new-line-1 { top: 38.9vh; }
        .new-line-2 { top: 47vh; }
        .new-line-3 { top: 55.1vh; }
        .new-line-4 { top: 63.2vh; }

        .new-text-1 { top: 36.1vh; }
        .new-text-2 { top: 44.2vh; }
        .new-text-3 { top: 52.3vh; }
        .new-text-4 { top: 60.4vh; }

        input.typing-input {
            font-family: 'Distill Expanded', sans-serif;
            font-size: 0.46rem;
            line-height: 1.2;
            color: #111111;
            letter-spacing: 0.34vw;
            border: none;
            outline: none;
            background-color: transparent;
            position: absolute;
            caret-color: #d1d1d1;
            padding: 0.1rem 0;
            width: calc(22.48vw + 4vw);
            height: auto;
            box-sizing: content-box;
            text-shadow: 0.001rem 0 0 #cacaca, -0.001rem 0 0 #cacaca;
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>
<body class="non-fullscreen">
    <!-- Original elements -->
    <div class="line original"></div>
    <div class="line second"></div>
    <div class="line third"></div>
    <div class="line fourth"></div>
    <div class="line dashed"></div>
    <div class="line dashed second-dashed"></div>
    <div class="line dashed third-dashed"></div>
    <div class="line dashed fourth-dashed"></div>
    
    <span class="time-text">10:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
    <span class="time-text second-time-text">11:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
    <span class="time-text third-time-text">12:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>
    <span class="time-text fourth-time-text">1:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>

    <!-- Login elements -->
    <span class="login-text username">USERnAME</span>
    <span class="login-text password">PASSWORD</span>
    <span class="login-text open-text hidden">OPEn</span>
    <span class="login-text help-text hidden">HELP</span>
    <div class="line login-line"></div>
    <div class="line login-line-second"></div>

    <!-- New form container -->
    <div class="new-form-container">
        <div class="new-form-line new-line-1"></div>
        <div class="new-form-line new-line-2"></div>
        <div class="new-form-line new-line-3"></div>
        <div class="new-form-line new-line-4"></div>
        
        <span class="new-form-text new-text-1">YOUR E-MAIL</span>
        <span class="new-form-text new-text-2">ADD USERnAME</span>
        <span class="new-form-text new-text-3">10-CHARACTER PASSWORD</span>
        <span class="new-form-text new-text-4">COnFIRM PASSWORD</span>
    </div>

    <script>
        let inactivityTimer;
        let fadeCompleted = false;
        let initialClickCompleted = false;
        let lastMouseEvent = null;
        let inputInFocus = false;

        function hideLoginElements() {
            document.querySelectorAll(
                '.username, .password, .login-line, .login-line-second, .open-text, .help-text'
            ).forEach(el => {
                el.classList.add('hidden');
                el.classList.remove('visible');
            });
        }

        function showLoginElements() {
            document.querySelectorAll('.username, .password, .login-line, .login-line-second')
                .forEach(el => {
                    el.classList.add('visible');
                    el.classList.remove('hidden');
                });

            if (!inputInFocus && lastMouseEvent) {
                checkRegionAndShowOpenHelp(lastMouseEvent);
            }
        }

        function resetInactivityTimer() {
            if (fadeCompleted) {
                clearTimeout(inactivityTimer);
                showLoginElements();
                inactivityTimer = setTimeout(hideLoginElements, 20000);
            }
        }

        function hideOpenHelp() {
            const openText = document.querySelector('.open-text');
            const helpText = document.querySelector('.help-text');
            openText.classList.remove('visible');
            openText.classList.add('hidden');
            helpText.classList.remove('visible');
            helpText.classList.add('hidden');
        }

        function checkRegionAndShowOpenHelp(event) {
            if (!fadeCompleted || inputInFocus) return;

            const openText = document.querySelector('.open-text');
            const helpText = document.querySelector('.help-text');

            if (document.querySelector('.username').classList.contains('hidden')) {
                return;
            }

            const boundingTop = 28.5;
            const boundingBottom = 84;
            const boundingLeft = 6.38;
            const boundingRight = 29;

            const { innerWidth, innerHeight } = window;
            const { clientX, clientY } = event;

            const topPx = (boundingTop / 100) * innerHeight;
            const bottomPx = (boundingBottom / 100) * innerHeight;
            const leftPx = (boundingLeft / 100) * innerWidth;
            const rightPx = (boundingRight / 100) * innerWidth;

            const isInRegion = (
                clientY >= topPx &&
                clientY <= bottomPx &&
                clientX >= leftPx &&
                clientX <= rightPx
            );

            if (isInRegion) {
                openText.classList.remove('hidden');
                openText.classList.add('visible');
                helpText.classList.remove('hidden');
                helpText.classList.add('visible');
            } else {
                openText.classList.remove('visible');
                openText.classList.add('hidden');
                helpText.classList.remove('visible');
                helpText.classList.add('hidden');
            }
        }

        // Animation handling
        function handleOpenClick() {
            const loginElements = document.querySelectorAll(
                '.username, .password, .login-line, .login-line-second, .open-text, .help-text, .typing-input'
            );
            const newFormContainer = document.querySelector('.new-form-container');
            const newElements = document.querySelectorAll('.new-form-line, .new-form-text');

            // Make new form container visible
            newFormContainer.style.visibility = 'visible';

            // Slide out login elements
            loginElements.forEach(el => {
                el.style.transform = 'translateX(-28.86vw)';
            });

            // Slide in new elements with delay
            setTimeout(() => {
                newElements.forEach(el => {
                    el.style.transform = 'translateX(-22.46vw)';
                });
            }, 500);

            // Remove event listeners for login functionality
            document.removeEventListener('mousemove', checkRegionAndShowOpenHelp);
            clearTimeout(inactivityTimer);
        }

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.body.classList.remove('fullscreen');
            } else {
                document.body.classList.add('fullscreen');
            }
        });

        document.addEventListener('click', event => {
            const edgeThreshold = 10;
            const { clientX, clientY } = event;
            const { innerWidth, innerHeight } = window;

            const isNearEdge =
                clientX <= edgeThreshold ||
                clientX >= innerWidth - edgeThreshold ||
                clientY <= edgeThreshold ||
                clientY >= innerHeight - edgeThreshold;

                                  if (isNearEdge && !document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                return;
            }

            if (!initialClickCompleted) {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                }
                setTimeout(() => {
                    document.body.classList.add('fade-in-trigger');
                }, 1000);

                setTimeout(() => {
                    fadeCompleted = true;
                    inactivityTimer = setTimeout(hideLoginElements, 20000);
                }, 4000);

                initialClickCompleted = true;
            }

            // Check if clicked element is open-text
            if (event.target.classList.contains('open-text')) {
                handleOpenClick();
            }
        });

        document.addEventListener('mousemove', event => {
            lastMouseEvent = event;
            resetInactivityTimer();
            checkRegionAndShowOpenHelp(event);
        });

        document.querySelectorAll('.login-text').forEach(function addClickHandler(element) {
            element.addEventListener('click', function(event) {
                // Don't create input if clicking on open-text or help-text
                if (element.classList.contains('open-text') || element.classList.contains('help-text')) {
                    return;
                }

                if (
                    fadeCompleted &&
                    (this.classList.contains('username') || this.classList.contains('password'))
                ) {
                    const parentRect = this.getBoundingClientRect();
                    const input = document.createElement('input');
                    input.type = this.classList.contains('password') ? 'password' : 'text';
                    input.maxLength = 10;
                    input.className = 'typing-input';
                    input.style.top = `${parentRect.top + window.scrollY}px`;
                    input.style.left = `${parentRect.left + window.scrollX}px`;
                    input.style.width = `calc(${parentRect.width}px + 4vw)`;
                    input.style.height = `${parentRect.height}px`;

                    input.addEventListener('focus', function () {
                        inputInFocus = true;
                        hideOpenHelp();
                    });

                    input.addEventListener('blur', function () {
                        inputInFocus = false;
                        const span = document.createElement('span');
                        span.className = element.className;
                        span.innerText = input.value.trim() || element.innerText;
                        input.replaceWith(span);

                        if (fadeCompleted && lastMouseEvent) {
                            checkRegionAndShowOpenHelp(lastMouseEvent);
                        }

                        addClickHandler(span);
                    });

                    this.replaceWith(input);
                    input.focus();
                }
            });
        });
    </script>
</body>
</html>
