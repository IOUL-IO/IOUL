<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
        .fullscreen-message {
            position: absolute;
            top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="fullscreen-message" id="fullscreenMessage">Click anywhere to enter full-screen mode</div>
    <img src="my-image.jpg" alt="My Image" id="myImage">
    
    <script>
        const img = document.getElementById('myImage');
        const message = document.getElementById('fullscreenMessage');

        // Add event listener for the first click to enter fullscreen
        document.body.addEventListener('click', () => {
            // Hide the message after the user interacts
            message.style.display = 'none';

            // Request full-screen mode
            if (img.requestFullscreen) {
                img.requestFullscreen();
            } else if (img.mozRequestFullScreen) { // Firefox
                img.mozRequestFullScreen();
            } else if (img.webkitRequestFullscreen) { // Chrome, Safari, Opera
                img.webkitRequestFullscreen();
            } else if (img.msRequestFullscreen) { // IE/Edge
                img.msRequestFullscreen();
            }
        }, { once: true }); // Ensure the listener only triggers once
    </script>
</body>
</html>
