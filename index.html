<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IOUL</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Minimal inline overrides; the bulk of styling remains in styles.css */
    .login-text {
      cursor: pointer;
    }
  </style>
</head>
<body class="non-fullscreen">
  <!-- Existing Lines and Time Texts -->
  <div class="line original"></div>
  <div class="line second"></div>
  <div class="line third"></div>
  <div class="line fourth"></div>
  <div class="line dashed"></div>
  <div class="line dashed second-dashed"></div>
  <div class="line dashed third-dashed"></div>
  <div class="line dashed fourth-dashed"></div>

  <span class="time-text">10:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
  <span class="time-text second-time-text">11:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
  <span class="time-text third-time-text">12:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>
  <span class="time-text fourth-time-text">1:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>

  <!-- Login Components -->
  <span class="login-text username">USERnAME</span>
  <span class="login-text password">PASSWORD</span>

  <span class="login-text open-text hidden">OPEn</span>
  <span class="login-text help-text hidden">HELP</span>

  <div class="line login-line"></div>
  <div class="line login-line-second"></div>

  <!-- Account Creation Components (initially hidden) -->
  <span class="login-text account-text email-text hidden">YOUR E-MAIL</span>
  <span class="login-text account-text username-text hidden">ADD USERNAME</span>
  <span class="login-text account-text pass-text hidden">10-CHARACTER PASSWORD</span>
  <span class="login-text account-text confirm-text hidden">CONFIRM PASSWORD</span>

  <div class="line account-line acc-line-1 hidden"></div>
  <div class="line account-line acc-line-2 hidden"></div>
  <div class="line account-line acc-line-3 hidden"></div>
  <div class="line account-line acc-line-4 hidden"></div>

  <script>
    // Global state variables
    let fadeCompleted = false;
    let initialClickCompleted = false;
    let inputInFocus = false;
    let accountCreationActive = false;
    let transitionInProgress = false;
    let inactivityTimer;
    let lastMouseEvent = null;

    /* -------------------- Utility Functions -------------------- */

    // Fade out login elements (login area spans and lines)
    function hideLoginElements() {
      document.querySelectorAll(
        '.username, .password, .login-line, .login-line-second, .open-text, .help-text'
      ).forEach(el => {
        el.classList.add('hidden');
        el.classList.remove('visible');
      });
    }
    // Fade in login elements
    function showLoginElements() {
      if (accountCreationActive || transitionInProgress) return;
      document.querySelectorAll(
        '.username, .password, .login-line, .login-line-second'
      ).forEach(el => {
        el.classList.add('visible');
        el.classList.remove('hidden');
      });
    }
    // Reset inactivity timer (to auto-hide login elements)
    function resetInactivityTimer() {
      if (fadeCompleted && !accountCreationActive && !transitionInProgress && !inputInFocus) {
        clearTimeout(inactivityTimer);
        showLoginElements();
        inactivityTimer = setTimeout(hideLoginElements, 20000);
      }
    }
    // Hide the OPEn/HELP texts
    function hideOpenHelp() {
      const openText = document.querySelector('.open-text');
      const helpText = document.querySelector('.help-text');
      openText.classList.add('hidden');
      openText.classList.remove('visible');
      helpText.classList.add('hidden');
      helpText.classList.remove('visible');
    }
    // Show OPEn/HELP texts based on mouse position
    function showOpenHelp() {
      if (lastMouseEvent) checkRegionAndShowOpenHelp(lastMouseEvent);
    }
    function checkRegionAndShowOpenHelp(e) {
      if (!fadeCompleted || inputInFocus || accountCreationActive || transitionInProgress) return;
      const openText = document.querySelector('.open-text');
      const helpText = document.querySelector('.help-text');
      if (document.querySelector('.username').classList.contains('hidden')) return;
      const boundingTop = 28.5, boundingBottom = 84, boundingLeft = 6.38, boundingRight = 29;
      const { innerWidth, innerHeight } = window;
      const { clientX, clientY } = e;
      const topPx = (boundingTop / 100) * innerHeight;
      const bottomPx = (boundingBottom / 100) * innerHeight;
      const leftPx = (boundingLeft / 100) * innerWidth;
      const rightPx = (boundingRight / 100) * innerWidth;
      const isInRegion = clientY >= topPx && clientY <= bottomPx && clientX >= leftPx && clientX <= rightPx;
      if (isInRegion) {
        openText.classList.remove('hidden');
        openText.classList.add('visible');
        helpText.classList.remove('hidden');
        helpText.classList.add('visible');
      } else {
        openText.classList.remove('visible');
        openText.classList.add('hidden');
        helpText.classList.remove('visible');
        helpText.classList.add('hidden');
      }
    }

    /* -------------------- Account Creation Functions -------------------- */

    function openAccountCreation() {
      if (accountCreationActive || transitionInProgress) return;
      transitionInProgress = true;
      // Fade out login area elements
      document.querySelectorAll(
        '.username, .password, .login-line, .login-line-second, .open-text, .help-text'
      ).forEach(el => {
        el.classList.add('hidden');
        el.classList.remove('visible');
      });
      setTimeout(() => {
        document.querySelectorAll('.account-text, .account-line')
          .forEach(el => {
            el.classList.add('visible');
            el.classList.remove('hidden');
          });
        accountCreationActive = true;
        transitionInProgress = false;
      }, 500);
    }

    function revertToLogin() {
      if (!accountCreationActive) return;
      document.querySelectorAll('.account-text, .account-line')
        .forEach(el => {
          el.classList.add('hidden');
          el.classList.remove('visible');
        });
      setTimeout(() => {
        document.querySelectorAll('.username, .password, .login-line, .login-line-second')
          .forEach(el => {
            el.classList.add('visible');
            el.classList.remove('hidden');
          });
        document.querySelectorAll('.open-text, .help-text')
          .forEach(el => {
            el.classList.add('visible');
            el.classList.remove('hidden');
          });
        accountCreationActive = false;
      }, 500);
    }

    /* -------------------- Global Event Handlers -------------------- */

    // Fullscreen change listener
    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        document.body.classList.remove('fullscreen');
      } else {
        document.body.classList.add('fullscreen');
      }
    });

    // Global click handler: handles initial fullscreen/fade-in and reversion from account creation
    document.addEventListener('click', (e) => {
      // If in account creation, check if click is within revert region
      if (accountCreationActive) {
        const { innerWidth, innerHeight } = window;
        const leftBoundary = 0, rightBoundary = (6.37 / 100) * innerWidth;
        const topBoundary = (28.5 / 100) * innerHeight, bottomBoundary = (84 / 100) * innerHeight;
        if (e.clientX >= leftBoundary &&
            e.clientX <= rightBoundary &&
            e.clientY >= topBoundary &&
            e.clientY <= bottomBoundary) {
          revertToLogin();
          return;
        }
      }
      // Request fullscreen if clicking near edge
      const edgeThreshold = 10;
      const { clientX, clientY } = e;
      const { innerWidth, innerHeight } = window;
      if (clientX <= edgeThreshold || clientX >= innerWidth - edgeThreshold ||
          clientY <= edgeThreshold || clientY >= innerHeight - edgeThreshold) {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        }
        return;
      }
      // Initial click triggers fullscreen and fade-in
      if (!initialClickCompleted) {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        }
        setTimeout(() => { document.body.classList.add('fade-in-trigger'); }, 1000);
        setTimeout(() => {
          fadeCompleted = true;
          inactivityTimer = setTimeout(hideLoginElements, 20000);
        }, 4000);
        initialClickCompleted = true;
      }
    });

    document.addEventListener('mousemove', (e) => {
      lastMouseEvent = e;
      resetInactivityTimer();
      checkRegionAndShowOpenHelp(e);
    });

    /* -------------------- Login Input Handler -------------------- */

    // When a login area span is clicked, replace it with an input field
    function attachLoginClickHandler(element) {
      element.addEventListener('click', function(e) {
        e.stopPropagation();
        e.stopImmediatePropagation();
        if (accountCreationActive || transitionInProgress) return;
        const rect = this.getBoundingClientRect();
        const input = document.createElement('input');
        input.className = 'typing-input';
        input.type = this.classList.contains('password') ? 'password' : 'text';
        input.maxLength = 10;
        input.style.top = (rect.top + window.scrollY) + 'px';
        input.style.left = (rect.left + window.scrollX) + 'px';
        input.style.width = `calc(${rect.width}px + 4vw)`;
        input.style.height = rect.height + 'px';
        // When the input gains focus, mark inputInFocus true
        input.addEventListener('focus', function(e) {
          inputInFocus = true;
          hideOpenHelp();
          e.stopPropagation();
        });
        // On blur, replace the input with a span that shows the typed text
        input.addEventListener('blur', function() {
          inputInFocus = false;
          const span = document.createElement('span');
          span.className = element.className;
          span.textContent = input.value.trim() || element.textContent;
          input.parentNode.replaceChild(span, input);
          attachLoginClickHandler(span);
          showOpenHelp();
        });
        this.parentNode.replaceChild(input, this);
        input.focus();
      });
    }
    document.querySelectorAll('.login-text:not(.account-text)').forEach(attachLoginClickHandler);

    /* -------------------- Account Creation Input Handler -------------------- */

    // When an account creation span is clicked, convert it to an input field.
    function addAccountClickHandler(element) {
      element.addEventListener('click', function(e) {
        e.stopPropagation();
        if (!accountCreationActive) return;
        const rect = this.getBoundingClientRect();
        const input = document.createElement('input');
        input.className = 'typing-input';
        if (this.textContent.includes('PASSWORD')) {
          input.type = 'password';
          input.setAttribute('autocomplete', 'new-password');
        } else {
          // For YOUR E-MAIL and ADD USERNAME, force plain text input.
          input.type = 'text';
          input.setAttribute('autocomplete', 'off');
          input.setAttribute('autocapitalize', 'off');
          input.setAttribute('autocorrect', 'off');
          input.spellcheck = false;
          input.setAttribute('inputmode', 'text');
          // For "ADD USERNAME", add temporary readonly hack to prevent iOS "Hide My Email"
          if (this.textContent.trim().toUpperCase() === "ADD USERNAME") {
            input.setAttribute('readonly', 'readonly');
            input.addEventListener('focus', function() {
              input.removeAttribute('readonly');
            });
          }
        }
        input.maxLength = 10;
        input.style.top = (rect.top + window.scrollY) + 'px';
        input.style.left = (rect.left + window.scrollX) + 'px';
        input.style.width = `calc(${rect.width}px + 4vw)`;
        input.style.height = rect.height + 'px';
        input.addEventListener('focus', function(e) {
          inputInFocus = true;
          e.stopPropagation();
        });
        input.addEventListener('blur', function() {
          inputInFocus = false;
          const span = document.createElement('span');
          span.className = element.className;
          span.textContent = input.value.trim() || element.textContent;
          input.parentNode.replaceChild(span, input);
          addAccountClickHandler(span);
        });
        this.parentNode.replaceChild(input, this);
        input.focus();
      });
    }
    document.querySelectorAll('.account-text').forEach(addAccountClickHandler);

    /* -------------------- OPEn Button Handler -------------------- */

    document.querySelector('.open-text').addEventListener('click', function(e) {
      e.stopPropagation();
      openAccountCreation();
    });
    /* -------------------- End OPEn Handler -------------------- */
  </script>
</body>
</html>
