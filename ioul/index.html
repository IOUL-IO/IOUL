<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mail Mock‑up (TO / SUBJECT editable)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ===== Your real layout should stay here; only the two spans need IDs ===== -->
  <span id="toText" class="mail-text" style="position:absolute; top:35.4vh; left:36vw;">TO:</span>
  <span id="subjectText" class="mail-text" style="position:absolute; top:41.6vh; left:36vw;">SUBJECT:</span>

  <!-- ===== Click‑to‑edit helper ===== -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    ['toText', 'subjectText'].forEach(id => {
      const span = document.getElementById(id);
      if (!span) return;

      span.style.cursor = 'pointer';
      span.addEventListener('click', () => {
        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'mail-input';
        input.value = '';

        // Keep placement identical
        input.style.position = 'absolute';
        input.style.top  = span.style.top;
        input.style.left = span.style.left;
        input.style.width= '57.8vw';

        span.replaceWith(input);
        input.focus();
      });
    });
  });
  </script>
</body>
</html>
