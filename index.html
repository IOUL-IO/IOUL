<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOUL</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="non-fullscreen">
    <div class="line original"></div>
    <div class="line second"></div>
    <div class="line third"></div>
    <div class="line fourth"></div>
    <div class="line dashed"></div>
    <div class="line dashed second-dashed"></div>
    <div class="line dashed third-dashed"></div>
    <div class="line dashed fourth-dashed"></div>
    
    <span class="time-text">10:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
    <span class="time-text second-time-text">11:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
    <span class="time-text third-time-text">12:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>
    <span class="time-text fourth-time-text">1:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>

    <span class="login-text username">USERnAME</span>
    <span class="login-text password">PASSWORD</span>
    <div class="line login-line"></div>
    <div class="line login-line-second"></div>

    <script>
        let firstClick = true; // Tracks whether this is the first toggle

        // Function to enter fullscreen
        function enterFullscreen() {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                    document.documentElement.msRequestFullscreen();
                }
            }
        }

        // Function to ensure consistent overflow behavior
        function applyOverflowBehavior() {
            if (document.fullscreenElement) {
                document.body.style.overflow = 'hidden'; // Lock viewport
                document.body.classList.remove('non-fullscreen');
                document.body.classList.add('fade-in-trigger');
            } else {
                document.body.style.overflow = ''; // Reset overflow when exiting fullscreen
                document.body.classList.remove('fade-in-trigger');
                document.body.classList.add('non-fullscreen');
            }
        }

        // Click listener for the first fullscreen toggle
        document.addEventListener('click', () => {
            if (firstClick) {
                enterFullscreen();
                firstClick = false; // Require double-click for subsequent toggles
            }
        });

        // Double-click listener for subsequent fullscreen toggles
        document.addEventListener('dblclick', () => {
            if (!document.fullscreenElement) {
                enterFullscreen();
            }
        });

        // Event listener for fullscreen state changes
        document.addEventListener('fullscreenchange', () => {
            applyOverflowBehavior();
        });
    </script>
</body>
</html>
