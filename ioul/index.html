<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mail Mockâ€‘up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Two clickable labels -->
  <span id="toText" class="mail-text" style="position:absolute; top:35.4vh; left:36vw;">TO:</span>
  <span id="subjectText" class="mail-text" style="position:absolute; top:41.6vh; left:36vw;">SUBJECT:</span>

  <!-- ===== JS: turn each span into an input on click ===== -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    function makeMailEditable(id) {
      const span = document.getElementById(id);
      if (!span) return;

      span.style.cursor = 'pointer';

      span.addEventListener('click', (e) => {
        e.stopPropagation();

        // Create a replacement input
        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'mail-input';

        // Optionally carry over existing text (TO: / SUBJECT:)
        input.value = span.textContent.replace(':', '').trim();

        /* Keep the label's exact position */
        input.style.position = 'absolute';
        input.style.top  = span.style.top;
        input.style.left = span.style.left;
        input.style.width = '57.8vw';  /* adjust to taste */

        span.replaceWith(input);
        input.focus();
      });
    }

    makeMailEditable('toText');
    makeMailEditable('subjectText');
  });
  </script>
</body>
</html>
