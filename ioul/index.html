<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IOUL</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="non-fullscreen">
  <!-- Decorative Lines -->
  <div class="line original"></div>
  <div class="line second"></div>
  <div class="line third"></div>
  <div class="line fourth"></div>
  <div class="line dashed"></div>
  <div class="line dashed second-dashed"></div>
  <div class="line dashed third-dashed"></div>
  <div class="line dashed fourth-dashed"></div>

  <!-- Time Texts -->
  <span class="time-text">10:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
  <span class="time-text second-time-text">11:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
  <span class="time-text third-time-text">12:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>
  <span class="time-text fourth-time-text">1:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>

  <!-- The bounding box we want to detect mouse entry -->
  <div class="hover-area"></div>

  <!-- CHAT Text -->
  <span class="chat-text" id="chatText">cHAT . . .</span>

  <script>
    // === Page Fullscreen + Fade Setup ===
    let initialClickCompleted = false;
    const EDGE_MARGIN = 11; // "Near edge" threshold for fullscreen

    document.addEventListener('click', (event) => {
      // If this is the first click anywhere on the page:
      if (!initialClickCompleted) {
        initialClickCompleted = true;

        // 1) Request fullscreen (if not already)
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        }

        // 2) (Optional) Trigger any "fade-in" for the overall page
        setTimeout(() => {
          document.body.classList.add('fade-in-trigger');
        }, 1000);
      } else {
        // For subsequent clicks, go fullscreen if near an edge
        const x = event.clientX;
        const y = event.clientY;
        const width = window.innerWidth;
        const height = window.innerHeight;

        const nearLeft = x <= EDGE_MARGIN;
        const nearRight = x >= width - EDGE_MARGIN;
        const nearTop = y <= EDGE_MARGIN;
        const nearBottom = y >= height - EDGE_MARGIN;

        if (!document.fullscreenElement && (nearLeft || nearRight || nearTop || nearBottom)) {
          document.documentElement.requestFullscreen();
        }
      }
    });

    // === Show the "cHAT . . ." text once the user enters hover-area ===
    const chatText = document.getElementById('chatText');
    let textShownOnce = false;

    const hoverArea = document.querySelector('.hover-area');
    hoverArea.addEventListener('mouseenter', () => {
      if (!textShownOnce) {
        chatText.style.opacity = '1';   // fade in
        textShownOnce = true;           // stay visible henceforth
      }
    });

    // === Replace "cHAT . . ." with an input on click ===
    chatText.addEventListener('click', () => {
      // Create a new input
      const chatInput = document.createElement('input');
      chatInput.type = 'text';
      chatInput.classList.add('chat-input');

      // Insert the new input right after chatText
      chatText.insertAdjacentElement('afterend', chatInput);

      // Remove the original text
      chatText.remove();

      // Focus the new input
      chatInput.focus();
    });
  </script>
</body>
</html>
