<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IOUL</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .login-text {
      position: absolute;
      left: 6.41vw;
      z-index: 10;
      transform: translateZ(0);
      overflow: visible;
      font-family: 'Distill Expanded', sans-serif;
      color: #111111;
      letter-spacing: 0.34vw;
      font-size: 0.46rem;
      line-height: 1.2;
      padding: 0.1rem 0;
      text-shadow: 0.001rem 0 0 #cacaca, -0.001rem 0 0 #cacaca;
    }

    input.typing-input {
      font-family: 'Distill Expanded', sans-serif;
      font-size: 0.46rem;
      line-height: 1.2;
      color: #111111;
      letter-spacing: 0.34vw;
      border: none;
      outline: none;
      background-color: transparent;
      position: absolute;
      caret-color: #d1d1d1;
      padding: 0.1rem 0;
      width: calc(22.48vw + 4vw);
      height: auto;
      box-sizing: content-box;
      text-shadow: 0.001rem 0 0 #cacaca, -0.001rem 0 0 #cacaca;
    }
  </style>
</head>
<body class="non-fullscreen">
  <!-- Existing background lines -->
  <div class="line original"></div>
  <div class="line second"></div>
  <div class="line third"></div>
  <div class="line fourth"></div>
  <div class="line dashed"></div>
  <div class="line dashed second-dashed"></div>
  <div class="line dashed third-dashed"></div>
  <div class="line dashed fourth-dashed"></div>
  
  <span class="time-text">10:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
  <span class="time-text second-time-text">11:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
  <span class="time-text third-time-text">12:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>
  <span class="time-text fourth-time-text">1:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>

  <!-- Original login elements -->
  <span class="login-text username">USERnAME</span>
  <span class="login-text password">PASSWORD</span>
  <span class="login-text open-text hidden">OPEn</span>
  <span class="login-text help-text hidden">HELP</span>
  <div class="line login-line"></div>
  <div class="line login-line-second"></div>
  
  <!-- New mode elements (initially hidden) -->
  <!-- New lines -->
  <div class="line new-line new-line-1 hidden" style="top: 38.9vh; left: 6.4vw; width: 22.48vw; height: 1px; background-color: rgba(230,230,230,0.28);"></div>
  <div class="line new-line new-line-2 hidden" style="top: 47vh; left: 6.4vw; width: 22.48vw; height: 1px; background-color: rgba(230,230,230,0.28);"></div>
  <div class="line new-line new-line-3 hidden" style="top: 55.1vh; left: 6.4vw; width: 22.48vw; height: 1px; background-color: rgba(230,230,230,0.28);"></div>
  <div class="line new-line new-line-4 hidden" style="top: 63.3vh; left: 6.4vw; width: 22.48vw; height: 1px; background-color: rgba(230,230,230,0.28);"></div>

  <!-- New text labels -->
  <span class="login-text new-text new-text-1 hidden" style="top: 35.1vh; left: 6.4vw;">YOUR E-MAIL</span>
  <span class="login-text new-text new-text-2 hidden" style="top: 43.2vh; left: 6.4vw;">ADD USERNAME</span>
  <span class="login-text new-text new-text-3 hidden" style="top: 51.3vh; left: 6.4vw;" data-input-type="password">10-CHARACTER PASSWORD</span>
  <span class="login-text new-text new-text-4 hidden" style="top: 59.4vh; left: 6.4vw;" data-input-type="password">CONFIRM PASSWORD</span>
  
  <script>
    let inactivityTimer;
    let fadeCompleted = false;
    let initialClickCompleted = false;
    let lastMouseEvent = null;
    let inputInFocus = false;
    let newMode = false; // tracks whether new mode is active

    function hideLoginElements() {
      document.querySelectorAll(
        '.username, .password, .login-line, .login-line-second, .open-text, .help-text'
      ).forEach(el => {
        el.classList.add('hidden');
        el.classList.remove('visible');
      });
    }

    function showLoginElements() {
      document.querySelectorAll('.username, .password, .login-line, .login-line-second, .open-text, .help-text')
        .forEach(el => {
          el.classList.add('visible');
          el.classList.remove('hidden');
        });
    }

    function resetInactivityTimer() {
      if (fadeCompleted && !newMode) {
        clearTimeout(inactivityTimer);
        showLoginElements();
        inactivityTimer = setTimeout(hideLoginElements, 20000);
      }
    }

    function hideOpenHelp() {
      const openText = document.querySelector('.open-text');
      const helpText = document.querySelector('.help-text');
      openText.classList.remove('visible');
      openText.classList.add('hidden');
      helpText.classList.remove('visible');
      helpText.classList.add('hidden');
    }

    function showOpenHelp() {
      if (lastMouseEvent) {
        checkRegionAndShowOpenHelp(lastMouseEvent);
      }
    }

    function checkRegionAndShowOpenHelp(event) {
      if (!fadeCompleted || inputInFocus || newMode) return;

      const openText = document.querySelector('.open-text');
      const helpText = document.querySelector('.help-text');

      if (document.querySelector('.username').classList.contains('hidden')) {
        return;
      }

      const boundingTop = 28.5;
      const boundingBottom = 84;
      const boundingLeft = 6.38;
      const boundingRight = 29; 

      const { innerWidth, innerHeight } = window;
      const { clientX, clientY } = event;

      const topPx = (boundingTop / 100) * innerHeight;
      const bottomPx = (boundingBottom / 100) * innerHeight;
      const leftPx = (boundingLeft / 100) * innerWidth;
      const rightPx = (boundingRight / 100) * innerWidth;

      const isInRegion = (
        clientY >= topPx &&
        clientY <= bottomPx &&
        clientX >= leftPx &&
        clientX <= rightPx
      );

      if (isInRegion) {
        openText.classList.remove('hidden');
        openText.classList.add('visible');
        helpText.classList.remove('hidden');
        helpText.classList.add('visible');
      } else {
        openText.classList.remove('visible');
        openText.classList.add('hidden');
        helpText.classList.remove('visible');
        helpText.classList.add('hidden');
      }
    }

    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        document.body.classList.remove('fullscreen');
      } else {
        document.body.classList.add('fullscreen');
      }
    });

    // Document click: handles fullscreen on edge clicks and the initial click setup.
    document.addEventListener('click', event => {
      const edgeThreshold = 10;
      const { clientX, clientY } = event;
      const { innerWidth, innerHeight } = window;

      const isNearEdge =
        clientX <= edgeThreshold ||
        clientX >= innerWidth - edgeThreshold ||
        clientY <= edgeThreshold ||
        clientY >= innerHeight - edgeThreshold;

      if (isNearEdge && !document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        return;
      }

      if (!initialClickCompleted) {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        }
        setTimeout(() => {
          document.body.classList.add('fade-in-trigger');
        }, 1000);

        setTimeout(() => {
          fadeCompleted = true;
          inactivityTimer = setTimeout(hideLoginElements, 20000);
        }, 4000);

        initialClickCompleted = true;
      }
    });

    document.addEventListener('mousemove', event => {
      lastMouseEvent = event;
      resetInactivityTimer();
      checkRegionAndShowOpenHelp(event);
    });

    // Reusable function to transform a text element into an input.
    function addClickHandler(element) {
      element.addEventListener('click', function (event) {
        // Prevent propagation so reverse animation isn't triggered.
        event.stopPropagation();

        // Do not allow transformation for open-text or help-text.
        if (this.classList.contains('open-text') || this.classList.contains('help-text')) {
          return;
        }

        // If new mode is active, ignore clicks on original elements that are not new.
        if (newMode && !this.classList.contains('new-text')) {
          return;
        }
        
        // Transform the element into an input field.
        if (fadeCompleted &&
          (this.classList.contains('username') ||
           this.classList.contains('password') ||
           this.classList.contains('new-text'))
        ) {
          const parentRect = this.getBoundingClientRect();
          const input = document.createElement('input');
          let inputType = 'text';
          if (this.classList.contains('password') || this.getAttribute('data-input-type') === 'password') {
            inputType = 'password';
          }
          input.type = inputType;
          input.maxLength = 10;
          input.className = 'typing-input';
          input.style.top = `${parentRect.top + window.scrollY}px`;
          input.style.left = `${parentRect.left + window.scrollX}px`;
          input.style.width = `calc(${parentRect.width}px + 4vw)`;
          input.style.height = `${parentRect.height}px`;

          input.addEventListener('focus', function () {
            inputInFocus = true;
            hideOpenHelp();
          });

          input.addEventListener('blur', function () {
            inputInFocus = false;
            const span = document.createElement('span');
            span.className = element.className;
            span.innerText = input.value.trim() || element.innerText;
            input.replaceWith(span);
            showOpenHelp();
            addClickHandler(span);
          });

          this.replaceWith(input);
          input.focus();
        }
      });
    }

    // Attach click handlers to all elements with class "login-text" (both original and new).
    document.querySelectorAll('.login-text').forEach(function (element) {
      addClickHandler(element);
    });

    // Clicking the "OPEN" text: fade out original login elements (and disable their functions)
    // then fade in the new mode elements.
    document.querySelector('.open-text').addEventListener('click', function(event) {
      event.stopPropagation();
      if (fadeCompleted && !newMode) {
        // Fade out original elements.
        document.querySelectorAll('.username, .password, .login-line, .login-line-second, .open-text, .help-text')
          .forEach(el => {
            el.classList.remove('visible');
            el.classList.add('hidden');
          });
        // After fade-out delay, fade in the new mode elements.
        setTimeout(() => {
          document.querySelectorAll('.new-line, .new-text')
            .forEach(el => {
              el.classList.remove('hidden');
              el.classList.add('visible');
            });
          newMode = true;
        }, 500);
      }
    });

    // Inverse animation: if you click within the region (left 0vw–6.37vw and top 28.5vh–84vh)
    // and the click target is not part of new mode, then fade out new mode elements and restore original login elements.
    document.addEventListener('click', function(event) {
      // Do not trigger reverse if clicking on a new mode element.
      if (event.target.closest('.new-text') || event.target.closest('.new-line')) {
        return;
      }
      if (newMode) {
        const { clientX, clientY } = event;
        const { innerWidth, innerHeight } = window;
        const leftBoundary = 0;
        const rightBoundary = (6.37 / 100) * innerWidth;
        const topBoundary = (28.5 / 100) * innerHeight;
        const bottomBoundary = (84 / 100) * innerHeight;
        if (clientX >= leftBoundary && clientX <= rightBoundary && clientY >= topBoundary && clientY <= bottomBoundary) {
          // Fade out new mode elements.
          document.querySelectorAll('.new-line, .new-text')
            .forEach(el => {
              el.classList.remove('visible');
              el.classList.add('hidden');
            });
          // After fade-out delay, fade in original login elements.
          setTimeout(() => {
            document.querySelectorAll('.username, .password, .login-line, .login-line-second, .open-text, .help-text')
              .forEach(el => {
                el.classList.remove('hidden');
                el.classList.add('visible');
              });
            newMode = false;
          }, 500);
        }
      }
    });
  </script>
</body>
</html>
