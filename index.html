<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOUL</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="preload non-fullscreen">
    <!-- Components -->
    <div class="line original fade-in"></div>
    <div class="line second fade-in"></div>
    <div class="line third fade-in"></div>
    <div class="line fourth fade-in"></div>
    <div class="line dashed fade-in"></div>
    <div class="line dashed second-dashed fade-in"></div>
    <div class="line dashed third-dashed fade-in"></div>
    <div class="line dashed fourth-dashed fade-in"></div>
    
    <span class="time-text fade-in">10:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
    <span class="time-text second-time-text fade-in">11:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
    <span class="time-text third-time-text fade-in">12:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>
    <span class="time-text fourth-time-text fade-in">1:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>

    <!-- Login Components -->
    <span class="login-text username">USERnAME</span>
    <span class="login-text password">PASSWORD</span>
    <div class="line login-line"></div>
    <div class="line login-line-second"></div>

    <script>
        // Handle full-screen activation
        function goFullScreen() {
            const docElement = document.documentElement;
            if (!document.fullscreenElement) {
                if (docElement.requestFullscreen) {
                    docElement.requestFullscreen();
                } else if (docElement.mozRequestFullScreen) { // Firefox
                    docElement.mozRequestFullScreen();
                } else if (docElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
                    docElement.webkitRequestFullscreen();
                } else if (docElement.msRequestFullscreen) { // IE/Edge
                    docElement.msRequestFullscreen();
                }
            }
        }

        // Trigger animations and full-screen on click
        document.addEventListener('click', () => {
            goFullScreen();

            // Remove preload and start fade-in animations
            document.body.classList.remove('preload');
            setTimeout(() => {
                document.body.classList.add('fade-in-trigger');
            }, 1000); // 1-second delay for animations
        });
    </script>
</body>
</html>
