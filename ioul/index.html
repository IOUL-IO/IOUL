<script>
  // Enhanced inverse slide trigger for account elements
  document.addEventListener('click', function(event) {
    const vwUnit = window.innerWidth / 100;
    const vhUnit = window.innerHeight / 100;
    const leftMin = 32.43 * vwUnit;
    const leftMax = 36 * vwUnit;
    const topMin = 28.5 * vhUnit;
    const topMax = 84 * vhUnit;

    if (
      event.clientX >= leftMin && event.clientX <= leftMax &&
      event.clientY >= topMin && event.clientY <= topMax
    ) {
      event.stopPropagation();

      document.querySelectorAll('.account-text, .account-line').forEach(el => {
        // Compute current left in vw
        const leftPx = parseFloat(getComputedStyle(el).left);
        const currentVw = leftPx / vwUnit;
        const targetVw  = currentVw + 60;

        // Prepare transition & hide
        el.style.transition     = 'left 0.7s ease';
        el.style.opacity        = '0';
        el.style.pointerEvents  = 'none';

        // In next frame, move it
        requestAnimationFrame(() => {
          el.style.left = targetVw + 'vw';
        });

        // When transition ends, reveal if past 36vw
        el.addEventListener('transitionend', function _onEnd(e) {
          if (e.propertyName === 'left') {
            if (el.getBoundingClientRect().left >= 36 * vwUnit) {
              el.style.opacity       = '';
              el.style.pointerEvents = '';
            }
            el.removeEventListener('transitionend', _onEnd);
          }
        });
      });
    }
  }, true);
</script>
