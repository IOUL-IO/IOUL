<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IOUL</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>

/* ---- IOUL uniform typography (added 2025-06-17) ---- */
html, body {
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}
*, strong, b {
  font-weight: 400 !important;
}


@font-face {
  font-family: 'Distill Expanded';
  src: url('font.woff2') format('woff2'),
       url('font.woff') format('woff');
  font-weight: normal;
  font-style: normal;
}

/* Global reset */
* { margin:0; padding:0; box-sizing:border-box; }

body.non-fullscreen {
  background:#ffffff;
  min-height:100vh;
  min-width:100vw;
  overflow:hidden;
}

/* White mask columns */
.layer-one  { position:fixed; top:0; left:0;        width:6.37vw;  height:100vh; background:#ffffff; z-index:100; pointer-events:none; }
.layer-two  { position:fixed; top:0; left:28.87vw;  width:7.13vw;  height:100vh; background:#ffffff; z-index:100; pointer-events:none; }
.layer-three{ position:fixed; top:0; left:94.17vw;  width:5.83vw;  height:100vh; background:#ffffff; z-index:100; pointer-events:none; }
.layer-four { position:absolute; top:28.5vh; left:36vw;  width:61vw;   height:55.5vh; background:#ffffff; z-index:2; pointer-events:none; }
.layer-five { position:absolute; top:0;      left:36vw;  width:58.7vw; height:28.4vh; background:#ffffff; pointer-events:none; }
.layer-six  { position:absolute; top:84.7vh; left:36vw;  width:58.7vw; height:15.3vh; background:#ffffff; pointer-events:none; }

.page-content { position:relative; width:100vw; height:100vh; }

/* Generic typography */
.custom-text {
  position:absolute;
  font-family:'Distill Expanded', sans-serif;
  color:#111;
  letter-spacing:0.28vw;
  font-size:0.47rem; /* ~7.5px base */
  text-shadow:0.001rem 0.001rem 0 #717171, -0.001rem -0.001rem 0 #717171;
  line-height:1.6;
  user-select:none;
  white-space:nowrap;   /* keep each heading text on one line */
}
.right-flow { direction:rtl; text-align:right; white-space:nowrap; }

/* Increase font for ultra‑wide screens */
@media screen and (min-width: 1900px){
  .custom-text{ font-size:9px; }
}

/* Containers simply hold the text */
.heading-container,
.account-container { position:absolute; overflow:visible; }

/* Divider / custom line */
.custom-line {
  position:absolute;
  top:47.8vh;
  left:6.38vw;
  width:22.48vw;
  height:1px;
  background:rgba(230,230,230,0.28);
}

/* Guide lines */
.line         { position:absolute; height:1px; background:rgba(172,172,172,0.84); }
.line.original{ top:12.5vh; left:6.38vw;  width:22.48vw; }
.line.second  { top:28.5vh; left:6.38vw;  width:18.68vw; }
.line.third   { top:84vh;   left:6.38vw;  width:22.48vw; }
.line.fourth  { top:12.5vh; left:36vw;    width:57.8vw;  z-index:3; }
.line.fifth   { top:28.5vh; left:36vw;    width:57.8vw;  z-index:3; }
.line.sixth   { top:84vh;   left:36vw;    width:57.8vw;  z-index:1; }

/* Utility line kept for future interaction (click listener removed here) */
.line.util-line{
  top:28.5vh; left:26.06vw; width:2.8vw; z-index:1;
}

/* content block */

</style>
</head>
<body class="non-fullscreen">

  <!-- Fixed white mask layers -->
  <div class="layer-one"></div>
  <div class="layer-two"></div>
  <div class="layer-three"></div>
  <div class="layer-four"></div>
  <div class="layer-five"></div>
  <div class="layer-six"></div>

  <!-- All visible UI sits inside page‑content -->
  <div class="page-content">

    <!-- Primary guideline lines -->
    <div class="line original"></div>
    <div class="line second"></div>
    <div class="line third"></div>
    <div class="line fourth"></div>
    <div class="line fifth"></div>
    <div class="line sixth"></div>

    <div class="line util-line"></div>

    <span class="custom-text" style="position:absolute; top:35.4vh; left:6.41vw;">FOnT:</span>
    <span class="custom-text" style="position:absolute; top:41.6vh; left:6.41vw;">LOOK:</span>
    
    <span class="custom-text" style="position:absolute; top:53vh; left:6.41vw;">Lg: 0</span>
    <span class="custom-text" style="position:absolute; top:53vh; left:10.71vw;">Pg: 0</span>

    <span class="custom-text" style="position:absolute; top:59.2vh; left:6.41vw;">DP: 0</span>
    <span class="custom-text" style="position:absolute; top:59.2vh; left:10.71vw;">DT: 0</span>

    <span class="custom-text right-flow" style="position:absolute; top:35.4vh; left:28.41vw;">0</span>
    <span class="custom-text right-flow" style="position:absolute; top:41.6vh; left:28.41vw;">0</span>
    <span class="custom-text right-flow icon-align" style="position:absolute; top: 53vh; left:28.41vw;"><svg width="0.5rem" height="0.5rem" viewBox="0 0 8 8" shape-rendering="crispEdges" style="display:block"><rect x="0" y="0" width="8" height="1" fill="#111" /><rect x="0" y="7" width="7" height="1" fill="#111" /></svg></span>
    <span class="custom-text right-flow icon-bullet" style="position:absolute; top:59.2vh; left:28.41vw;"><svg width="0.5rem" height="0.5rem" viewBox="0 0 8 8" shape-rendering="crispEdges" style="display:block"><rect x="0" y="0" width="2.5" height="1" fill="#111" /><rect x="4" y="0" width="4" height="1" fill="#111" /><rect x="0" y="6" width="2.5" height="1" fill="#111" /><rect x="4" y="6" width="4" height="1" fill="#111" /></svg></span>

    <!-- Divider line that used to slide with the containers -->
    <div class="custom-line"></div>

</div>

<!-- Full‑screen trigger (click near any screen edge) -->
<script>
const EDGE_MARGIN = 11; // px from any edge
document.addEventListener('click', ({clientX:x, clientY:y}) => {
  const {innerWidth:w, innerHeight:h} = window;
  const nearEdge = (x <= EDGE_MARGIN || x >= w - EDGE_MARGIN ||
                    y <= EDGE_MARGIN || y >= h - EDGE_MARGIN);
  if (nearEdge && !document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  }
});
</script>
</body>
</html>
