<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IOUL</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="non-fullscreen">

  <!-- Fixed edge‑mask layers -->
  <div class="layer-one"></div>
  <div class="layer-two"></div>
  <div class="layer-three"></div>
  <div class="layer-four"></div>
  <div class="layer-five"></div>
  <div class="layer-six"></div>

  <!-- Main content -->
  <div class="page-content">

    <!-- Guiding grid / baseline lines -->
    <div class="line original"></div>
    <div class="line second"></div>
    <div class="line custom-line"></div>
    <div class="line third"></div>
    <div class="line fourth"></div>
    <div class="line fifth"></div>
    <div class="line sixth"></div>

    <!-- Heading column -->
    <div class="heading-container" style="top:35.4vh; left:6.41vw;">
      <span class="custom-text heading-flow">AccOUnT</span>
    </div>
    <div class="heading-container" style="top:41.6vh; left:6.41vw;">
      <span class="custom-text heading-flow">AcT1V1TY</span>
    </div>
    <div class="heading-container" style="top:53vh; left:6.41vw;">
      <span class="custom-text heading-flow">cHATLOg</span>
    </div>
    <div class="heading-container" style="top:59.2vh; left:6.41vw;">
      <span class="custom-text heading-flow">cLAnLOg</span>
    </div>

    <!-- Account values column -->
    <div class="account-container" style="top:35.4vh; left:28.86vw;">
      <span class="custom-text right-flow">0</span>
    </div>
    <div class="account-container" style="top:41.6vh; left:28.86vw;">
      <span class="custom-text right-flow">0</span>
    </div>
    <div class="account-container" style="top:53vh; left:28.86vw;">
      <span class="custom-text right-flow">0</span>
    </div>
    <div class="account-container" style="top:59.2vh; left:28.86vw;">
      <span class="custom-text right-flow">0</span>
    </div>

  </div><!-- /.page-content -->

  <!-- Edge‑click full‑screen only -->
  <script>
    const EDGE_MARGIN = 11;
    document.addEventListener('click', e=>{
      const {clientX:x, clientY:y} = e;
      const {innerWidth:w, innerHeight:h} = window;
      if(!document.fullscreenElement && (x<=EDGE_MARGIN||x>=w-EDGE_MARGIN||y<=EDGE_MARGIN||y>=h-EDGE_MARGIN)){
        document.documentElement.requestFullscreen();
      }
    });
  </script>

</body>
</html>
