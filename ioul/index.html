<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IOUL</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="non-fullscreen">
  <div class="layer-one"></div>
  <div class="layer-two"></div>
  <div class="layer-three"></div>

  <div class="page-content">
    <div class="menu-items">
      <!-- ... your existing menu-items ... -->
    </div>

    <div class="layer-four"></div>

    <div class="community-items-container" style="position: absolute; z-index: 1;">
      <!-- ... your existing community spans ... -->
      <div class="custom-line" style="position: absolute; top:47.8vh; left:35.41vw; width:22.48vw; height:1px; background-color:rgba(230,230,230,0.28); transition: left 0.7s ease, transform 0.7s ease; z-index:1;"></div>
    </div>

    <div class="zero-items-container" style="position: absolute; z-index: 1;">
      <!-- ... your existing zero-items ... -->
    </div>

    <div class="other-content">
      <!-- ... your existing lines, grid, headings, accounts, etc. ... -->

      <div class="slide-container"></div>
      <div class="hover-area"></div>
      <span class="chat-text" id="chatText">cHAT . . .</span>

      <!-- ───── NEW MAIL-TEXT ITEMS ───── -->
      <span class="mail-text"
            style="position:absolute; top:35.4vh; left:36vw; z-index:1;
                   font-family:'Distill Expanded',sans-serif; color:#111;
                   letter-spacing:0.28vw; font-size:0.47rem;
                   text-shadow:0.001rem 0.001rem 0 #717171,
                               -0.001rem -0.001rem 0 #717171;
                   opacity:0; transition: opacity 0.3s ease;">
        TO:
      </span>
      <span class="mail-text"
            style="position:absolute; top:41.6vh; left:36vw; z-index:1;
                   font-family:'Distill Expanded',sans-serif; color:#111;
                   letter-spacing:0.28vw; font-size:0.47rem;
                   text-shadow:0.001rem 0.001rem 0 #717171,
                               -0.001rem -0.001rem 0 #717171;
                   opacity:0; transition: opacity 0.3s ease;">
        SUBJEcT:
      </span>
      <span class="mail-text"
            style="position:absolute; top:35.4vh; left:89vw; z-index:1;
                   font-family:'Distill Expanded',sans-serif; color:#111;
                   letter-spacing:0.28vw; font-size:0.47rem;
                   text-shadow:0.001rem 0.001rem 0 #717171,
                               -0.001rem -0.001rem 0 #717171;
                   opacity:0; transition: opacity 0.3s ease;">
        cc
      </span>
      <span class="mail-text"
            style="position:absolute; top:35.4vh; left:92vw; z-index:1;
                   font-family:'Distill Expanded',sans-serif; color:#111;
                   letter-spacing:0.28vw; font-size:0.47rem;
                   text-shadow:0.001rem 0.001rem 0 #717171,
                               -0.001rem -0.001rem 0 #717171;
                   opacity:0; transition: opacity 0.3s ease;">
        Bcc
      </span>
      <span class="mail-text"
            style="position:absolute; top:41.6vh; left:91.4vw; z-index:1;
                   font-family:'Distill Expanded',sans-serif; color:#111;
                   letter-spacing:0.28vw; font-size:0.47rem;
                   text-shadow:0.001rem 0.001rem 0 #717171,
                               -0.001rem -0.001rem 0 #717171;
                   opacity:0; transition: opacity 0.3s ease;">
        SEnD
      </span>

      <!-- ───── NEW STATIC LINE ───── -->
      <div class="static-line"
           style="position:absolute; top:47.8vh; left:36vw;
                  width:57.8vw; height:1px;
                  background-color:rgba(230,230,230,0.28);
                  opacity:0; transition: opacity 0.3s ease;">
      </div>

      <!-- ... the rest of your grid-numbers, headings, accounts, etc. ... -->

      <div class="custom-line" style="left: -42.59vw;"></div>
      <div class="layer-five"></div>
      <div class="layer-six"></div>
    </div>
  </div>

  <div class="slide-triggers">
    <!-- ... -->
  </div>

  <script>
    const pageContent = document.querySelector('.page-content');
    let pageFadedIn = false;
    function fadeInPage() {
      pageContent.style.opacity = '1';
      pageFadedIn = true;
    }
    document.addEventListener('mousemove', function onFirstMouseMove() {
      if (!pageFadedIn) { fadeInPage(); }
      document.removeEventListener('mousemove', onFirstMouseMove);
    });

    // ... your existing fullscreen and chatText logic ...

    let currentMenu = null;
    // ... your existing slideState/menu/account logic ...

    // ───── NEW MAIL-TEXT FADE-IN ─────
    let mailShownOnce = false;
    const scrollArea = document.createElement('div');
    scrollArea.style.position = 'absolute';
    scrollArea.style.top = '28.5vh';
    scrollArea.style.left = '36vw';
    scrollArea.style.width = '58vw';
    scrollArea.style.height = '55.5vh';
    scrollArea.style.zIndex = '5';
    scrollArea.style.pointerEvents = 'auto';
    scrollArea.style.cursor = 'default';
    document.querySelector('.other-content').appendChild(scrollArea);

    scrollArea.addEventListener('mousemove', (e) => {
      if (!mailShownOnce) {
        document.querySelectorAll('.mail-text, .static-line').forEach(el => {
          el.style.opacity = '1';
        });
        mailShownOnce = true;
      }
    });

    // ───── your existing scrollArea wheel handler and the rest of your JS ─────
  </script>
</body>
</html>
