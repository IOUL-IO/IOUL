<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOUL</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Full-Screen Container -->
    <div class="fullscreen-container non-fullscreen">
        <!-- Components -->
        <div class="line original"></div>
        <div class="line second"></div>
        <div class="line third"></div>
        <div class="line fourth"></div>
        <div class="line dashed"></div>
        <div class="line dashed second-dashed"></div>
        <div class="line dashed third-dashed"></div>
        <div class="line dashed fourth-dashed"></div>

        <span class="time-text">10:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
        <span class="time-text second-time-text">11:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
        <span class="time-text third-time-text">12:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>
        <span class="time-text fourth-time-text">1:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>

        <!-- Login Components -->
        <span class="login-text username">USERnAME</span>
        <span class="login-text password">PASSWORD</span>
        <div class="line login-line"></div>
        <div class="line login-line-second"></div>
    </div>

    <script>
        const container = document.querySelector('.fullscreen-container');

        function toggleFullscreenClass() {
            if (document.fullscreenElement) {
                container.classList.remove('non-fullscreen');
                container.classList.add('fade-in-trigger');
            } else {
                container.classList.remove('fade-in-trigger');
                container.classList.add('non-fullscreen');
            }
        }

        document.addEventListener('fullscreenchange', toggleFullscreenClass);
        document.addEventListener('webkitfullscreenchange', toggleFullscreenClass);
        document.addEventListener('mozfullscreenchange', toggleFullscreenClass);
        document.addEventListener('MSFullscreenChange', toggleFullscreenClass);

        document.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            }
        });
    </script>
</body>
</html>
