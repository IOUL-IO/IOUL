<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOUL</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="non-fullscreen">
    <!-- Your original background lines -->
    <div class="line original"></div>
    <div class="line second"></div>
    <div class="line third"></div>
    <div class="line fourth"></div>
    <div class="line dashed"></div>
    <div class="line dashed second-dashed"></div>
    <div class="line dashed third-dashed"></div>
    <div class="line dashed fourth-dashed"></div>
    
    <span class="time-text">10:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
    <span class="time-text second-time-text">11:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
    <span class="time-text third-time-text">12:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>
    <span class="time-text fourth-time-text">1:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>

    <!-- Your original login text + lines (unchanged) -->
    <span class="login-text username">USERnAME</span>
    <span class="login-text password">PASSWORD</span>

    <span class="login-text open-text hidden">OPEn</span>
    <span class="login-text help-text hidden">HELP</span>

    <div class="line login-line"></div>
    <div class="line login-line-second"></div>

    <!-- 
      NEW SECTION:
      These are the four new lines and four new text labels 
      that will slide in from the right once "OPEN" is clicked.
      They start hidden/off-screen, so they do NOT interfere 
      with your existing layout until "OPEN" is clicked.
    -->
    <div class="new-lines-container hidden">
      <div class="line new-line line1"></div>
      <div class="line new-line line2"></div>
      <div class="line new-line line3"></div>
      <div class="line new-line line4"></div>

      <span class="login-text new-text email-text">YOUR E-MAIL</span>
      <span class="login-text new-text adduser-text">ADD USERNAME</span>
      <span class="login-text new-text pass10-text">10-CHARACTER PASSWORD</span>
      <span class="login-text new-text confpass-text">CONFIRM PASSWORD</span>
    </div>

    <script>
        /* ==================== Your Original JavaScript, Unchanged ==================== */

        let inactivityTimer;
        let fadeCompleted = false;
        let initialClickCompleted = false;
        let lastMouseEvent = null;
        let inputInFocus = false; 

        function hideLoginElements() {
            document.querySelectorAll(
                '.username, .password, .login-line, .login-line-second, .open-text, .help-text'
            ).forEach(el => {
                el.classList.add('hidden');
                el.classList.remove('visible');
            });
        }

        function showLoginElements() {
            document.querySelectorAll('.username, .password, .login-line, .login-line-second')
                .forEach(el => {
                    el.classList.add('visible');
                    el.classList.remove('hidden');
                });

            if (!inputInFocus && lastMouseEvent) {
                checkRegionAndShowOpenHelp(lastMouseEvent);
            }
        }

        function resetInactivityTimer() {
            if (fadeCompleted) {
                clearTimeout(inactivityTimer);
                showLoginElements();
                inactivityTimer = setTimeout(hideLoginElements, 20000);
            }
        }

        function hideOpenHelp() {
            const openText = document.querySelector('.open-text');
            const helpText = document.querySelector('.help-text');
            openText.classList.remove('visible');
            openText.classList.add('hidden');
            helpText.classList.remove('visible');
            helpText.classList.add('hidden');
        }

        function showOpenHelp() {
            if (lastMouseEvent) {
                checkRegionAndShowOpenHelp(lastMouseEvent);
            }
        }

        function checkRegionAndShowOpenHelp(event) {
            if (!fadeCompleted || inputInFocus) return;

            const openText = document.querySelector('.open-text');
            const helpText = document.querySelector('.help-text');

            if (document.querySelector('.username').classList.contains('hidden')) {
                return;
            }

            const boundingTop = 28.5;
            const boundingBottom = 84;
            const boundingLeft = 6.38;
            const boundingRight = 29; 

            const { innerWidth, innerHeight } = window;
            const { clientX, clientY } = event;

            const topPx = (boundingTop / 100) * innerHeight;
            const bottomPx = (boundingBottom / 100) * innerHeight;
            const leftPx = (boundingLeft / 100) * innerWidth;
            const rightPx = (boundingRight / 100) * innerWidth;

            const isInRegion = (
                clientY >= topPx &&
                clientY <= bottomPx &&
                clientX >= leftPx &&
                clientX <= rightPx
            );

            if (isInRegion) {
                openText.classList.remove('hidden');
                openText.classList.add('visible');
                helpText.classList.remove('hidden');
                helpText.classList.add('visible');
            } else {
                openText.classList.remove('visible');
                openText.classList.add('hidden');
                helpText.classList.remove('visible');
                helpText.classList.add('hidden');
            }
        }

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.body.classList.remove('fullscreen');
            } else {
                document.body.classList.add('fullscreen');
            }
        });

        document.addEventListener('click', event => {
            const edgeThreshold = 10;
            const { clientX, clientY } = event;
            const { innerWidth, innerHeight } = window;

            const isNearEdge =
                clientX <= edgeThreshold ||
                clientX >= innerWidth - edgeThreshold ||
                clientY <= edgeThreshold ||
                clientY >= innerHeight - edgeThreshold;

            if (isNearEdge && !document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                return;
            }

            if (!initialClickCompleted) {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                }
                setTimeout(() => {
                    document.body.classList.add('fade-in-trigger');
                }, 1000);

                setTimeout(() => {
                    fadeCompleted = true;
                    inactivityTimer = setTimeout(hideLoginElements, 20000);
                }, 4000);

                initialClickCompleted = true;
            }
        });

        document.addEventListener('mousemove', event => {
            lastMouseEvent = event;
            resetInactivityTimer();
            checkRegionAndShowOpenHelp(event);
        });

        document.querySelectorAll('.login-text').forEach(function addClickHandler(element) {
            element.addEventListener('click', function () {
                if (
                    fadeCompleted &&
                    (this.classList.contains('username') || this.classList.contains('password'))
                ) {
                    const parentRect = this.getBoundingClientRect();
                    const input = document.createElement('input');
                    input.type = this.classList.contains('password') ? 'password' : 'text';
                    input.maxLength = 10;
                    input.className = 'typing-input';
                    input.style.top = `${parentRect.top + window.scrollY}px`;
                    input.style.left = `${parentRect.left + window.scrollX}px`;
                    input.style.width = `calc(${parentRect.width}px + 4vw)`;
                    input.style.height = `${parentRect.height}px`;

                    input.addEventListener('focus', function () {
                        inputInFocus = true;
                        hideOpenHelp();
                    });

                    input.addEventListener('blur', function () {
                        inputInFocus = false;
                        const span = document.createElement('span');
                        span.className = element.className;
                        span.innerText = input.value.trim() || element.innerText;
                        input.replaceWith(span);
                        showOpenHelp();

                        // re-attach the click handler
                        addClickHandler(span);
                    });

                    this.replaceWith(input);
                    input.focus();
                }
            });
        });

        /* ==================== Minimal Additions for "OPEN" click ==================== */

        // 1) On "OPEN" click: slide left the original login elements, 
        //    slide in the new lines/text from the right
        const openBtn = document.querySelector('.open-text');
        const newLinesContainer = document.querySelector('.new-lines-container');

        openBtn.addEventListener('click', () => {
            // Slide out original login lines/text
            document.querySelectorAll(
                '.username, .password, .login-line, .login-line-second, .open-text, .help-text'
            ).forEach(el => {
                el.classList.add('slide-left');
            });

            // Show the new lines container and let them slide in
            newLinesContainer.classList.remove('hidden');
            newLinesContainer.classList.add('slide-in');
        });

        // 2) Click in the white area on the right => inverse animation
        document.addEventListener('click', (e) => {
            // Region: left 28.86vw -> 36vw, top 28.5vh -> 84vh
            const boundingLeft = 28.86;
            const boundingRight = 36;
            const boundingTop = 28.5;
            const boundingBottom = 84;

            const { innerWidth, innerHeight } = window;
            const leftPx = (boundingLeft / 100) * innerWidth;
            const rightPx = (boundingRight / 100) * innerWidth;
            const topPx = (boundingTop / 100) * innerHeight;
            const bottomPx = (boundingBottom / 100) * innerHeight;

            // If the click is within that area, reverse
            if (
                e.clientX >= leftPx && e.clientX <= rightPx &&
                e.clientY >= topPx && e.clientY <= bottomPx
            ) {
                // Remove the slide-left from the original login
                document.querySelectorAll(
                    '.username, .password, .login-line, .login-line-second, .open-text, .help-text'
                ).forEach(el => {
                    el.classList.remove('slide-left');
                });

                // Hide the new lines container again
                newLinesContainer.classList.remove('slide-in');
                newLinesContainer.classList.add('hidden');
            }
        });

        // 3) Make the new text fields also clickable => input
        //    We must do the same approach as username/password
        //    We'll re-use the existing function logic, 
        //    just for the classes: email-text, adduser-text, pass10-text, confpass-text
        document.querySelectorAll('.new-text').forEach(function addClickHandlerNew(el) {
            el.addEventListener('click', function () {
                if (
                    fadeCompleted &&
                    (this.classList.contains('email-text') ||
                     this.classList.contains('adduser-text') ||
                     this.classList.contains('pass10-text') ||
                     this.classList.contains('confpass-text'))
                ) {
                    const rect = this.getBoundingClientRect();
                    const input = document.createElement('input');
                    // For pass text, type=password
                    if (
                        this.classList.contains('pass10-text') ||
                        this.classList.contains('confpass-text')
                    ) {
                        input.type = 'password';
                    } else {
                        input.type = 'text';
                    }
                    input.maxLength = 25;
                    input.className = 'typing-input';
                    input.style.top  = `${rect.top + window.scrollY}px`;
                    input.style.left = `${rect.left + window.scrollX}px`;
                    input.style.width  = `calc(${rect.width}px + 4vw)`;
                    input.style.height = `${rect.height}px`;

                    input.addEventListener('focus', () => {
                        inputInFocus = true;
                        hideOpenHelp();
                    });
                    input.addEventListener('blur', () => {
                        inputInFocus = false;
                        const span = document.createElement('span');
                        span.className = this.className;
                        span.innerText = input.value.trim() || this.innerText;
                        input.replaceWith(span);
                        showOpenHelp();
                        addClickHandlerNew(span);
                    });

                    this.replaceWith(input);
                    input.focus();
                }
            });
        });
    </script>
</body>
</html>
