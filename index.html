<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IOUL</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Inline styles for login text and input */
    .login-text {
      position: absolute;
      left: 6.41vw;
      z-index: 10;
      /* Not transforming here, transform is in external CSS */
      overflow: visible;
      font-family: 'Distill Expanded', sans-serif;
      color: #111111;
      letter-spacing: 0.34vw;
      font-size: 0.46rem;
      line-height: 1.2;
      padding: 0.1rem 0;
      text-shadow: 0.001rem 0 0 #cacaca, -0.001rem 0 0 #cacaca;
    }
    
    input.typing-input {
      font-family: 'Distill Expanded', sans-serif;
      font-size: 0.46rem;
      line-height: 1.2;
      color: #111111;
      letter-spacing: 0.34vw;
      border: none;
      outline: none;
      background-color: transparent;
      position: absolute;
      caret-color: #d1d1d1;
      padding: 0.1rem 0;
      box-sizing: content-box;
      text-shadow: 0.001rem 0 0 #cacaca, -0.001rem 0 0 #cacaca;
      /* Width/height set dynamically in JS so it lines up with text */
    }
  </style>
</head>
<body class="non-fullscreen">
  <!-- Background lines and time texts -->
  <div class="line original"></div>
  <div class="line second"></div>
  <div class="line third"></div>
  <div class="line fourth"></div>
  <div class="line dashed"></div>
  <div class="line dashed second-dashed"></div>
  <div class="line dashed third-dashed"></div>
  <div class="line dashed fourth-dashed"></div>

  <span class="time-text">10:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
  <span class="time-text second-time-text">11:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
  <span class="time-text third-time-text">12:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>
  <span class="time-text fourth-time-text">1:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>

  <!-- Login texts -->
  <span class="login-text username">USERnAME</span>
  <span class="login-text password">PASSWORD</span>

  <!-- 
    OPEN + HELP are still .login-text but:
    1) They do NOT become inputs (skipped in JS below).
    2) They only show fully on hover (handled by CSS).
  -->
  <span class="login-text open-text">OPEn</span>
  <span class="login-text help-text">HELP</span>

  <div class="line login-line"></div>
  <div class="line login-line-second"></div>

  <!-- Account creation wrapper (masked initially) -->
  <div class="account-wrapper">
    <span class="account-text account-email">E-MA1L ADDRESS</span>
    <span class="account-text account-username">cREATE USERnAME</span>
    <span class="account-text account-sign-password">10-S1gn PASSWORD</span>
    <span class="account-text account-repeat-password">REPEAT PASSWORD</span>
    <div class="account-line account-line1"></div>
    <div class="account-line account-line2"></div>
    <div class="account-line account-line3"></div>
    <div class="account-line account-line4"></div>
  </div>

  <!-- Help area wrapper (masked initially) -->
  <div class="help-wrapper">
    <span class="help-text-area email">YOUR EMA1L</span>
    <!-- 
      SEND L1nK: skip from input conversion 
      (since you said "SEND L1nK text in help area shouldn’t convert to input") 
    -->
    <span class="help-text-area sendlink">SEND L1nK</span>
    <div class="help-line"></div>
  </div>

  <script>
    let inactivityTimer;
    let fadeCompleted = false;
    let initialClickCompleted = false;
    let inputInFocus = false;

    function hideLoginElements() {
      // Hides username, password, plus open/help
      document.querySelectorAll(
        '.username, .password, .login-line, .login-line-second, .open-text, .help-text'
      ).forEach(el => {
        el.classList.add('hidden');
        el.classList.remove('visible');
      });
    }

    function showLoginElements() {
      // Show username/password lines
      document.querySelectorAll('.username, .password, .login-line, .login-line-second')
        .forEach(el => {
          el.classList.add('visible');
          el.classList.remove('hidden');
        });
      // Show "OPEn" + "HELP" in a 'visible' state, 
      // but final opacity is now governed by CSS hover
      document.querySelectorAll('.open-text, .help-text').forEach(el => {
        el.classList.add('visible');
        el.classList.remove('hidden');
      });
    }

    function resetInactivityTimer() {
      if (fadeCompleted) {
        clearTimeout(inactivityTimer);
        showLoginElements();
        inactivityTimer = setTimeout(hideLoginElements, 20000);
      }
    }

    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        document.body.classList.remove('fullscreen');
      } else {
        document.body.classList.add('fullscreen');
      }
    });

    document.addEventListener('click', event => {
      const edgeThreshold = 10;
      const { clientX, clientY } = event;
      const { innerWidth, innerHeight } = window;
      const isNearEdge =
        clientX <= edgeThreshold ||
        clientX >= innerWidth - edgeThreshold ||
        clientY <= edgeThreshold ||
        clientY >= innerHeight - edgeThreshold;

      // Enter fullscreen if user clicks near the edge
      if (isNearEdge && !document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        return;
      }
      // First click sets up fade in
      if (!initialClickCompleted) {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        }
        setTimeout(() => {
          document.body.classList.add('fade-in-trigger');
        }, 1000);
        setTimeout(() => {
          fadeCompleted = true;
          inactivityTimer = setTimeout(hideLoginElements, 20000);
        }, 4000);
        initialClickCompleted = true;
      }
    });

    document.addEventListener('mousemove', () => {
      // When user moves mouse, reset inactivity
      resetInactivityTimer();
    });

    // Make text in login/account/help areas clickable to become input,
    // BUT skip open-text, help-text, or sendlink as requested.
    function addClickHandler(element) {
      element.addEventListener('click', function () {
        if (!fadeCompleted) return;

        // 1) Skip if it has .open-text or .help-text (the login ones)
        // 2) Skip if it has .sendlink
        if (
          this.classList.contains('open-text') ||
          this.classList.contains('help-text') ||
          this.classList.contains('sendlink')
        ) {
          return;
        }

        // Decide if it becomes a password or text
        let inputType = 'text';
        if (
          this.classList.contains('password') ||
          this.classList.contains('account-sign-password') ||
          this.classList.contains('account-repeat-password')
        ) {
          inputType = 'password';
        }

        // Create input
        const input = document.createElement('input');
        input.type = inputType;
        input.maxLength = 10;
        input.className = 'typing-input';

        // If it's a .account-text or .help-text-area, position at 6.4vw from left
        if (
          this.classList.contains('account-text') ||
          this.classList.contains('help-text-area')
        ) {
          const topFromCSS = window.getComputedStyle(this).top; // read the .top of the span
          const heightFromCSS = window.getComputedStyle(this).height;

          // Use the same 'top' but left = 6.4vw
          input.style.top = topFromCSS;
          input.style.left = '6.4vw';
          input.style.width = 'calc(22.48vw + 4vw)';
          input.style.height = heightFromCSS;
        } 
        // Otherwise (login username/password), place it exactly where the text is
        else {
          const rect = this.getBoundingClientRect();
          input.style.top = `${rect.top + window.scrollY}px`;
          input.style.left = `${rect.left + window.scrollX}px`;
          input.style.width = `calc(${rect.width}px + 4vw)`;
          input.style.height = `${rect.height}px`;
        }

        input.addEventListener('focus', () => {
          inputInFocus = true;
        });
        input.addEventListener('blur', () => {
          inputInFocus = false;
          // Once user leaves input, revert to <span>
          const span = document.createElement('span');
          span.className = element.className;
          span.innerText = input.value.trim() || element.innerText;
          input.replaceWith(span);
          addClickHandler(span); // reattach
        });

        // Replace the clicked text with input
        this.replaceWith(input);
        input.focus();
      });
    }

    // Attach to all login, account, and help area text
    document.querySelectorAll('.login-text, .account-text, .help-text-area').forEach(addClickHandler);

    // Click OPEn: slide login text and lines left, show account wrapper
    document.querySelector('.open-text').addEventListener('click', function() {
      document.querySelectorAll('.login-text, .login-line, .login-line-second')
        .forEach(el => el.classList.add('slide-left'));
      document.querySelector('.account-wrapper').classList.add('active');
    });

    // Click HELP: slide login text and lines left, show help wrapper
    document.querySelector('.help-text').addEventListener('click', function() {
      document.querySelectorAll('.login-text, .login-line, .login-line-second')
        .forEach(el => el.classList.add('slide-left'));
      document.querySelector('.help-wrapper').classList.add('active');
    });

    // Reverse animation on click in left strip (0–6.37vw, 28.5vh–84vh), 
    // whether fullscreen or not.
    document.addEventListener('click', (event) => {
      const x = event.clientX, y = event.clientY;
      const regionRight = window.innerWidth * (6.37 / 100);
      const regionTop = window.innerHeight * (28.5 / 100);
      const regionBottom = window.innerHeight * (84 / 100);

      if (x >= 0 && x <= regionRight && y >= regionTop && y <= regionBottom) {
        const accountActive = document.querySelector('.account-wrapper').classList.contains('active');
        const helpActive = document.querySelector('.help-wrapper').classList.contains('active');
        if (accountActive || helpActive) {
          // Reverse slide
          document.querySelectorAll('.login-text, .login-line, .login-line-second')
            .forEach(el => {
              el.classList.add('reverse-slide');
              el.addEventListener('animationend', () => {
                el.classList.remove('reverse-slide');
                el.classList.remove('slide-left');
              }, { once: true });
            });
          // Hide account/help wrappers
          document.querySelector('.account-wrapper').classList.remove('active');
          document.querySelector('.help-wrapper').classList.remove('active');
        }
      }
    });
  </script>

  <!-- Layers to mask the sliding elements (pointer-events: none in CSS) -->
  <div class="layer-one"></div>
  <div class="layer-two"></div>
</body>
</html>
