<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IOUL</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="non-fullscreen">
  <!-- Decorative layers remain unchanged -->
  <div class="layer-one"></div>
  <div class="layer-two"></div>
  <div class="layer-three"></div>

  <div class="page-content">
    <!-- Container for main menu items.
         Initially these are at left:29vw and not selectable because they are covered by layer-four.
         When they slide (by adding the "slid" class), their z-index is raised so they become interactive. -->
    <div class="menu-items">
      <span class="custom-text menu-item" id="online-assets" style="top: 35.4vh; left: 29vw;">-  OnL1nE ASSETS</span>
      <span class="custom-text menu-item" id="linkup-center" style="top: 41.6vh; left: 29vw;">-  L1nKUP cEnTER</span>
      <span class="custom-text menu-item" id="delivery-line" style="top: 47.8vh; left: 29vw;">-  DEL1VERY L1nE</span>
      <span class="custom-text menu-item" id="internal-unit" style="top: 54vh; left: 29vw;">-  1nTERnAL Un1T</span>
    </div>

    <!-- Layer 4 covers the original menu area -->
    <div class="layer-four"></div>

    <!-- Decorative content container.
         This holds grid lines, numbers, and other static items.
         Pointer events are disabled here so they do not block text selection. -->
    <div class="other-content">
      <div class="line original"></div>
      <div class="line second"></div>
      <div class="line third"></div>
      <div class="line fourth"></div>
      <div class="slide-container">
        <div class="line dashed"></div>
        <div class="line dashed second-dashed"></div>
        <div class="line dashed third-dashed"></div>
        <div class="line dashed fourth-dashed"></div>
        <span class="time-text">10:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
        <span class="time-text second-time-text">11:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
        <span class="time-text third-time-text">12:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>
        <span class="time-text fourth-time-text">1:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>
      </div>
      <div class="hover-area"></div>
      <!-- Chat text -->
      <span class="chat-text" id="chatText">cHAT . . .</span>
      <!-- Grid numbers and dashed lines -->
      <span class="grid-number num1">1</span>
      <span class="grid-number num2">2</span>
      <span class="grid-number num3">3</span>
      <span class="grid-number num4">4</span>
      <span class="grid-number num5">5</span>
      <span class="grid-number num6">6</span>
      <span class="grid-number num7">7</span>
      <span class="grid-number num8">8</span>
      <span class="grid-number num9">9</span>
      <span class="grid-number num10">10</span>
      <span class="grid-number num11">11</span>
      <span class="grid-number num12">12</span>
      <span class="grid-number num13">13</span>
      <span class="grid-number num14">14</span>
      <span class="grid-number num15">15</span>
      <span class="grid-number num16">16</span>
      <div class="grid-dashed dashed01"></div>
      <div class="grid-dashed dashed02"></div>
      <div class="grid-dashed dashed03"></div>
      <div class="grid-dashed dashed04"></div>
      <div class="grid-dashed dashed05"></div>
      <div class="grid-dashed dashed06"></div>
      <div class="grid-dashed dashed07"></div>
      <div class="grid-dashed dashed08"></div>
      <div class="grid-dashed dashed09"></div>
      <div class="grid-dashed dashed10"></div>
      <div class="grid-dashed dashed11"></div>
      <div class="grid-dashed dashed12"></div>
      <div class="grid-dashed dashed13"></div>
      <div class="grid-dashed dashed14"></div>
      <div class="grid-dashed dashed15"></div>
      <div class="grid-dashed dashed16"></div>
      <!-- Note: Decorative submenu texts (if any) will not be appended here -->
    </div>

    <!-- New container for submenu items.
         This is placed above decorative content so that submenu texts are interactive. -->
    <div class="submenu-container"></div>
  </div>

  <!-- Slide triggers container -->
  <div class="slide-triggers">
    <div class="slide-trigger"></div>
    <div class="slide-trigger-reverse"></div>
  </div>

  <script>
    /* =========================
       Basic Fade-in & Fullscreen
       ========================= */
    const pageContent = document.querySelector('.page-content');
    let pageFadedIn = false;
    function fadeInPage() {
      pageContent.style.opacity = '1';
      pageFadedIn = true;
    }
    document.addEventListener('mousemove', function onFirstMouseMove() {
      if (!pageFadedIn) { fadeInPage(); }
      document.removeEventListener('mousemove', onFirstMouseMove);
    });
    const EDGE_MARGIN = 11;
    document.addEventListener('click', (event) => {
      const { clientX: x, clientY: y } = event;
      const { innerWidth: width, innerHeight: height } = window;
      if (!document.fullscreenElement &&
          (x <= EDGE_MARGIN || x >= width - EDGE_MARGIN ||
           y <= EDGE_MARGIN || y >= height - EDGE_MARGIN)) {
        document.documentElement.requestFullscreen();
      }
    });
    
    /* ==============================
       Slide Trigger (Decorative Only)
       ============================== */
    const inverseTrigger = document.querySelector('.slide-trigger');
    inverseTrigger.addEventListener('click', (event) => {
      event.stopPropagation();
      document.querySelector('.slide-container').classList.remove('animate-slide');
      document.querySelector('.other-content').classList.remove('animate-grid');
    });
    const forwardTrigger = document.querySelector('.slide-trigger-reverse');
    forwardTrigger.addEventListener('click', (event) => {
      event.stopPropagation();
      document.querySelector('.slide-container').classList.add('animate-slide');
      document.querySelector('.other-content').classList.add('animate-grid');
    });
    
    /* ======================
       Chat Area Behavior
       ====================== */
    const chatText = document.getElementById('chatText');
    chatText.style.pointerEvents = 'none';
    chatText.style.zIndex = '-1';
    let chatShownOnce = false;
    const hoverArea = document.querySelector('.hover-area');
    document.addEventListener('mousemove', (event) => {
      if (!chatShownOnce && pageFadedIn) {
        const rect = hoverArea.getBoundingClientRect();
        if (event.clientX >= rect.left && event.clientX <= rect.right &&
            event.clientY >= rect.top && event.clientY <= rect.bottom) {
          chatText.style.opacity = '1';
          chatText.style.pointerEvents = 'auto';
          chatText.style.zIndex = '10';
          chatShownOnce = true;
        }
      }
    });
    chatText.addEventListener('click', (event) => {
      event.stopPropagation();
      const chatInput = document.createElement('input');
      chatInput.type = 'text';
      chatInput.classList.add('chat-input');
      chatText.replaceWith(chatInput);
      chatInput.focus();
    });
    
    /* =====================================================
       Region-Based Commands & Menu Slide Transition Logic
       ===================================================== */
    // slideState: "none", "menu", or "custom"
    let slideState = "none";
    
    // Region: Left 0–6.37vw (top 28.5–84vh) triggers inverse animation.
    document.addEventListener('click', (event) => {
      // Ignore clicks on chat or menu items
      if (event.target.closest('.chat-text') || event.target.closest('.chat-input') ||
          event.target.closest('.menu-item')) return;
      const vwUnit = window.innerWidth / 100;
      const vhUnit = window.innerHeight / 100;
      const leftMin = 0;
      const leftMax = 6.37 * vwUnit;
      const yMin = 28.5 * vhUnit;
      const yMax = 84 * vhUnit;
      if (event.clientX >= leftMin && event.clientX <= leftMax &&
          event.clientY >= yMin && event.clientY <= yMax) {
        if (slideState === "menu") {
          // Revert the menu slide.
          document.querySelectorAll('.menu-items .menu-item').forEach(el => {
            el.classList.remove('menu-slide');
          });
          // Remove the "slid" class from the container to lower its z-index.
          document.querySelector('.menu-items').classList.remove('slid');
          const chatTextEl = document.getElementById('chatText');
          if (chatTextEl) {
            setTimeout(() => {
              chatTextEl.style.transition = "opacity 0.7s ease";
              chatTextEl.style.opacity = "1";
            }, 700);
          }
          slideState = "none";
        } else if (slideState === "none") {
          // Trigger custom slide (fade out chatText and slide in decorative custom-text elements).
          const chatTextEl = document.getElementById('chatText');
          if (chatTextEl) {
            chatTextEl.style.transition = "opacity 0.1s ease";
            chatTextEl.style.opacity = "0";
            setTimeout(() => {
              chatTextEl.classList.add('chat-slide');
            }, 110);
          }
          document.querySelectorAll('.custom-text').forEach(el => {
            el.classList.add('custom-slide');
          });
          const customLineEl = document.querySelector('.custom-line');
          if (customLineEl) {
            customLineEl.classList.add('custom-slide');
          }
          slideState = "custom";
        }
      }
    });
    
    // Region: Left 28.86–32.43vw (top 28.5–84vh) triggers the menu slide.
    document.addEventListener('click', (event) => {
      // Ignore clicks on chat or menu items
      if (event.target.closest('.chat-text') || event.target.closest('.chat-input') ||
          event.target.closest('.menu-item')) return;
      const vwUnit = window.innerWidth / 100;
      const vhUnit = window.innerHeight / 100;
      const leftMin = 28.86 * vwUnit;
      const leftMax = 32.43 * vwUnit;
      const yMin = 28.5 * vhUnit;
      const yMax = 84 * vhUnit;
      if (event.clientX >= leftMin && event.clientX <= leftMax &&
          event.clientY >= yMin && event.clientY <= yMax) {
        if (slideState === "custom") {
          // Inverse custom slide: restore chatText and remove custom-slide classes.
          const chatTextEl = document.getElementById('chatText');
          if (chatTextEl) {
            chatTextEl.classList.remove('chat-slide');
            setTimeout(() => {
              chatTextEl.style.opacity = "1";
            }, 700);
          }
          document.querySelectorAll('.custom-text').forEach(el => {
            el.classList.remove('custom-slide');
            el.style.transition = "transform 0.7s ease";
          });
          const customLineEl = document.querySelector('.custom-line');
          if (customLineEl) {
            customLineEl.classList.remove('custom-slide');
            customLineEl.style.transition = "transform 0.7s ease";
          }
          slideState = "none";
        } else if (slideState === "none") {
          // Only if chatText is still in its original location,
          // fade it out and slide menu items left.
          const chatTextEl = document.getElementById('chatText');
          if (chatTextEl) {
            chatTextEl.style.transition = "opacity 0.1s ease";
            chatTextEl.style.opacity = "0";
          }
          // Add "menu-slide" class to each menu item and disable pointer events until transition end.
          document.querySelectorAll('.menu-items .menu-item').forEach(el => {
            el.classList.add('menu-slide');
            el.style.pointerEvents = "none";
            el.addEventListener("transitionend", function handler(e) {
              if (e.propertyName === "transform") {
                el.style.pointerEvents = "auto";
                el.removeEventListener("transitionend", handler);
              }
            });
          });
          // Also, add a class to the container to raise its z-index.
          document.querySelector('.menu-items').classList.add('slid');
          slideState = "menu";
        }
      }
    });
    
    /* ==============================================
       Menu Item Click Handlers for Submenu Animations
       (Only fire if slideState is "menu" – meaning the menu items have finished sliding.)
       ============================================== */
    let currentMenu = null;
    document.getElementById("online-assets").addEventListener("click", function(e) {
      e.stopPropagation();
      if (slideState !== "menu") return;  // Only if menu is slid
      slideState = "none";
      if (currentMenu === "online-assets") {
        closeSubmenu();
      } else {
        if (currentMenu !== null) {
          closeSubmenu();
          setTimeout(() => {
            openOnlineAssets();
            currentMenu = "online-assets";
          }, 300);
        } else {
          openOnlineAssets();
          currentMenu = "online-assets";
        }
      }
    });
    document.getElementById("linkup-center").addEventListener("click", function(e) {
      e.stopPropagation();
      if (slideState !== "menu") return;
      slideState = "none";
      if (currentMenu === "linkup-center") {
        closeSubmenu();
      } else {
        if (currentMenu !== null) {
          closeSubmenu();
          setTimeout(() => {
            openLinkupCenter();
            currentMenu = "linkup-center";
          }, 300);
        } else {
          openLinkupCenter();
          currentMenu = "linkup-center";
        }
      }
    });
    document.getElementById("delivery-line").addEventListener("click", function(e) {
      e.stopPropagation();
      if (slideState !== "menu") return;
      slideState = "none";
      if (currentMenu === "delivery-line") {
        closeSubmenu();
      } else {
        if (currentMenu !== null) {
          closeSubmenu();
          setTimeout(() => {
            openDeliveryLine();
            currentMenu = "delivery-line";
          }, 300);
        } else {
          openDeliveryLine();
          currentMenu = "delivery-line";
        }
      }
    });
    document.getElementById("internal-unit").addEventListener("click", function(e) {
      e.stopPropagation();
      if (slideState !== "menu") return;
      slideState = "none";
      if (currentMenu === "internal-unit") {
        closeSubmenu();
      } else {
        if (currentMenu !== null) {
          closeSubmenu();
          setTimeout(() => {
            openInternalUnit();
            currentMenu = "internal-unit";
          }, 300);
        } else {
          openInternalUnit();
          currentMenu = "internal-unit";
        }
      }
    });
    
    function closeSubmenu() {
      const newTexts = document.querySelectorAll('.new-text');
      newTexts.forEach(span => {
        span.style.transition = 'opacity 0.3s ease';
        span.classList.remove("visible");
      });
      setTimeout(() => {
        document.getElementById("linkup-center").classList.remove("slide-down");
        document.getElementById("delivery-line").classList.remove("slide-down");
        document.getElementById("internal-unit").classList.remove("slide-down");
        newTexts.forEach(span => span.remove());
        currentMenu = null;
      }, 300);
    }
    function openOnlineAssets() {
      document.getElementById("linkup-center").classList.add("slide-down");
      document.getElementById("delivery-line").classList.add("slide-down");
      document.getElementById("internal-unit").classList.add("slide-down");
      setTimeout(() => {
        addNewText("cOnTEnT", 41.6, 7.4);
        addNewText("LEARn1ng", 47.8, 7.4);
      }, 700);
    }
    function openLinkupCenter() {
      document.getElementById("delivery-line").classList.add("slide-down");
      document.getElementById("internal-unit").classList.add("slide-down");
      setTimeout(() => {
        addNewText("cHAnnELS", 47.8, 7.4);
        addNewText("LABOUR", 54, 7.4);
      }, 700);
    }
    function openDeliveryLine() {
      document.getElementById("internal-unit").classList.add("slide-down");
      setTimeout(() => {
        addNewText("cL1ENTS", 54, 7.4);
        addNewText("PROJEcTS", 60.2, 7.4);
      }, 700);
    }
    function openInternalUnit() {
      setTimeout(() => {
        addNewText("1nVEnTORY", 60.2, 7.4);
        addNewText("DEVOPS", 66.4, 7.4);
        addNewText("F1nAncEs", 72.6, 7.4);
        addNewText("1T-cEnTER", 78.8, 7.4);
      }, 700);
    }
    function addNewText(text, top, left) {
      let span = document.createElement("span");
      span.className = "custom-text new-text";
      span.style.top = top + "vh";
      span.style.left = left + "vw";
      span.textContent = text;
      // Ensure submenu items are interactive
      span.style.pointerEvents = "auto";
      // Append submenu items to the dedicated container.
      document.querySelector('.submenu-container').appendChild(span);
      setTimeout(() => {
        span.classList.add("visible");
      }, 10);
    }
  </script>
</body>
</html>
