<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Form Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- First Row (Two Fields) -->
        <div class="row">
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <!-- Second Row (One Field) -->
        <div class="row">
            <div class="line"></div>
        </div>

        <!-- Third Row (One Field + Dotted Options) -->
        <div class="row">
            <div class="line"></div>
            <span class="options">•••</span>
        </div>

        <!-- Fourth Row (One Field + Dotted Options) -->
        <div class="row">
            <div class="line"></div>
            <span class="options">•••</span>
        </div>

        <!-- Fifth Row (One Field + Dotted Options) -->
        <div class="row">
            <div class="line"></div>
            <span class="options">•••</span>
        </div>
    </div>
</body>
</html>
