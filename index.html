<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IOUL</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="non-fullscreen">
  <!--
    Outside lines & times remain as-is for design,
    plus we introduce a "white-cover" on the left
    and a "sliding-wrapper" for controlling the 6.38vw-28.85vw region.
  -->

  <!-- Decorative / External lines (unchanged) -->
  <div class="line original"></div>
  <div class="line second"></div>
  <div class="line third"></div>
  <div class="line fourth"></div>
  <div class="line dashed"></div>
  <div class="line dashed second-dashed"></div>
  <div class="line dashed third-dashed"></div>
  <div class="line dashed fourth-dashed"></div>

  <!-- Time Text (unchanged) -->
  <span class="time-text">10:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
  <span class="time-text second-time-text">11:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
  <span class="time-text third-time-text">12:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>
  <span class="time-text fourth-time-text">1:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>

  <!-- White cover from left 0vw to 6.37vw, covering things that slide under it -->
  <div class="white-cover"></div>

  <!-- Sliding wrapper from left 6.38vw to 28.85vw, top 28.5vh to 84vh -->
  <div class="sliding-wrapper">
    <!-- LOGIN GROUP -->
    <div class="login-group">
      <span class="login-text username">USERnAME</span>
      <span class="login-text password">PASSWORD</span>
      <div class="line login-line"></div>
      <div class="line login-line-second"></div>

      <span class="login-text open-text">OPEn</span>
      <span class="login-text help-text">HELP</span>
    </div>

    <!-- ACCOUNT (CREATE NEW) GROUP -->
    <div class="account-group">
      <span class="login-text account-text email-text">E-MA1L ADDRESS</span>
      <span class="login-text account-text username-text">cREATE USERnAME</span>
      <span class="login-text account-text pass-text">10-S1gn PASSWORD</span>
      <span class="login-text account-text confirm-text">REPEAT PASSWORD</span>

      <div class="line account-line acc-line-1"></div>
      <div class="line account-line acc-line-2"></div>
      <div class="line account-line acc-line-3"></div>
      <div class="line account-line acc-line-4"></div>
    </div>

    <!-- PASSWORD RESET GROUP -->
    <div class="password-group">
      <span class="login-text password-reset-email-text">YOUR E-MA1L</span>
      <span class="login-text password-reset-link-text">SEnD L1nK</span>
      <div class="line password-reset-line"></div>
    </div>
  </div>

  <script>
    // ==============================
    //    GLOBAL / STATE TRACKING
    // ==============================
    let inactivityTimer;
    let fadeCompleted = false;
    let initialClickCompleted = false;
    let lastMouseEvent = null;
    let inputInFocus = false;

    // Are we on account creation or password reset?
    let accountCreationActive = false;
    let passwordResetActive = false;
    let transitionInProgress = false;

    // For optional inactivity fade logic
    function hideLoginElements() {
      // If you want to fade the entire .login-group or hide it after inactivity,
      // implement logic here. (User's request didn't specify removing it entirely.)
      // Example: just slide it off if not in any sub-menu.
      if (!accountCreationActive && !passwordResetActive && !transitionInProgress) {
        document.querySelector('.login-group').style.transform = 'translateX(-120%)';
      }
    }
    function showLoginElements() {
      // Slide login back in
      document.querySelector('.login-group').style.transform = 'translateX(0)';
    }
    function resetInactivityTimer() {
      if (fadeCompleted && !accountCreationActive && !passwordResetActive && !transitionInProgress) {
        clearTimeout(inactivityTimer);
        showLoginElements();
        inactivityTimer = setTimeout(hideLoginElements, 20000);
      }
    }

    // ==============================
    //   INPUT LOGIC (LOGIN AREA)
    // ==============================
    function attachLoginHandler(el) {
      el.addEventListener('click', loginClickHandler);
    }
    function loginClickHandler(event) {
      event.stopPropagation();
      // Turn the clicked .username or .password span into an input
      const originalSpan = this;
      const parentRect = originalSpan.getBoundingClientRect();
      const input = document.createElement('input');
      input.type = originalSpan.classList.contains('password') ? 'password' : 'text';
      input.maxLength = 10;
      input.className = 'typing-input';
      input.style.top = `${parentRect.top + window.scrollY}px`;
      input.style.left = `${parentRect.left + window.scrollX}px`;
      // Add some extra width:
      input.style.width = `calc(${parentRect.width}px + 4vw)`;
      input.style.height = `${parentRect.height}px`;

      input.addEventListener('focus', function () {
        inputInFocus = true;
      });
      input.addEventListener('blur', function () {
        inputInFocus = false;
        const span = document.createElement('span');
        span.className = originalSpan.className;
        span.innerText = input.value.trim() || originalSpan.innerText;
        input.replaceWith(span);
        attachLoginHandler(span);
      });

      originalSpan.replaceWith(input);
      input.focus();
    }
    document.querySelectorAll('.login-group .username, .login-group .password')
      .forEach(attachLoginHandler);

    // ==============================
    //   INPUT LOGIC (ACCOUNT AREA)
    // ==============================
    function addAccountClickHandler(element) {
      element.addEventListener('click', function () {
        if (accountCreationActive) {
          const parentRect = this.getBoundingClientRect();
          const input = document.createElement('input');
          if (this.innerText.includes('PASSWORD')) {
            input.type = 'password';
            input.setAttribute('autocomplete', 'new-password');
          } else {
            input.type = 'text';
            input.setAttribute('autocomplete', 'off');
            input.setAttribute('autocapitalize', 'off');
            input.setAttribute('autocorrect', 'off');
            input.spellcheck = false;
          }
          input.maxLength = 10;
          input.className = 'typing-input';
          input.style.top = `${parentRect.top + window.scrollY}px`;
          input.style.left = `${parentRect.left + window.scrollX}px`;
          input.style.width = `calc(${parentRect.width}px + 4vw)`;
          input.style.height = `${parentRect.height}px`;

          input.addEventListener('focus', function () {
            inputInFocus = true;
          });
          input.addEventListener('blur', function () {
            inputInFocus = false;
            const span = document.createElement('span');
            span.className = element.className;
            span.innerText = input.value.trim() || element.innerText;
            input.replaceWith(span);
            addAccountClickHandler(span);
          });

          this.replaceWith(input);
          input.focus();
        }
      });
    }
    document.querySelectorAll('.account-group .account-text')
      .forEach(addAccountClickHandler);

    // ==============================
    //   INPUT LOGIC (PASSWORD AREA)
    // ==============================
    function addPasswordResetClickHandler(element) {
      element.addEventListener('click', function () {
        if (passwordResetActive) {
          const parentRect = this.getBoundingClientRect();
          const input = document.createElement('input');
          input.type = 'text';
          input.setAttribute('autocomplete', 'off');
          input.setAttribute('autocapitalize', 'off');
          input.setAttribute('autocorrect', 'off');
          input.spellcheck = false;
          input.maxLength = 50;
          input.className = 'typing-input';
          input.style.top = `${parentRect.top + window.scrollY}px`;
          input.style.left = `${parentRect.left + window.scrollX}px`;
          input.style.width = `calc(${parentRect.width}px + 4vw)`;
          input.style.height = `${parentRect.height}px`;

          input.addEventListener('focus', function () {
            inputInFocus = true;
          });
          input.addEventListener('blur', function () {
            inputInFocus = false;
            const span = document.createElement('span');
            span.className = element.className;
            span.innerText = input.value.trim() || element.innerText;
            input.replaceWith(span);
            addPasswordResetClickHandler(span);
          });

          this.replaceWith(input);
          input.focus();
        }
      });
    }
    document.querySelectorAll('.password-group .password-reset-email-text, .password-group .password-reset-link-text')
      .forEach(addPasswordResetClickHandler);

    // ==============================
    //     OPEN / HELP CLICKS
    // ==============================
    document.querySelector('.open-text').addEventListener('click', function(e) {
      e.stopPropagation();
      openAccountCreation();
    });
    document.querySelector('.help-text').addEventListener('click', function(e) {
      e.stopPropagation();
      openPasswordReset();
    });

    // Slide the login area left, bring the account group in from the right
    function openAccountCreation() {
      if (accountCreationActive || transitionInProgress) return;
      transitionInProgress = true;

      // Slide login area left
      document.querySelector('.login-group').style.transform = 'translateX(-100%)';
      // Slide account creation in
      document.querySelector('.account-group').style.transform = 'translateX(0)';

      setTimeout(() => {
        accountCreationActive = true;
        passwordResetActive = false;
        transitionInProgress = false;
      }, 600);
    }

    // Slide the login area left, bring the password reset in from the right
    function openPasswordReset() {
      if (passwordResetActive || transitionInProgress) return;
      transitionInProgress = true;

      document.querySelector('.login-group').style.transform = 'translateX(-100%)';
      document.querySelector('.password-group').style.transform = 'translateX(0)';

      setTimeout(() => {
        passwordResetActive = true;
        accountCreationActive = false;
        transitionInProgress = false;
      }, 600);
    }

    // Revert to login if user clicks left region (0vw–6.4vw, 28.5vh–84vh)
    document.addEventListener('click', (event) => {
      // If in account or password area, check if left region is clicked
      if (accountCreationActive || passwordResetActive) {
        const { clientX, clientY } = event;
        const { innerWidth, innerHeight } = window;

        const leftBoundary = 0;
        const rightBoundary = (6.4 / 100) * innerWidth;
        const topBoundary = (28.5 / 100) * innerHeight;
        const bottomBoundary = (84 / 100) * innerHeight;

        if (
          clientX >= leftBoundary &&
          clientX <= rightBoundary &&
          clientY >= topBoundary &&
          clientY <= bottomBoundary
        ) {
          revertToLogin();
          return;
        }
      }

      // Attempt to go fullscreen if near edges - unchanged from your logic
      const edgeThreshold = 10;
      const { clientX, clientY } = event;
      const { innerWidth, innerHeight } = window;
      const isNearEdge =
        clientX <= edgeThreshold ||
        clientX >= innerWidth - edgeThreshold ||
        clientY <= edgeThreshold ||
        clientY >= innerHeight - edgeThreshold;

      if (isNearEdge && !document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        return;
      }

      if (!initialClickCompleted) {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        }
        setTimeout(() => {
          document.body.classList.add('fade-in-trigger');
        }, 1000);
        setTimeout(() => {
          fadeCompleted = true;
          inactivityTimer = setTimeout(hideLoginElements, 20000);
        }, 4000);
        initialClickCompleted = true;
      }
    });

    // Move mouse => reset inactivity timer
    document.addEventListener('mousemove', (event) => {
      lastMouseEvent = event;
      resetInactivityTimer();
    });

    // Slide account creation / password reset out, bring back login
    function revertToLogin() {
      if (transitionInProgress) return;
      transitionInProgress = true;

      document.querySelector('.account-group').style.transform = 'translateX(100%)';
      document.querySelector('.password-group').style.transform = 'translateX(100%)';
      document.querySelector('.login-group').style.transform = 'translateX(0)';

      setTimeout(() => {
        accountCreationActive = false;
        passwordResetActive = false;
        transitionInProgress = false;
      }, 600);
    }
  </script>
</body>
</html>
