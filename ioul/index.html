<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IOUL</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
    <!-- New CSS for menu items: using CSS variables for horizontal (--tx) and vertical (--ty) translations -->
    <style>
      .menu-container .custom-text {
        /* Inline left (6.41vw) plus container left (29vw) plus transform = effective absolute left */
        transform: translateX(var(--tx, -6.41vw)) translateY(var(--ty, 0));
        transition: transform 0.7s ease;
      }
    </style>
  </head>
  <body class="non-fullscreen">
    <div class="layer-one"></div>
    <div class="layer-two"></div>
    <div class="layer-three"></div>

    <div class="page-content">
      <!-- Static lines -->
      <div class="line original"></div>
      <div class="line second"></div>
      <div class="line third"></div>
      <div class="line fourth"></div>

      <!-- Slide container and time texts -->
      <div class="slide-container">
        <div class="line dashed"></div>
        <div class="line dashed second-dashed"></div>
        <div class="line dashed third-dashed"></div>
        <div class="line dashed fourth-dashed"></div>
        <span class="time-text">10:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
        <span class="time-text second-time-text">11:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
        <span class="time-text third-time-text">12:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>
        <span class="time-text fourth-time-text">1:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>
      </div>

      <div class="hover-area"></div>
      <!-- chat-text always begins at left:6.41vw -->
      <span class="chat-text" id="chatText" style="left: 6.41vw;">cHAT . . .</span>

      <!-- menu-container remains fixed at left:29vw.
           Each menu item has an inline left of 6.41vw.
           Initially, setting --tx to -6.41vw makes their effective left:
             29vw + 6.41vw + (-6.41vw) = 29vw.
           Later, we animate --tx to -29vw so they appear at 29 + 6.41 - 29 = 6.41vw. -->
      <div class="menu-container" style="left:29vw;">
        <span class="custom-text" style="top: 35.4vh; left: 6.41vw; --tx: -6.41vw; --ty: 0;" id="online-assets">-  OnL1nE ASSETS</span>
        <span class="custom-text" style="top: 41.6vh; left: 6.41vw; --tx: -6.41vw; --ty: 0;" id="linkup-center">-  L1nKUP cEnTER</span>
        <span class="custom-text" style="top: 47.8vh; left: 6.41vw; --tx: -6.41vw; --ty: 0;" id="delivery-line">-  DEL1VERY L1nE</span>
        <span class="custom-text" style="top: 54vh; left: 6.41vw; --tx: -6.41vw; --ty: 0;" id="internal-unit">-  1nTERnAL Un1T</span>
      </div>

      <!-- Other custom-text elements (unchanged) -->
      <span class="custom-text" style="top: 35.4vh; left: -42.59vw;">AccOUnT 1nFO</span>
      <span class="custom-text" style="top: 35.4vh; left: -28.22vw;">i-cHAT: OPEn</span>
      <span class="custom-text" style="top: 41.6vh; left: -28.22vw;">i-MAIL: OPEn</span>
      <span class="custom-text" style="top: 41.6vh; left: -42.59vw;">AcT1V1TY 1nFO</span>
      <span class="custom-text" style="top: 54vh; left: -42.59vw;">YOUR L1ST</span>
      <span class="custom-text" style="top: 60.2vh; left: -42.59vw;">cHAnnELS</span>
      <span class="custom-text" style="top: 66.4vh; left: -42.59vw;">OFFER HUB</span>
      <span class="custom-text" style="top: 72.6vh; left: -42.59vw;">YOUR JOBS</span>
      <span class="custom-text" style="top: 54vh; left: -23.29vw;">OPEn</span>
      <span class="custom-text" style="top: 60.2vh; left: -23.29vw;">OPEn</span>
      <span class="custom-text" style="top: 66.4vh; left: -23.29vw;">OPEn</span>
      <span class="custom-text" style="top: 72.6vh; left: -23.29vw;">OPEn</span>
      
      <!-- Custom line element -->
      <div class="custom-line"></div>

      <div class="slide-trigger"></div>
      <div class="slide-trigger-reverse"></div>
    </div>

    <!-- Existing scripts for page fade, fullscreen, chat input, etc. -->
    <script>
      const pageContent = document.querySelector('.page-content');
      let pageFadedIn = false;
      function fadeInPage() {
        pageContent.style.opacity = '1';
        pageFadedIn = true;
      }
      document.addEventListener('mousemove', function onFirstMouseMove() {
        if (!pageFadedIn) { fadeInPage(); }
        document.removeEventListener('mousemove', onFirstMouseMove);
      });
      const EDGE_MARGIN = 11;
      document.addEventListener('click', (event) => {
        const { clientX: x, clientY: y } = event;
        const { innerWidth: width, innerHeight: height } = window;
        if (!document.fullscreenElement &&
            (x <= EDGE_MARGIN || x >= width - EDGE_MARGIN ||
             y <= EDGE_MARGIN || y >= height - EDGE_MARGIN)) {
          document.documentElement.requestFullscreen();
        }
      });
      const inverseTrigger = document.querySelector('.slide-trigger');
      inverseTrigger.addEventListener('click', (event) => {
        event.stopPropagation();
        document.querySelector('.slide-container').classList.remove('animate-slide');
        document.querySelector('.page-content').classList.remove('animate-grid');
      });
      const forwardTrigger = document.querySelector('.slide-trigger-reverse');
      forwardTrigger.addEventListener('click', (event) => {
        event.stopPropagation();
        document.querySelector('.slide-container').classList.add('animate-slide');
        document.querySelector('.page-content').classList.add('animate-grid');
      });
      const chatText = document.getElementById('chatText');
      let chatShownOnce = false;
      const hoverArea = document.querySelector('.hover-area');
      hoverArea.addEventListener('mouseenter', () => {
        if (!chatShownOnce && pageFadedIn) {
          chatText.style.opacity = '1';
          chatShownOnce = true;
        }
      });
      chatText.addEventListener('click', () => {
        const chatInput = document.createElement('input');
        chatInput.type = 'text';
        chatInput.classList.add('chat-input');
        chatText.insertAdjacentElement('afterend', chatInput);
        chatText.remove();
        chatInput.focus();
      });
    </script>

    <!-- Menu interactions and submenu functions -->
    <script>
      // Helper: create a new submenu text element.
      function addNewText(text, top, left) {
        let span = document.createElement("span");
        span.className = "custom-text new-text";
        span.style.top = top + "vh";
        span.style.left = left + "vw";
        // For submenu items, set final horizontal transform to -29vw so they align with menu items
        span.style.setProperty('--tx', '-29vw');
        span.style.setProperty('--ty', '0');
        span.textContent = text;
        document.querySelector(".menu-container").appendChild(span);
        setTimeout(() => { span.classList.add("visible"); }, 10);
      }
      let currentMenu = null;
      function closeSubmenu() {
        const newTexts = document.querySelectorAll('.new-text');
        newTexts.forEach(span => {
          span.style.transition = 'opacity 0.3s ease';
          span.classList.remove("visible");
        });
        setTimeout(() => {
           // Reset vertical translations for the menu items.
           document.getElementById("linkup-center").style.setProperty('--ty', '0');
           document.getElementById("delivery-line").style.setProperty('--ty', '0');
           document.getElementById("internal-unit").style.setProperty('--ty', '0');
           newTexts.forEach(span => span.remove());
           currentMenu = null;
        }, 300);
      }
      function openOnlineAssets() {
        // Slide the sibling menu items down by 13vh before adding submenu texts.
        document.getElementById("linkup-center").style.setProperty('--ty', '13vh');
        document.getElementById("delivery-line").style.setProperty('--ty', '13vh');
        document.getElementById("internal-unit").style.setProperty('--ty', '13vh');
        setTimeout(() => {
          addNewText("cOnTEnT", 41.6, 7.4);
          addNewText("LEARn1ng", 47.8, 7.4);
        }, 700);
      }
      function openLinkupCenter() {
        document.getElementById("delivery-line").style.setProperty('--ty', '13vh');
        document.getElementById("internal-unit").style.setProperty('--ty', '13vh');
        setTimeout(() => {
          addNewText("cHAnnELS", 47.8, 7.4);
          addNewText("LABOUR", 54, 7.4);
        }, 700);
      }
      function openDeliveryLine() {
        document.getElementById("internal-unit").style.setProperty('--ty', '13vh');
        setTimeout(() => {
          addNewText("cL1ENTS", 54, 7.4);
          addNewText("PROJEcTS", 60.2, 7.4);
        }, 700);
      }
      function openInternalUnit() {
        setTimeout(() => {
          addNewText("1nVEnTORY", 60.2, 7.4);
          addNewText("DEVOPS", 66.4, 7.4);
          addNewText("F1nAncES", 72.6, 7.4);
          addNewText("1T-cEnTER", 78.8, 7.4);
        }, 700);
      }
      document.getElementById("online-assets").addEventListener("click", function(e) {
        if (currentMenu === "online-assets") {
            closeSubmenu();
        } else {
            if (currentMenu !== null) {
                closeSubmenu();
                setTimeout(() => {
                  openOnlineAssets();
                  currentMenu = "online-assets";
                }, 300);
            } else {
                openOnlineAssets();
                currentMenu = "online-assets";
            }
        }
      });
      document.getElementById("linkup-center").addEventListener("click", function(e) {
        e.stopPropagation();
        if (currentMenu === "linkup-center") {
            closeSubmenu();
        } else {
            if (currentMenu !== null) {
                closeSubmenu();
                setTimeout(() => {
                  openLinkupCenter();
                  currentMenu = "linkup-center";
                }, 300);
            } else {
                openLinkupCenter();
                currentMenu = "linkup-center";
            }
        }
      });
      document.getElementById("delivery-line").addEventListener("click", function(e) {
        e.stopPropagation();
        if (currentMenu === "delivery-line") {
            closeSubmenu();
        } else {
            if (currentMenu !== null) {
                closeSubmenu();
                setTimeout(() => {
                  openDeliveryLine();
                  currentMenu = "delivery-line";
                }, 300);
            } else {
                openDeliveryLine();
                currentMenu = "delivery-line";
            }
        }
      });
      document.getElementById("internal-unit").addEventListener("click", function(e) {
        e.stopPropagation();
        if (currentMenu === "internal-unit") {
            closeSubmenu();
        } else {
            if (currentMenu !== null) {
                closeSubmenu();
                setTimeout(() => {
                  openInternalUnit();
                  currentMenu = "internal-unit";
                }, 300);
            } else {
                openInternalUnit();
                currentMenu = "internal-unit";
            }
        }
      });
    </script>

    <!-- Global mode and region click handlers -->
    <script>
      // Global mode: "normal", "menu", or "custom"
      let currentMode = "normal";
      const chatTextEl = document.getElementById("chatText");
      const menuContainer = document.querySelector(".menu-container");

      // Region A (28.86–32.43vw by 28.5–84vh)
      document.addEventListener('click', (event) => {
        const vwUnit = window.innerWidth / 100;
        const vhUnit = window.innerHeight / 100;
        const leftMinA = 28.86 * vwUnit;
        const leftMaxA = 32.43 * vwUnit;
        const yMin = 28.5 * vhUnit;
        const yMax = 84 * vhUnit;
        if (event.clientX >= leftMinA && event.clientX <= leftMaxA &&
            event.clientY >= yMin && event.clientY <= yMax) {
          if (currentMode === "normal") {
            // Enter menu mode: slide chat-text left and animate menu items horizontally.
            chatTextEl.style.transition = "left 0.7s ease";
            chatTextEl.style.left = "-22.59vw"; // Moves chat-text left.
            document.querySelectorAll('.menu-container .custom-text').forEach(el => {
              el.style.transition = "transform 0.7s ease";
              // Animate horizontal variable from initial (-6.41vw) to final (-29vw)
              el.style.setProperty('--tx', '-29vw');
            });
            currentMode = "menu";
          } else if (currentMode === "menu") {
            // Exit menu mode: slide chat-text back and reset menu items.
            chatTextEl.style.transition = "left 0.7s ease";
            chatTextEl.style.left = "6.41vw";
            document.querySelectorAll('.menu-container .custom-text').forEach(el => {
              el.style.transition = "transform 0.7s ease";
              el.style.setProperty('--tx', '-6.41vw');
              el.style.setProperty('--ty', '0');
            });
            const newTexts = menuContainer.querySelectorAll(".new-text");
            newTexts.forEach(span => span.remove());
            currentMode = "normal";
          } else if (currentMode === "custom") {
            const customTexts = document.querySelectorAll('.custom-text:not(.menu-container .custom-text)');
            customTexts.forEach(el => el.classList.remove("custom-slide"));
            const customLine = document.querySelector('.custom-line');
            if(customLine) { customLine.classList.remove("custom-slide"); }
            setTimeout(() => {
              chatTextEl.style.transition = "opacity 0.7s ease";
              chatTextEl.style.opacity = "1";
              currentMode = "normal";
            }, 700);
          }
        }
      });

      // Region B (0–6.41vw by 28.5–84vh)
      document.addEventListener("click", (event) => {
        const vwUnit = window.innerWidth / 100;
        const vhUnit = window.innerHeight / 100;
        const leftMinB = 0;
        const leftMaxB = 6.41 * vwUnit;
        const yMin = 28.5 * vhUnit;
        const yMax = 84 * vhUnit;
        if (event.clientX >= leftMinB && event.clientX <= leftMaxB &&
            event.clientY >= yMin && event.clientY <= yMax) {
          if (currentMode === "normal") {
            // Enter custom mode: fade out chat-text and slide in custom texts.
            chatTextEl.style.transition = "opacity 0.3s ease";
            chatTextEl.style.opacity = "0";
            const customTexts = document.querySelectorAll('.custom-text:not(.menu-container .custom-text)');
            customTexts.forEach(el => el.classList.add("custom-slide"));
            const customLine = document.querySelector('.custom-line');
            if(customLine) { customLine.classList.add("custom-slide"); }
            currentMode = "custom";
          } else if (currentMode === "custom") {
            // Exit custom mode: slide out custom texts and fade chat-text back in.
            const customTexts = document.querySelectorAll('.custom-text:not(.menu-container .custom-text)');
            customTexts.forEach(el => el.classList.remove("custom-slide"));
            const customLine = document.querySelector('.custom-line');
            if(customLine) { customLine.classList.remove("custom-slide"); }
            setTimeout(() => {
              chatTextEl.style.transition = "opacity 0.7s ease";
              chatTextEl.style.opacity = "1";
              currentMode = "normal";
            }, 700);
          } else if (currentMode === "menu") {
            // If in menu mode, exit it.
            chatTextEl.style.transition = "left 0.7s ease";
            chatTextEl.style.left = "6.41vw";
            document.querySelectorAll('.menu-container .custom-text').forEach(el => {
              el.style.transition = "transform 0.7s ease";
              el.style.setProperty('--tx', '-6.41vw');
              el.style.setProperty('--ty', '0');
            });
            const newTexts = menuContainer.querySelectorAll(".new-text");
            newTexts.forEach(span => span.remove());
            currentMode = "normal";
          }
        }
      });
    </script>
  </body>
</html>
