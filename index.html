<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOUL</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="non-fullscreen initial-state">
    <div class="line original"></div>
    <div class="line second"></div>
    <div class="line third"></div>
    <div class="line fourth"></div>
    <div class="line dashed"></div>
    <div class="line dashed second-dashed"></div>
    <div class="line dashed third-dashed"></div>
    <div class="line dashed fourth-dashed"></div>
    
    <span class="time-text">10:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
    <span class="time-text second-time-text">11:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
    <span class="time-text third-time-text">12:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>
    <span class="time-text fourth-time-text">1:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>

    <span class="login-text username">USERnAME</span>
    <span class="login-text password">PASSWORD</span>
    <div class="line login-line"></div>
    <div class="line login-line-second"></div>

    <script>
        let isInitialFullScreen = true; // Track whether it's the first toggle

        const resetTransitionState = () => {
            // Remove animation-related classes
            document.body.classList.remove('fade-in-trigger', 'non-fullscreen');
            void document.body.offsetWidth; // Trigger reflow to restart animations
        };

        const toggleFullScreen = () => {
            if (!document.fullscreenElement) {
                // Enter full-screen mode
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                    document.documentElement.msRequestFullscreen();
                }

                // Apply animations
                resetTransitionState();
                if (isInitialFullScreen) {
                    document.body.classList.add('fade-in-trigger'); // Apply fade-in for the first toggle
                } else {
                    document.body.classList.add('scaling-trigger'); // Apply scaling for subsequent toggles
                }
            }
        };

        document.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                toggleFullScreen();
                isInitialFullScreen = false; // Disable fade-in after the first toggle
            }
        });

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                // Smooth contraction to non-full-screen
                resetTransitionState();
                document.body.classList.add('non-fullscreen');
            }
        });

        // Restrict exiting full-screen to the Esc key
        document.addEventListener('keydown', (event) => {
            if (event.key === "Escape" && document.fullscreenElement) {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
