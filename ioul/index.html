<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IOUL</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .hidden { display:none !important; }
  </style>
</head>
<body class="non-fullscreen">
  <div class="layer-one"></div>
  <div class="layer-two"></div>
  <div class="layer-three"></div>
  <div class="page-content">
    <div class="other-content">
      <div class="slide-container">
        <span class="account-text" style="position:absolute; top:35.4vh; left:-24.00vw;">
          AccOUnT&nbsp;nAME
        </span>
        <span class="account-text" style="position:absolute; top:35.4vh; left:26.00vw;">
          L1nK&nbsp;UP
        </span>
        <span class="account-text right-flow" style="position:absolute; top:35.4vh; left:33.19vw;">
          0
        </span>
        <span class="account-text" style="position:absolute; top:77vh; left:-24.00vw; color:#111111;">
          . . .
        </span>
        <div class="line account-line" style="position:absolute; top:41.6vh; left:-24.00vw; width:57.8vw; height:1px; background-color: rgba(230, 230, 230, 0.28); z-index:1;"></div>
      </div>
      <div class="hover-area"></div>
      <span class="chat-text" id="chatText">cHAT . . .</span>
    </div>

    <div class="slide-triggers">
      <div class="slide-trigger"></div>
      <div class="slide-trigger-reverse"></div>
    </div>

    <script>
      let slideState = "none";
      const manualEls = Array.from(document.querySelectorAll('.slide-container .account-text, .slide-container .account-line'));

      // Reuse existing transform/reset logic
      function slideInManual() {
        manualEls.forEach(el => {
          if (!el.dataset.originalTransform) {
            el.dataset.originalTransform = el.style.transform || '';
          }
          el.style.transition = 'transform 0.7s ease';
          el.style.transform = 'translateX(60vw)';
        });
      }
      function resetManual() {
        manualEls.forEach(el => {
          const orig = el.dataset.originalTransform || '';
          el.style.transition = 'transform 0.7s ease';
          el.style.transform = orig;
        });
      }

      // Hook into the primary slide-trigger element
      const leftTrigger = document.querySelector('.slide-trigger');
      const reverseTrigger = document.querySelector('.slide-trigger-reverse');

      leftTrigger.addEventListener('click', (e) => {
        e.stopPropagation();
        if (slideState === 'none') {
          slideInManual();
          slideState = 'heading';
        } else if (slideState === 'heading' || slideState === 'account') {
          resetManual();
          slideState = 'none';
        }
        // existing built-in sliding should still fire via global listener
      });

      reverseTrigger.addEventListener('click', (e) => {
        e.stopPropagation();
        if (slideState === 'heading') {
          resetManual();
          slideState = 'none';
        }
      });
    </script>
  </div>
</body>
</html>
