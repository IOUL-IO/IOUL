<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IOUL</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Inline styles for login text and input – these are unchanged from your original working version */
    .login-text {
      position: absolute;
      left: 6.41vw;
      z-index: 10;
      transform: translateZ(0);
      overflow: visible;
      font-family: 'Distill Expanded', sans-serif;
      color: #111111;
      letter-spacing: 0.34vw;
      font-size: 0.46rem;
      line-height: 1.2;
      padding: 0.1rem 0;
      text-shadow: 0.001rem 0 0 #cacaca, -0.001rem 0 0 #cacaca;
    }
    
    input.typing-input {
      font-family: 'Distill Expanded', sans-serif;
      font-size: 0.46rem;
      line-height: 1.2;
      color: #111111;
      letter-spacing: 0.34vw;
      border: none;
      outline: none;
      background-color: transparent;
      position: absolute;
      caret-color: #d1d1d1;
      padding: 0.1rem 0;
      width: calc(22.48vw + 4vw);
      height: auto;
      box-sizing: content-box;
      text-shadow: 0.001rem 0 0 #cacaca, -0.001rem 0 0 #cacaca;
      /* No extra modifications – the login inputs in your original code behaved correctly */
    }
  </style>
</head>
<body class="non-fullscreen">
  <!-- Background lines and time texts (unchanged) -->
  <div class="line original"></div>
  <div class="line second"></div>
  <div class="line third"></div>
  <div class="line fourth"></div>
  <div class="line dashed"></div>
  <div class="line dashed second-dashed"></div>
  <div class="line dashed third-dashed"></div>
  <div class="line dashed fourth-dashed"></div>

  <span class="time-text">10:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
  <span class="time-text second-time-text">11:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
  <span class="time-text third-time-text">12:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>
  <span class="time-text fourth-time-text">1:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>

  <!-- Login texts -->
  <span class="login-text username">USERnAME</span>
  <span class="login-text password">PASSWORD</span>
  <span class="login-text open-text hidden">OPEn</span>
  <span class="login-text help-text hidden">HELP</span>

  <div class="line login-line"></div>
  <div class="line login-line-second"></div>

  <!-- Account creation wrapper (masked initially) -->
  <div class="account-wrapper">
    <span class="account-text account-email">E-MA1L ADDRESS</span>
    <span class="account-text account-username">cREATE USERnAME</span>
    <span class="account-text account-sign-password">10-S1gn PASSWORD</span>
    <span class="account-text account-repeat-password">REPEAT PASSWORD</span>
    <div class="account-line account-line1"></div>
    <div class="account-line account-line2"></div>
    <div class="account-line account-line3"></div>
    <div class="account-line account-line4"></div>
  </div>

  <!-- Help area wrapper (masked initially) -->
  <div class="help-wrapper">
    <span class="help-text-area email">YOUR EMA1L</span>
    <span class="help-text-area sendlink">SEnD L1nK</span>
    <div class="help-line"></div>
  </div>

  <script>
    // Global variables (unchanged)
    let inactivityTimer;
    let fadeCompleted = false;
    let initialClickCompleted = false;
    let lastMouseEvent = null;
    let inputInFocus = false;

    // These functions (hideLoginElements, showLoginElements, resetInactivityTimer, hideOpenHelp, showOpenHelp, checkRegionAndShowOpenHelp)
    // are identical to your original code.
    function hideLoginElements() {
      document.querySelectorAll('.username, .password, .login-line, .login-line-second, .open-text, .help-text')
        .forEach(el => {
          el.classList.add('hidden');
          el.classList.remove('visible');
        });
    }

    function showLoginElements() {
      document.querySelectorAll('.username, .password, .login-line, .login-line-second')
        .forEach(el => {
          el.classList.add('visible');
          el.classList.remove('hidden');
        });
      if (!inputInFocus && lastMouseEvent) {
        checkRegionAndShowOpenHelp(lastMouseEvent);
      }
    }

    function resetInactivityTimer() {
      if (fadeCompleted) {
        clearTimeout(inactivityTimer);
        showLoginElements();
        inactivityTimer = setTimeout(hideLoginElements, 20000);
      }
    }

    function hideOpenHelp() {
      const openText = document.querySelector('.open-text');
      const helpText = document.querySelector('.help-text');
      openText.classList.remove('visible');
      openText.classList.add('hidden');
      helpText.classList.remove('visible');
      helpText.classList.add('hidden');
    }

    function showOpenHelp() {
      if (lastMouseEvent) {
        checkRegionAndShowOpenHelp(lastMouseEvent);
      }
    }

    function checkRegionAndShowOpenHelp(event) {
      if (!fadeCompleted || inputInFocus) return;
      const openText = document.querySelector('.open-text');
      const helpText = document.querySelector('.help-text');
      if (document.querySelector('.username').classList.contains('hidden')) return;
      const boundingTop = 28.5, boundingBottom = 84, boundingLeft = 6.38, boundingRight = 29;
      const { innerWidth, innerHeight } = window;
      const { clientX, clientY } = event;
      const topPx = (boundingTop / 100) * innerHeight;
      const bottomPx = (boundingBottom / 100) * innerHeight;
      const leftPx = (boundingLeft / 100) * innerWidth;
      const rightPx = (boundingRight / 100) * innerWidth;
      const isInRegion = (clientY >= topPx && clientY <= bottomPx && clientX >= leftPx && clientX <= rightPx);
      if (isInRegion) {
        openText.classList.remove('hidden'); openText.classList.add('visible');
        helpText.classList.remove('hidden'); helpText.classList.add('visible');
      } else {
        openText.classList.remove('visible'); openText.classList.add('hidden');
        helpText.classList.remove('visible'); helpText.classList.add('hidden');
      }
    }

    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) document.body.classList.remove('fullscreen');
      else document.body.classList.add('fullscreen');
    });

    document.addEventListener('click', event => {
      const edgeThreshold = 10;
      const { clientX, clientY } = event;
      const { innerWidth, innerHeight } = window;
      const isNearEdge = clientX <= edgeThreshold || clientX >= innerWidth - edgeThreshold ||
                         clientY <= edgeThreshold || clientY >= innerHeight - edgeThreshold;
      if (isNearEdge && !document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        return;
      }
      if (!initialClickCompleted) {
        if (!document.fullscreenElement) document.documentElement.requestFullscreen();
        setTimeout(() => { document.body.classList.add('fade-in-trigger'); }, 1000);
        setTimeout(() => { fadeCompleted = true; inactivityTimer = setTimeout(hideLoginElements, 20000); }, 4000);
        initialClickCompleted = true;
      }
    });

    document.addEventListener('mousemove', event => {
      lastMouseEvent = event;
      resetInactivityTimer();
      checkRegionAndShowOpenHelp(event);
    });

    // Simple editing handler identical to the original login-text editing code.
    function addClickHandler(element) {
      element.addEventListener('click', function () {
        // Only allow editing if fadeCompleted is true (as in your original logic)
        if (fadeCompleted &&
            (element.classList.contains('username') || element.classList.contains('password') ||
             element.classList.contains('account-text') || element.classList.contains('help-text-area'))) {
          const parentRect = element.getBoundingClientRect();
          const input = document.createElement('input');
          // Set type based on whether the element is a password field
          if (element.classList.contains('password') ||
              element.classList.contains('account-sign-password') ||
              element.classList.contains('account-repeat-password'))
            input.type = 'password';
          else
            input.type = 'text';
          input.maxLength = 10;
          input.className = 'typing-input';
          input.style.top = `${parentRect.top + window.scrollY}px`;
          input.style.left = `${parentRect.left + window.scrollX}px`;
          input.style.width = `calc(${parentRect.width}px + 4vw)`;
          input.style.height = `${parentRect.height}px`;
          input.addEventListener('focus', function () {
            inputInFocus = true;
          });
          input.addEventListener('blur', function () {
            inputInFocus = false;
            const span = document.createElement('span');
            span.className = element.className;
            span.innerText = input.value.trim() || element.innerText;
            input.replaceWith(span);
            addClickHandler(span);
          });
          element.replaceWith(input);
          input.focus();
          // Immediately set caret at beginning
          input.setSelectionRange(0, 0);
        }
      });
    }

    // Attach the editing handler to login texts, account creation texts, and help texts (excluding the sendlink)
    document.querySelectorAll('.login-text').forEach(addClickHandler);
    document.querySelectorAll('.account-text').forEach(addClickHandler);
    document.querySelectorAll('.help-text-area:not(.sendlink)').forEach(addClickHandler);

    // Click events for OPEn and HELP remain unchanged
    document.querySelector('.open-text').addEventListener('click', function() {
      document.querySelectorAll('.login-text, .login-line, .login-line-second')
        .forEach(el => el.classList.add('slide-left'));
      document.querySelector('.account-wrapper').classList.add('active');
    });

    document.querySelector('.help-text').addEventListener('click', function() {
      document.querySelectorAll('.login-text, .login-line, .login-line-second')
        .forEach(el => el.classList.add('slide-left'));
      document.querySelector('.help-wrapper').classList.add('active');
    });

    // Reverse animation on click in designated region remains unchanged
    document.addEventListener('click', function(event) {
      if (!document.fullscreenElement) return;
      const x = event.clientX, y = event.clientY;
      const regionRight = window.innerWidth * (6.37 / 100);
      const regionTop = window.innerHeight * (28.5 / 100);
      const regionBottom = window.innerHeight * (84 / 100);
      if (x >= 0 && x <= regionRight && y >= regionTop && y <= regionBottom) {
        const accountActive = document.querySelector('.account-wrapper').classList.contains('active');
        const helpActive = document.querySelector('.help-wrapper').classList.contains('active');
        if (accountActive || helpActive) {
          document.querySelectorAll('.login-text, .login-line, .login-line-second')
            .forEach(el => {
              el.classList.add('reverse-slide');
              el.addEventListener('animationend', function() {
                el.classList.remove('reverse-slide');
                el.classList.remove('slide-left');
              }, {once: true});
            });
          document.querySelector('.account-wrapper').classList.remove('active');
          document.querySelector('.help-wrapper').classList.remove('active');
        }
      }
    });
  </script>

  <!-- Layers to mask the sliding elements (unchanged) -->
  <div class="layer-one"></div>
  <div class="layer-two"></div>
</body>
</html>
