</head>
<body class="non-fullscreen">
  <div class="layer-one"></div>
  <div class="layer-two"></div>
  <div class="layer-three"></div>

  <div class="page-content">
    <div class="menu-items">
      <span class="custom-text menu-item" style="top:36.1vh; left:29vw;" id="online-assets">
        OnL1nE ASSETS:
      </span>
      <span class="custom-text menu-item" style="top:43.2vh; left:29vw;" id="linkup-center">
        L1nKUP cEnTER:
      </span>
      <span class="custom-text menu-item" style="top:50.3vh; left:29vw;" id="delivery-line">
        DEL1VERY L1nE:
      </span>
      <span class="custom-text menu-item" style="top:57.4vh; left:29vw;" id="internal-unit">
        1nTERnAL Un1T:
      </span>
    </div>

    <div class="layer-four"></div>

    <div class="community-items-container" style="position: absolute; z-index: 1;">
      <!-- existing community items -->
    </div>

    <div class="zero-items-container" style="position: absolute; z-index: 1;">
      <!-- existing zero items -->
    </div>

    <div class="other-content">
      <div class="line original"></div>
      <div class="line second"></div>
      <div class="line util-line"></div>
      <div class="line third"></div>
      <div class="line fourth"></div>
      <div class="line fifth"></div>
      <div class="line sixth"></div>

      <div class="slide-container"></div>

      <div class="hover-area"></div>
      <span class="chat-text" id="chatText">cHAT . . .</span>

      <!-- New mail fields and line -->
      <span class="custom-text mail-text" style="position: absolute; top:35.4vh; left:36vw; opacity: 0; transition: opacity 0.3s ease; cursor: text;">
        TO:
      </span>
      <span class="custom-text mail-text" style="position: absolute; top:41.6vh; left:36vw; opacity: 0; transition: opacity 0.3s ease; cursor: text;">
        SUBJEcT:
      </span>
      <span class="custom-text mail-text" style="position: absolute; top:35.4vh; left:90vw; opacity: 0; transition: opacity 0.3s ease;">
        cc
      </span>
      <span class="custom-text mail-text" style="position: absolute; top:35.4vh; left:91vw; opacity: 0; transition: opacity 0.3s ease;">
        Bcc
      </span>
      <span class="custom-text mail-text" style="position: absolute; top:41.6vh; left:91.4vw; opacity: 0; transition: opacity 0.3s ease;">
        SEnD
      </span>
      <div class="mail-line" style="position: absolute; top:47.8vh; left:36vw; width:57.8vw; height:1px; background-color:rgba(230,230,230,0.28); opacity: 0; transition: opacity 0.3s ease;"></div>

      <!-- existing grid numbers and dashed lines -->
      <!-- ... -->
    </div>
  </div>

  <!-- existing slide-triggers, scripts, etc. -->
  <script>
    // ... previous JS code ...

    // Chat text click to input
    const chatText = document.getElementById('chatText');
    chatText.style.pointerEvents = 'none';
    chatText.style.zIndex = '-1';
    let chatShownOnce = false;
    // ... chat text fade-in logic ...
    chatText.addEventListener('click', (event) => {
      event.stopPropagation();
      const chatInput = document.createElement('input');
      chatInput.type = 'text';
      chatInput.classList.add('chat-input');
      chatInput.id = 'chatText';
      chatText.replaceWith(chatInput);
      chatInput.focus();
    });

    // Mail-text click to input for TO and SUBJECT
    document.querySelectorAll('.mail-text').forEach(span => {
      if (span.textContent.trim() === 'TO:' || span.textContent.trim() === 'SUBJEcT:') {
        span.style.pointerEvents = 'auto';
        span.addEventListener('click', (event) => {
          event.stopPropagation();
          const inputField = document.createElement('input');
          inputField.type = 'text';
          inputField.classList.add('mail-input');
          inputField.style.position = 'absolute';
          inputField.style.top = span.style.top;
          inputField.style.left = span.style.left;
          span.replaceWith(inputField);
          inputField.focus();
        });
      }
    });

    // Scroll area and other logic...
    const scrollArea = document.createElement('div');
    // ... scrollArea setup ...

    // Fade in mail fields on hover over scroll area
    let mailTextShown = false;
    scrollArea.addEventListener('mousemove', (e) => {
      if (!mailTextShown) {
        document.querySelectorAll('.mail-text, .mail-line').forEach(el => {
          el.style.opacity = '1';
        });
        mailTextShown = true;
      }
    });

    // ... remaining JS code ...
  </script>
</body>
</html>
