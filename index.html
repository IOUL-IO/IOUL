<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IOUL</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* Base styling for login texts and inputs (unchanged except for removal of fade classes) */
    .login-text {
      position: absolute;
      z-index: 10;
      transform: translateZ(0);
      overflow: visible;
      font-family: 'Distill Expanded', sans-serif;
      color: #111111;
      letter-spacing: 0.34vw;
      font-size: 0.46rem;
      line-height: 1.2;
      padding: 0.1rem 0;
      text-shadow: 0.001rem 0 0 #cacaca, -0.001rem 0 0 #cacaca;
    }
    input.typing-input {
      font-family: 'Distill Expanded', sans-serif;
      font-size: 0.46rem;
      line-height: 1.2;
      color: #111111;
      letter-spacing: 0.34vw;
      border: none;
      outline: none;
      background-color: transparent;
      position: absolute;
      caret-color: #d1d1d1;
      padding: 0.1rem 0;
      width: calc(22.48vw + 4vw);
      height: auto;
      box-sizing: content-box;
      text-shadow: 0.001rem 0 0 #cacaca, -0.001rem 0 0 #cacaca;
    }
  </style>
</head>
<body class="non-fullscreen">
  <!-- White layer covering the left area (0vw to 6.37vw) -->
  <div class="white-layer"></div>

  <div class="line original"></div>
  <div class="line second"></div>
  <div class="line third"></div>
  <div class="line fourth"></div>
  <div class="line dashed"></div>
  <div class="line dashed second-dashed"></div>
  <div class="line dashed third-dashed"></div>
  <div class="line dashed fourth-dashed"></div>

  <span class="time-text">10:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
  <span class="time-text second-time-text">11:00&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
  <span class="time-text third-time-text">12:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>
  <span class="time-text fourth-time-text">1:00&nbsp;&nbsp;&nbsp;&nbsp;PM</span>

  <!-- Login Area (always visible initially) -->
  <span class="login-text username" style="left:6.41vw;">USERnAME</span>
  <span class="login-text password" style="left:6.41vw;">PASSWORD</span>
  <span class="login-text open-text" style="left:6.41vw;">OPEn</span>
  <span class="login-text help-text" style="left:6.41vw;">HELP</span>
  <div class="line login-line" style="left:6.4vw;"></div>
  <div class="line login-line-second" style="left:6.4vw;"></div>

  <!-- Account Creation Area (initially hidden) -->
  <span class="login-text account-text email-text" style="display:none; left:6.4vw;">E-MA1L ADDRESS</span>
  <span class="login-text account-text username-text" style="display:none; left:6.4vw;">cREATE USERnAME</span>
  <span class="login-text account-text pass-text" style="display:none; left:6.4vw;">10-S1gn PASSWORD</span>
  <span class="login-text account-text confirm-text" style="display:none; left:6.4vw;">REPEAT PASSWORD</span>
  <div class="line account-line acc-line-1" style="display:none; left:6.4vw;"></div>
  <div class="line account-line acc-line-2" style="display:none; left:6.4vw;"></div>
  <div class="line account-line acc-line-3" style="display:none; left:6.4vw;"></div>
  <div class="line account-line acc-line-4" style="display:none; left:6.4vw;"></div>

  <!-- Password Reset Area (initially hidden) -->
  <span class="login-text password-reset-email-text" style="display:none; left:6.4vw;">YOUR E-MA1L</span>
  <span class="login-text password-reset-link-text" style="display:none; left:6.4vw;">SEnD L1nK</span>
  <div class="line password-reset-line" style="display:none; left:6.4vw;"></div>

  <script>
    let inactivityTimer;
    let fadeCompleted = false;
    let initialClickCompleted = false;
    let lastMouseEvent = null;
    let inputInFocus = false;
    let accountCreationActive = false;
    let passwordResetActive = false;
    let transitionInProgress = false;

    function resetInactivityTimer() {
      if (fadeCompleted && !accountCreationActive && !passwordResetActive && !transitionInProgress) {
        clearTimeout(inactivityTimer);
        inactivityTimer = setTimeout(() => {
          // (Optional) add logic to hide login elements on inactivity
        }, 20000);
      }
    }

    function checkRegionAndShowOpenHelp(event) {
      if (!fadeCompleted || inputInFocus || accountCreationActive || passwordResetActive || transitionInProgress) return;
      const openText = document.querySelector('.open-text');
      const helpText = document.querySelector('.help-text');
      if (!document.querySelector('.username')) return;
      const boundingTop = 28.5, boundingBottom = 84, boundingLeft = 6.38, boundingRight = 29;
      const { innerWidth, innerHeight } = window;
      const { clientX, clientY } = event;
      const topPx = (boundingTop / 100) * innerHeight;
      const bottomPx = (boundingBottom / 100) * innerHeight;
      const leftPx = (boundingLeft / 100) * innerWidth;
      const rightPx = (boundingRight / 100) * innerWidth;
      const isInRegion = clientY >= topPx && clientY <= bottomPx && clientX >= leftPx && clientX <= rightPx;
      openText.style.display = isInRegion ? "block" : "none";
      helpText.style.display = isInRegion ? "block" : "none";
    }

    function attachLoginHandler(el) {
      el.addEventListener('click', loginClickHandler);
    }
    function loginClickHandler(event) {
      event.stopPropagation();
      const originalSpan = this;
      const parentRect = originalSpan.getBoundingClientRect();
      const input = document.createElement('input');
      input.type = originalSpan.classList.contains('password') ? 'password' : 'text';
      input.maxLength = 10;
      input.className = 'typing-input';
      input.style.top = `${parentRect.top + window.scrollY}px`;
      input.style.left = `${parentRect.left + window.scrollX}px`;
      input.style.width = `calc(${parentRect.width}px + 4vw)`;
      input.style.height = `${parentRect.height}px`;
      input.addEventListener('focus', function () {
        inputInFocus = true;
        document.querySelector('.open-text').style.display = "none";
        document.querySelector('.help-text').style.display = "none";
      });
      input.addEventListener('blur', function () {
        inputInFocus = false;
        const span = document.createElement('span');
        span.className = originalSpan.className;
        span.innerText = input.value.trim() || originalSpan.innerText;
        input.replaceWith(span);
        attachLoginHandler(span);
      });
      originalSpan.replaceWith(input);
      input.focus();
    }
    document.querySelectorAll('.username, .password').forEach(attachLoginHandler);

    function addAccountClickHandler(element) {
      element.addEventListener('click', function () {
        if (accountCreationActive) {
          const parentRect = this.getBoundingClientRect();
          const input = document.createElement('input');
          if (this.innerText.includes('PASSWORD')) {
            input.type = 'password';
            input.setAttribute('autocomplete', 'new-password');
          } else {
            input.type = 'text';
            input.setAttribute('autocomplete', 'off');
            input.setAttribute('autocapitalize', 'off');
            input.setAttribute('autocorrect', 'off');
            input.spellcheck = false;
            input.setAttribute('inputmode', 'text');
            if (this.innerText.trim().toUpperCase() === "ADD USERnAME") {
              input.setAttribute('readonly', 'readonly');
              input.addEventListener('focus', function() {
                input.removeAttribute('readonly');
              });
            }
          }
          input.maxLength = 10;
          input.className = 'typing-input';
          input.style.top = `${parentRect.top + window.scrollY}px`;
          input.style.left = `${parentRect.left + window.scrollX}px`;
          input.style.width = `calc(${parentRect.width}px + 4vw)`;
          input.style.height = `${parentRect.height}px`;
          input.addEventListener('focus', function () { inputInFocus = true; });
          input.addEventListener('blur', function () {
            inputInFocus = false;
            const span = document.createElement('span');
            span.className = element.className;
            span.innerText = input.value.trim() || element.innerText;
            input.replaceWith(span);
            addAccountClickHandler(span);
          });
          this.replaceWith(input);
          input.focus();
        }
      });
    }
    document.querySelectorAll('.account-text').forEach(function (element) {
      addAccountClickHandler(element);
    });

    function addPasswordResetClickHandler(element) {
      element.addEventListener('click', function () {
        if (passwordResetActive) {
          const parentRect = this.getBoundingClientRect();
          const input = document.createElement('input');
          input.type = 'text';
          input.setAttribute('autocomplete', 'off');
          input.setAttribute('autocapitalize', 'off');
          input.setAttribute('autocorrect', 'off');
          input.spellcheck = false;
          input.setAttribute('inputmode', 'text');
          input.maxLength = 50;
          input.className = 'typing-input';
          input.style.top = `${parentRect.top + window.scrollY}px`;
          input.style.left = `${parentRect.left + window.scrollX}px`;
          input.style.width = `calc(${parentRect.width}px + 4vw)`;
          input.style.height = `${parentRect.height}px`;
          input.addEventListener('focus', function () { inputInFocus = true; });
          input.addEventListener('blur', function () {
            inputInFocus = false;
            const span = document.createElement('span');
            span.className = element.className;
            span.innerText = input.value.trim() || element.innerText;
            input.replaceWith(span);
            addPasswordResetClickHandler(span);
          });
          this.replaceWith(input);
          input.focus();
        }
      });
    }
    document.querySelectorAll('.password-reset-email-text').forEach(function (element) {
      addPasswordResetClickHandler(element);
    });

    // --- SLIDING ANIMATION FUNCTIONS ---
    function openAccountCreation() {
      if (accountCreationActive || transitionInProgress) return;
      transitionInProgress = true;
      // Slide out login area elements from their home position (≈6.4vw) to 0vw.
      const loginElements = document.querySelectorAll('.username, .password, .login-line, .login-line-second, .open-text, .help-text');
      loginElements.forEach(el => {
          el.style.transition = "left 0.5s ease";
          el.style.left = "0vw";
      });
      setTimeout(() => {
          loginElements.forEach(el => { el.style.display = "none"; });
          // Now slide in account creation elements:
          // Set them to start offscreen at 36vw then animate them into place (6.4vw)
          const accountElements = document.querySelectorAll('.account-text, .account-line');
          accountElements.forEach(el => {
              el.style.display = "block";
              el.style.left = "36vw";
              el.style.transition = "left 0.5s ease";
              el.offsetWidth; // force reflow
              el.style.left = "6.4vw";
          });
          accountCreationActive = true;
          transitionInProgress = false;
      }, 500);
    }

    function openPasswordReset() {
      if (passwordResetActive || transitionInProgress) return;
      transitionInProgress = true;
      // Slide out login area elements to left: 0vw.
      const loginElements = document.querySelectorAll('.username, .password, .login-line, .login-line-second, .open-text, .help-text');
      loginElements.forEach(el => {
          el.style.transition = "left 0.5s ease";
          el.style.left = "0vw";
      });
      setTimeout(() => {
          loginElements.forEach(el => { el.style.display = "none"; });
          // Slide in password reset elements from offscreen (36vw) to 6.4vw.
          const passResetElements = document.querySelectorAll('.password-reset-email-text, .password-reset-link-text, .password-reset-line');
          passResetElements.forEach(el => {
              el.style.display = "block";
              el.style.left = "36vw";
              el.style.transition = "left 0.5s ease";
              el.offsetWidth;
              el.style.left = "6.4vw";
          });
          passwordResetActive = true;
          transitionInProgress = false;
      }, 500);
    }

    function revertToLogin() {
      if (!accountCreationActive && !passwordResetActive) return;
      transitionInProgress = true;
      if (accountCreationActive) {
        const accountElements = document.querySelectorAll('.account-text, .account-line');
        accountElements.forEach(el => {
          el.style.transition = "left 0.5s ease";
          el.style.left = "36vw";
        });
        setTimeout(() => {
          accountElements.forEach(el => { el.style.display = "none"; });
          const loginElements = document.querySelectorAll('.username, .password, .login-line, .login-line-second, .open-text, .help-text');
          loginElements.forEach(el => {
            el.style.display = "block";
            el.style.left = "0vw";
            el.style.transition = "left 0.5s ease";
            el.offsetWidth;
            el.style.left = "6.4vw";
          });
          accountCreationActive = false;
          transitionInProgress = false;
        }, 500);
      }
      if (passwordResetActive) {
        const passResetElements = document.querySelectorAll('.password-reset-email-text, .password-reset-link-text, .password-reset-line');
        passResetElements.forEach(el => {
          el.style.transition = "left 0.5s ease";
          el.style.left = "36vw";
        });
        setTimeout(() => {
          passResetElements.forEach(el => { el.style.display = "none"; });
          const loginElements = document.querySelectorAll('.username, .password, .login-line, .login-line-second, .open-text, .help-text');
          loginElements.forEach(el => {
            el.style.display = "block";
            el.style.left = "0vw";
            el.style.transition = "left 0.5s ease";
            el.offsetWidth;
            el.style.left = "6.4vw";
          });
          passwordResetActive = false;
          transitionInProgress = false;
        }, 500);
      }
    }

    document.querySelector('.open-text').addEventListener('click', function (e) {
      e.stopPropagation();
      openAccountCreation();
    });
    document.querySelector('.help-text').addEventListener('click', function (e) {
      e.stopPropagation();
      openPasswordReset();
    });

    document.addEventListener('click', event => {
      if (event.target.classList.contains('login-text')) return;
      
      if (accountCreationActive || passwordResetActive) {
        const { innerWidth, innerHeight } = window;
        const leftBoundary = 0;
        const rightBoundary = (6.37 / 100) * innerWidth;
        const topBoundary = (28.5 / 100) * innerHeight;
        const bottomBoundary = (84 / 100) * innerHeight;
        if (
          event.clientX >= leftBoundary &&
          event.clientX <= rightBoundary &&
          event.clientY >= topBoundary &&
          event.clientY <= bottomBoundary
        ) {
          revertToLogin();
          return;
        }
      }

      const edgeThreshold = 10;
      const { clientX, clientY } = event;
      const { innerWidth, innerHeight } = window;
      const isNearEdge =
        clientX <= edgeThreshold ||
        clientX >= innerWidth - edgeThreshold ||
        clientY <= edgeThreshold ||
        clientY >= innerHeight - edgeThreshold;
      if (isNearEdge && !document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        return;
      }
      if (!initialClickCompleted) {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        }
        setTimeout(() => {
          document.body.classList.add('fade-in-trigger');
        }, 1000);
        setTimeout(() => {
          fadeCompleted = true;
          inactivityTimer = setTimeout(() => {
            // (Optional) add logic to hide login elements after inactivity
          }, 20000);
        }, 4000);
        initialClickCompleted = true;
      }
    });
    document.addEventListener('mousemove', event => {
      lastMouseEvent = event;
      resetInactivityTimer();
      checkRegionAndShowOpenHelp(event);
    });
  </script>
</body>
</html>
