<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>IOUL App</title>
</head>
<body>
  <div class="heading-container">
    <h1>Your Heading</h1>
  </div>
  <div class="account-container">
    <p>User Account</p>
  </div>
  <div class="community-items-container">
    <span>Community A</span>
    <span>Community B</span>
  </div>

  <!-- menu line -->
  <div class="line menu-icon"></div>

  <!-- dropdown under the menu line -->
  <div class="dropdown-icons">
    <!-- calendar icon -->
    <div class="icon calendar-icon">
      <div class="line hor top"></div>
      <div class="line hor bottom"></div>
      <div class="line ver left"></div>
      <div class="line ver right"></div>
    </div>
    <!-- divider -->
    <div class="line divider"></div>
    <!-- envelope icon -->
    <div class="icon envelope-icon">
      <div class="line hor top"></div>
      <div class="line hor mid"></div>
      <div class="line hor bottom"></div>
      <div class="line ver left"></div>
      <div class="line ver right"></div>
    </div>
  </div>
</body>
</html>
