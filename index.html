<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOUL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="line original"></div>
    <div class="line second"></div>
    <div class="line third"></div>
    <div class="line fourth"></div>
    <div class="line dashed"></div>
    <div class="line dashed second-dashed"></div>
    <div class="line dashed third-dashed"></div>
    <div class="line dashed fourth-dashed"></div>

    <span class="time-text">10:00&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
    <span class="time-text second-time-text">11:00&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;AM</span>
    <span class="time-text third-time-text">12:00&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;PM</span>
    <span class="time-text fourth-time-text">1:00&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;PM</span>

    <script>
        // Add fade-in effect on mouseenter
        document.addEventListener('mouseenter', () => {
            document.body.classList.add('fade-in-trigger');
        });
    </script>
</body>
</html>
